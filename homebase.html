<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Gambar + Value API</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #bdbdbd;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    #uploadMenu {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 10;
    }
    img {
      display: block;
      max-width: 100%;
      max-height: 100vh;
      object-fit: contain;
    }
    #textOverlay {
      position: absolute;
      top: 26%;
      left: 38.5%;
      transform: translateX(-50%);
      color: white;
      font-size: 12px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial, sans-serif;
      display: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="uploadMenu">
    <input type="file" id="fileInput" accept="image/*">
  </div>
  <div id="textOverlay">...</div>
  <img id="preview" alt="" style="display:none;" />

  <script>
    const uploadMenu = document.getElementById('uploadMenu');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const textOverlay = document.getElementById('textOverlay');

    // Double click untuk buka menu upload
    document.body.addEventListener('dblclick', () => {
      uploadMenu.style.display = 'block';
    });

    // Saat gambar dipilih
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          preview.src = evt.target.result;
          preview.style.display = 'block';
          uploadMenu.style.display = 'none';
          textOverlay.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // Ambil hanya nilai 'value' dari API
    async function updateTextFromAPI() {
      try {
        const response = await fetch('https://11z.co/_w/6804/selection');
        if (!response.ok) throw new Error('Gagal ambil data');
        const data = await response.json();
        // hanya ambil data.value
        textOverlay.textContent = data.value ?? 'Facebook';
      } catch (err) {
        console.error('Error mengambil data:', err);
        textOverlay.textContent = 'Facebook';
      }
    }

    // Jalankan saat halaman dibuka
    updateTextFromAPI();
  </script>
</body>
</html>
