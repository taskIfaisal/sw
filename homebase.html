<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Peek</title>
  <link rel="apple-touch-icon" href="./icon/inject-192x192.png">
  <link rel="apple-touch-startup-image" href="./icon/inject-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Peek">
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="192x192" href="./icon/inject-192x192.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      background-size: cover;
      background-position: center;
      color: white;
      overflow: hidden;
      position: relative;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    #uploadMenu {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 10;
    }
    img {
      display: block;
      max-width: 100%;
      max-height: 100vh;
      object-fit: contain;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      image-rendering: high-quality;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    #textOverlay, #textOverlay2 {
      position: absolute;
      color: white;
      font-size: 12px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial, sans-serif;
      display: none;
      z-index: 5;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    #textOverlay {
      top: 25.5%;
      left: 38.5%;
      transform: translateX(-50%);
    }
    #textOverlay2 {
      top: 25.5%;
      left: 61.5%;
      transform: translateX(-50%);
    }
    
    /* Style untuk file input */
    #fileInput {
      display: block;
      width: 100%;
      padding: 10px;
      border: 2px dashed #ccc;
      border-radius: 5px;
      cursor: pointer;
      background: white;
    }
    
    /* Style untuk close button di menu upload */
    .close-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #333;
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    
    .close-btn:hover {
      background: rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="uploadMenu">
    <button class="close-btn" onclick="hideUploadMenu()">Ã—</button>
    <input type="file" id="fileInput" accept="image/*">
  </div>

  <div id="textOverlay">Facebook</div>
  <div id="textOverlay2">Mail</div>
  <img id="preview" alt="" style="display:none;" />

  <script>
  const uploadMenu = document.getElementById('uploadMenu');
  const fileInput = document.getElementById('fileInput');
  const preview = document.getElementById('preview');
  const textOverlay = document.getElementById('textOverlay');
  const textOverlay2 = document.getElementById('textOverlay2');

  // KEY untuk localStorage
  const STORAGE_KEY = 'peek_app_background_image';

  // Fungsi untuk menyimpan gambar ke localStorage TANPA kompresi
  function saveImageToLocalStorage(imageData) {
    try {
      localStorage.setItem(STORAGE_KEY, imageData);
      console.log('Gambar berhasil disimpan ke localStorage (kualitas asli)');
      return true;
    } catch (e) {
      console.error('Gagal menyimpan gambar ke localStorage:', e);
      // Jika localStorage penuh, tampilkan pesan
      if (e.name === 'QuotaExceededError') {
        alert('Penyimpanan lokal penuh. Untuk gambar berukuran besar, hapus gambar lain atau gunakan gambar dengan ukuran lebih kecil.');
        return false;
      }
      return false;
    }
  }

  // Fungsi untuk memuat gambar dari localStorage
  function loadImageFromLocalStorage() {
    try {
      const savedImage = localStorage.getItem(STORAGE_KEY);
      if (savedImage) {
        // Cek apakah data valid (harus data URL)
        if (savedImage.startsWith('data:image')) {
          // Buat elemen gambar sementara untuk preload
          const tempImg = new Image();
          tempImg.onload = function() {
            console.log('Gambar dimuat: ' + this.width + 'x' + this.height + 'px');
            preview.src = savedImage;
            preview.style.display = 'block';
            textOverlay.style.display = 'block';
            textOverlay2.style.display = 'block';
          };
          tempImg.onerror = function() {
            console.log('Gambar rusak, menghapus dari localStorage');
            localStorage.removeItem(STORAGE_KEY);
            preview.style.display = 'none';
          };
          tempImg.src = savedImage;
          return true;
        } else {
          // Data tidak valid, hapus dari localStorage
          localStorage.removeItem(STORAGE_KEY);
          console.log('Data gambar tidak valid, dihapus dari localStorage');
          return false;
        }
      }
    } catch (e) {
      console.error('Gagal memuat gambar dari localStorage:', e);
      return false;
    }
    return false;
  }

  // Fungsi untuk menghapus gambar (untuk internal use)
  function clearImageFromLocalStorage() {
    try {
      localStorage.removeItem(STORAGE_KEY);
      preview.style.display = 'none';
      preview.src = '';
      textOverlay.style.display = 'none';
      textOverlay2.style.display = 'none';
      console.log('Gambar dihapus dari localStorage');
    } catch (e) {
      console.error('Gagal menghapus gambar dari localStorage:', e);
    }
  }

  // Fungsi untuk menampilkan/menyembunyikan menu upload
  function showUploadMenu() {
    uploadMenu.style.display = 'block';
  }
  
  function hideUploadMenu() {
    uploadMenu.style.display = 'none';
    fileInput.value = ''; // Reset input file
  }

  // Double click untuk buka menu upload
  document.body.addEventListener('dblclick', () => {
    showUploadMenu();
  });

  // Klik di luar upload menu untuk menutupnya
  document.addEventListener('click', (e) => {
    if (uploadMenu.style.display === 'block' && 
        !uploadMenu.contains(e.target)) {
      hideUploadMenu();
    }
  });

  // Triple click untuk hapus gambar
  let clickCount = 0;
  let clickTimer;
  document.body.addEventListener('click', () => {
    clickCount++;
    
    if (clickCount === 1) {
      clickTimer = setTimeout(() => {
        clickCount = 0;
      }, 300); // Reset setelah 300ms
    }
    
    if (clickCount === 3) {
      clearTimeout(clickTimer);
      if (confirm('Hapus gambar yang tersimpan?')) {
        clearImageFromLocalStorage();
      }
      clickCount = 0;
    }
  });

  // Saat gambar dipilih
  fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      // Validasi ukuran file (maksimal 10MB untuk menjaga kualitas)
      const maxSize = 10 * 1024 * 1024; // 10MB
      if (file.size > maxSize) {
        alert('Ukuran gambar terlalu besar. Maksimal 10MB untuk menjaga kualitas asli.');
        fileInput.value = '';
        return;
      }
      
      // Validasi tipe file
      if (!file.type.startsWith('image/')) {
        alert('File harus berupa gambar.');
        fileInput.value = '';
        return;
      }
      
      // Gunakan FileReader untuk membaca file TANPA kompresi
      const reader = new FileReader();
      reader.onload = function(evt) {
        const imageData = evt.target.result;
        
        // Cek ukuran data URL (perkiraan)
        const dataSize = Math.round((imageData.length * 3) / 4);
        console.log('Ukuran data gambar: ~' + Math.round(dataSize / 1024) + 'KB');
        
        // Simpan ke localStorage TANPA kompresi
        if (saveImageToLocalStorage(imageData)) {
          // Tampilkan gambar dengan kualitas asli
          preview.src = imageData;
          preview.style.display = 'block';
          hideUploadMenu();
          textOverlay.style.display = 'block';
          textOverlay2.style.display = 'block';
          
          // Reset input file
          fileInput.value = '';
          
          // Tampilkan info ukuran gambar
          const img = new Image();
          img.onload = function() {
            console.log('Gambar ditampilkan: ' + this.width + 'x' + this.height + 'px');
          };
          img.src = imageData;
        }
      };
      
      reader.onerror = function() {
        alert('Gagal membaca file gambar.');
        fileInput.value = '';
      };
      
      // Baca sebagai data URL TANPA kompresi
      reader.readAsDataURL(file);
    }
  });

  // Fungsi untuk huruf kapital di awal
  function capitalize(str) {
    if (!str) return "";
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  // Ambil hanya 'value' dari API dan pisahkan menjadi dua kata
  async function updateTextFromAPI() {
    try {
      const response = await fetch('https://11z.co/_w/6804/selection?_t=' + Date.now());
      if (!response.ok) throw new Error('Gagal ambil data');
      const data = await response.json();
      if (data.value) {
        const words = data.value.trim().split(/\s+/);
        const firstWord = capitalize(words[0] || '');
        const secondWord = capitalize(words[1] || 'Mail');
        textOverlay.textContent = firstWord;
        textOverlay2.textContent = secondWord;
      }
    } catch (err) {
      console.error('Error mengambil data:', err);
      textOverlay2.textContent = 'Mail';
    }
  }

  // Event listener untuk error gambar
  preview.addEventListener('error', () => {
    console.log('Gambar error, menghapus dari localStorage');
    clearImageFromLocalStorage();
  });

  // Optimasi display gambar
  preview.addEventListener('load', () => {
    // Optimasi rendering
    preview.style.imageRendering = 'auto';
    preview.style.webkitFontSmoothing = 'antialiased';
  });

  // Jalankan saat halaman dibuka
  window.addEventListener('load', () => {
    // Coba muat gambar dari localStorage
    loadImageFromLocalStorage();
    
    // Update teks dari API
    updateTextFromAPI();
  });

  // Update otomatis setiap 2 detik
  setInterval(updateTextFromAPI, 2000);
  
  // Cegah zoom pada gambar
  preview.addEventListener('touchstart', (e) => {
    if (e.touches.length > 1) {
      e.preventDefault();
    }
  }, { passive: false });
  
  preview.addEventListener('gesturestart', (e) => {
    e.preventDefault();
  });
</script>

</body>
</html>
