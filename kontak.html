<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simpan Kontak CSV</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background:#000;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box {
  text-align:center;
}

button {
  padding:15px 25px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:#0a84ff;
  color:white;
}
</style>
</head>

<body>

<div class="box">
  <h2>Save Contact</h2>
  <button onclick="saveCSV()">Simpan Kontak</button>
</div>

<script>
function saveCSV() {
  const name = "Bidiono";
  const phone = "082194025366";

  const csvContent = 
`Name,Phone
${name},${phone}`;

  const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "kontak.csv";
  document.body.appendChild(a);
  a.click();

  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
