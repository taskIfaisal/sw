    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            will-change: auto;
        }
        @keyframes quickFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        html {
            height: -webkit-fill-available;
            overscroll-behavior: none;
        }

        body {
            width: 100%;
            height: 100vh;
            height: 100dvh;
            min-height: -webkit-fill-available;
            background: #000000;
            background-size: cover;
            animation: quickFadeIn 0.2s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 5vh;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            overscroll-behavior: none;
            touch-action: none;
        }
        

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.1) 40%,
                rgba(0, 0, 0, 0.1) 60%,
                rgba(0, 0, 0, 0.4) 100%
            );
            pointer-events: none;
            z-index: 1;
        }
        .lock-icon {
            position: absolute;
            top: 10vh;
            width: 20px;
            height: 20px;
            background: url('./lock-icon.png') no-repeat center center;
            background-size: contain;
            will-change: transform;
            animation: floatIcon 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            z-index: 2;
        }
        @keyframes floatIcon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .pin-indicator {
            display: flex;
            gap: 15px;
            margin-bottom: 14vh;
            perspective: 1000px;
            position: relative;
            z-index: 2;
        }

        .pin-indicator div {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, background-color;
        }
        .pin-indicator div.active {
            transform: scale(1.2) translateZ(10px);
            background: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .pin-indicator div.success-wave {
            background: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
        @keyframes successWave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .shake {
            animation: shake 0.2s ease-in-out;
        }
        .success-wave {
            animation: successWave 0.5s ease-in-out;
        }
        .success-wave:nth-child(1) { animation-delay: 0s; }
        .success-wave:nth-child(2) { animation-delay: 0.1s; }
        .success-wave:nth-child(3) { animation-delay: 0.2s; }
        .success-wave:nth-child(4) { animation-delay: 0.3s; }
        .keys-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 18vh;
            position: relative;
            z-index: 2;
        }
        .keys {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            position: relative;
        }
        .keys::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at center,
                rgba(255, 255, 255, 0.1) 0%,
                transparent 70%
            );
            pointer-events: none;
        }
        .keys button {
            width: 76.8px;
            height: 76.8px;
            border: none;
            border-radius: 50%;
            font-size: 36px;
            font-weight: 400;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
            transition: transform 0.1s ease-in-out, background-color 0.1s ease-in-out;
            will-change: transform, background-color;
            position: relative;
            overflow: hidden;
        }
        .keys button:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.5);
        }
        .keys button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.4s ease-out, opacity 0.3s ease-out;
            pointer-events: none;
        }
        .keys button:active::after {
            transform: translate(-50%, -50%) scale(2);
            opacity: 1;
            transition: 0s;
        }
        .back-btn {
            font-size: 24px !important;
            background: transparent !important;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
        }

        .back-btn.visible {
            opacity: 1;
            visibility: visible;
        }
        .btn {
            width: 120px;
            height: 32px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 400;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.3);
            border: none;
            text-align: center;
            position: absolute;
            bottom: 6vh;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease-in-out;
            will-change: background-color;
            z-index: 2;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .btn:active {
            background: rgba(255, 255, 255, 0.5);
        }
        @media (max-width: 768px) {
            .keys button {
                width: 67.2px;
                height: 67.2px;
                font-size: 30px;
            }
            .btn {
                width: 100px;
                height: 28px;
                font-size: 12px;
            }
            .pin-indicator div {
                width: 12px;
                height: 12px;
            }
        }
        
        /* Settings Modal Styles */
        #settingsModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: flex-start;
            z-index: 1000;
            padding-top: 10vh;
        }

        .settings-form {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            position: relative;
            transform: scale(0.95);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .settings-form.active {
            transform: scale(1);
            opacity: 1;
        }

        .settings-form h2 {
            color: white;
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
        }

        .settings-form .input-group {
            margin-bottom: 12px;
            position: relative;
        }

        .settings-form label {
            display: block;
            color: white;
            margin-bottom: 4px;
            font-family: 'Poppins', sans-serif;
            font-size: 13px;
        }

        .settings-form input {

            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            height: 36px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .settings-form button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        /* Emergency Input Styles */
        .emergency-input-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            padding-bottom: 40vh;

        .emergency-input-container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .emergency-input-form {

        .emergency-input-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;

            border-radius: 10px;

            color: white;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }
        .emergency-input::placeholder {
            color: rgba(255, 255, 255, 0.7);

            cursor: pointer;

            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }
        .emergency-back-btn:hover {
            color: white;
        }
        .emergency-back-btn svg {
            width: 20px;
            height: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        // Prevent pull-to-refresh and other gestures
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Lock orientation to portrait
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('portrait')
                .catch(err => console.log('Orientation lock failed'));
        }

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                        // Request fullscreen immediately if PWA
                        if (window.matchMedia('(display-mode: standalone)').matches) {
                            document.documentElement.requestFullscreen({ navigationUI: 'hide' })
                                .catch(err => console.log('Fullscreen request failed'));
                        }
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>

        // Touch gesture handling
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length === 2) {
                touchStartY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                touchStartTime = Date.now();
            }
        });

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length === 2) {
                const currentY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                const deltaY = touchStartY - currentY;
                const deltaTime = Date.now() - touchStartTime;
                
                // If swipe up is more than 100px and done within 300ms
                if (deltaY > 100 && deltaTime < 300) {
                    showSettings();
                    // Prevent further touch events
                    e.preventDefault();
                }
            }
        });

        document.addEventListener('touchend', function(e) {
            touchStartY = 0;
            touchStartTime = 0;
        });

        function sendToAPI(input, isEmergency = false) {
            let value;

            if (isEmergency) {

                const firstDigit = input[0];

                    const cards = ["", "Ace", "2", "3", "4", "5", "6", "7", "8", "9", "10", "Jack", "Queen", "King"];
                    
                    const suitNum = parseInt(input[1]);
                    const cardNum = parseInt(input.substring(2));
                    
                    if (suits[suitNum] && cards[cardNum]) {

                        isValid = true;
                        const dots = document.querySelectorAll(".pin-indicator div");

                        fetch(apiEndpoint, {

                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ value })
                        })

                                "10 of Hearts": "5XMt-fqWKTI",
                                "Jack of Hearts": "_flJjtQHE5c",
                                "Queen of Hearts": "rdUJdR9D1O0",
                                "King of Hearts": "FGaraJlZrXs",
                                // Spades
                                "Ace of Spades": "dZg1QCiAOrs",
                                "2 of Spades": "eG9hgTz_pdg",
                                "3 of Spades": "GWR2_r-4QDs",
                                "4 of Spades": "OxGyDbyjSP4",
                                "5 of Spades": "3h3XMDCC4RU",
                                "6 of Spades": "VQOY5vDJzr4",
                                "7 of Spades": "R3bqlYPbGdk",
                                "8 of Spades": "UpT2SSn5U5A",
                                "9 of Spades": "3jl3nbuh8Jw",
                                "10 of Spades": "KNFJnIuo2L4",
                                "Jack of Spades": "a0Y59qpI6No",
                                "Queen of Spades": "QnV9oh4LweA",
                                "King of Spades": "SLlScHVevSU"
                            };
                            const videoId = youtubeLinks[card];

                            if (videoId) {
                                value = `https://www.youtube.com/embed/${videoId}?rel=0&showinfo=0&autoplay=0`;
                                isValid = true;
                                const dots = document.querySelectorAll(".pin-indicator div");
                                dots.forEach(dot => dot.classList.add("success-wave"));
                                fetch(apiEndpoint, {
                                    method: "POST",
                                    headers: {
                                        "Content-Type": "application/json"
                                    },
                                    body: JSON.stringify({ value })
                                })
                                .then(response => {
                                    if (!response.ok) {
                                        console.error('API Error:', response.statusText);
                                        dots.forEach(dot => dot.classList.remove("success-wave"));
                                        const pinIndicator = document.querySelector(".pin-indicator");
                                        pinIndicator.classList.add("shake");
                                        setTimeout(() => {
                                            pinIndicator.classList.remove("shake");
                                            resetPin();
                                        }, 200);
                                    } else {
                                        console.log('Data sent successfully!');
                                        setTimeout(() => {
                                            dots.forEach(dot => dot.classList.remove("success-wave"));
                                            setTimeout(() => {
                                                resetPin();
                                            }, 100);
                                        }, 900);
                                    }
                                })
                                .catch(error => {
                                    console.error('Fetch Error:', error);
                                });
                                return;
                            }
                        }
                    }
                } else if (firstDigit === "4") {
                    // Always valid for digit 4
                    const numberToSend = parseInt(input.substring(1)).toString();
                    if (numberToSend) {
                        const dots = document.querySelectorAll(".pin-indicator div");
                        dots.forEach(dot => dot.classList.add("success-wave"));
                        setTimeout(() => {
                            sendToAPI(numberToSend, true);
                        }, 1000);
                        return;
                    }
                } else if (firstDigit === "5") {
                    const suits = ["", "Clubs", "Hearts", "Spades", "Diamonds"];
                    const cards = ["", "Ace", "2", "3", "4", "5", "6", "7", "8", "9", "10", "Jack", "Queen", "King"];
                    const suit = suits[parseInt(input[1])];
                    const cardValue = cards[parseInt(input.substring(2))];
                    
                    if (suit && cardValue) {
                        // Convert card to URL code format
                        const suitCode = suit.toLowerCase().charAt(0);
                        let valueCode;
                        
                        if (cardValue === "10") {
                            valueCode = "x";
                        } else if (cardValue === "Jack") {
                            valueCode = "j";
                        } else if (cardValue === "Queen") {
                            valueCode = "q";
                        } else if (cardValue === "King") {
                            valueCode = "k";
                        } else if (cardValue === "Ace") {
                            valueCode = "a";
                        } else {
                            valueCode = cardValue;
                        }
                        
                        const cardCode = valueCode + suitCode;
                        const imageUrl = `https://11z.co/images/houdini/${cardCode}.jpg`;
                        value = imageUrl;
                        isValid = true;
                        // For digit 5, send both value and houdiniThumperId
                        const dots = document.querySelectorAll(".pin-indicator div");
                        dots.forEach(dot => dot.classList.add("success-wave"));
                        fetch(apiEndpoint, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ value: imageUrl, thumperId: houdiniThumperId })
                        })
                        .then(response => {
                            if (!response.ok) {
                                console.error('API Error:', response.statusText);
                                dots.forEach(dot => dot.classList.remove("success-wave"));
                                const pinIndicator = document.querySelector(".pin-indicator");
                                pinIndicator.classList.add("shake");
                                setTimeout(() => {
                                    pinIndicator.classList.remove("shake");
                                    resetPin();
                                }, 200);
                            } else {
                                console.log('Data sent successfully!');
                                setTimeout(() => {
                                    dots.forEach(dot => dot.classList.remove("success-wave"));
                                    setTimeout(() => {
                                        resetPin();
                                    }, 100);
                                }, 900);
                            }
                        })
                        .catch(error => {
                            console.error('Fetch Error:', error);
                        });
                        return;
                    }
                }
            }

            if (!isValid && !isEmergency) {
                const pinIndicator = document.querySelector(".pin-indicator");
                pinIndicator.classList.add("shake");
                setTimeout(() => {
                    pinIndicator.classList.remove("shake");
                    resetPin();
                }, 200);
                return;
            }
            
            const dots = document.querySelectorAll(".pin-indicator div");
            dots.forEach(dot => dot.classList.add("success-wave"));
            
            fetch(apiEndpoint, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ value })
            })
            .then(response => {
                if (!response.ok) {
                    console.error('API Error:', response.statusText);
                    dots.forEach(dot => dot.classList.remove("success-wave"));
                    if (!isEmergency) {
                        const pinIndicator = document.querySelector(".pin-indicator");
                        pinIndicator.classList.add("shake");
                        setTimeout(() => {
                            pinIndicator.classList.remove("shake");
                            resetPin();
                        }, 200);
                    }
                } else {
                    console.log('Data sent successfully!');
                    if (!isEmergency) {
                        setTimeout(() => {
                            dots.forEach(dot => dot.classList.remove("success-wave"));
                            setTimeout(() => {
                                resetPin();
                            }, 100);
                        }, 900);
                    } else {
                        setTimeout(() => {
                            resetPin();
                        }, 1000);
                    }
                }
            })
            .catch(error => {
                console.error('Fetch Error:', error);
            });
            
            if (!isEmergency) {
                setTimeout(() => {
                    resetPin();
                }, 65);
            }
        }

        function playWrongAnimation() {
            const dots = document.querySelectorAll(".pin-indicator div");
            dots.forEach(dot => dot.classList.add("shake"));
            setTimeout(() => {
                resetPin();
            }, 500);
        }

        function validatePinFormat(pin) {
            const firstDigit = parseInt(pin[0]);
            
            // Check if the first digit is 1-5
            if (firstDigit < 1 || firstDigit > 5) {
                playWrongAnimation();
                return false;
            }
            return true;
        }

        function showError() {
            const pinIndicator = document.querySelector(".pin-indicator");
            pinIndicator.classList.add("shake");
            setTimeout(() => {
                pinIndicator.classList.remove("shake");
            }, 200);
        }

        function showSuccess() {
            const dots = document.querySelectorAll(".pin-indicator div");
            dots.forEach(dot => {
                dot.classList.add("success-wave");
            });
            setTimeout(() => {
                dots.forEach(dot => {
                    dot.classList.remove("success-wave");
                });
            }, 800); // Increased duration to account for the wave delay
        }

        function onload() {
            // Add loaded class after a small delay to trigger background transition
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 100);
        }

        function resetPin() {
            pin = "";
            document.querySelectorAll(".pin-indicator div").forEach(dot => {
                dot.classList.remove("active");
                dot.classList.remove("success-wave");
                dot.classList.remove("shake");
            });
            document.querySelector(".back-btn").classList.remove("visible");
        }

        function enterPin(num) {
            if (pin.length < 4) {
                hapticFeedback();
                pin += num;
                const dots = document.querySelectorAll(".pin-indicator div");
                dots[pin.length - 1].classList.add("active");
                
                if (pin.length > 0) {
                    document.querySelector(".back-btn").classList.add("visible");
                }
                
                if (pin.length === 4) {
                    setTimeout(() => {
                        if (!validatePinFormat(pin)) {
                            return;
                        }
                        sendToAPI(pin);
                    }, 100);
                }
            }
        }
        
        function deletePin() {
            if (pin.length > 0) {
                document.getElementById(`dot${pin.length}`).classList.remove("active");
                pin = pin.slice(0, -1);
                if (pin.length === 0) {
                    document.querySelector('.back-btn').classList.remove('visible');
                }
            }
        }
        
        // Show Emergency Input
        function showEmergencyInput() {
            const container = document.getElementById('emergencyContainer');
            container.style.display = 'flex';
            // Trigger reflow
            container.offsetHeight;
            container.classList.add('visible');
            
            const emergencyInput = document.getElementById('emergencyInput');
            setTimeout(() => {
                emergencyInput.focus();
            }, 100);
            
            // Add keydown event listener for Enter key
            emergencyInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    const value = this.value.trim();
                    if (value) {
                        sendToAPI(value, true);
                        container.classList.remove('visible');
                        setTimeout(() => {
                            container.style.display = 'none';
                            emergencyInput.value = '';
                        }, 300);
                    }
                }
            });
        }
        
        // Hide Emergency Input
        function hideEmergencyInput() {
            const container = document.getElementById('emergencyContainer');
            container.classList.remove('visible');
            setTimeout(() => {
                container.style.display = 'none';
                document.getElementById('emergencyInput').value = '';
            }, 300);
        }
        
        function showSettings() {
            const modal = document.getElementById('settingsModal');
            const form = modal.querySelector('.settings-form');
            modal.style.display = 'flex';
            document.getElementById('injectId').value = apiEndpoint.replace("https://gg0.us/_w/", "").replace("/selection", "");
            document.getElementById('backgroundImage').value = "";
            document.getElementById('hotelTransmitterId').value = thumperId;
            document.getElementById('houdiniTransmitterId').value = houdiniThumperId;
            
            // Prevent body scrolling when modal is open
            document.body.style.overflow = 'hidden';
            
            // Add active class after a small delay to trigger animation
            setTimeout(() => form.classList.add('active'), 10);
            hapticFeedback();
        }

        function hideSettings() {
            const modal = document.getElementById('settingsModal');
            const form = modal.querySelector('.settings-form');
            form.classList.remove('active');
            
            // Re-enable body scrolling
            document.body.style.overflow = '';
            
            // Wait for animation to complete before hiding modal
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
            hapticFeedback();
        }

        function saveSettings() {
            const injectId = document.getElementById('injectId').value.trim();
            const backgroundFile = document.getElementById('backgroundImage').files[0];
            const hotelId = document.getElementById('hotelTransmitterId').value.trim();
            const houdiniId = document.getElementById('houdiniTransmitterId').value.trim();
            
            if (injectId) {
                apiEndpoint = `https://gg0.us/_w/${injectId}/selection`;
                localStorage.setItem('apiEndpoint', apiEndpoint);
            }
            
            if (backgroundFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    localStorage.setItem('backgroundImage', imageData);
                    document.body.style.backgroundImage = `url('${imageData}')`;
                };
                reader.readAsDataURL(backgroundFile);
            }

            if (hotelId) {
                thumperId = parseInt(hotelId);
                localStorage.setItem('hotelTransmitterId', hotelId);
            }

            if (houdiniId) {
                houdiniThumperId = parseInt(houdiniId);
                localStorage.setItem('houdiniTransmitterId', houdiniId);
            }
            
            hideSettings();
        }

        function requestFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen({ navigationUI: 'hide' });
            }
        }

        // Only trigger fullscreen on lock icon click
        document.querySelector('.lock-icon').addEventListener('click', (e) => {
            e.stopPropagation();
            requestFullScreen();
            hapticFeedback();
        });

        window.onload = () => {
            // Remove automatic fullscreen request
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 100);
        };
        
        // Prevent emergency input container clicks from requesting fullscreen
        document.getElementById('emergencyContainer').addEventListener('click', function(event) {
            event.stopPropagation();
        });
        
        window.addEventListener('DOMContentLoaded', () => {
            const savedImage = localStorage.getItem('backgroundImage');
            if (savedImage) {
                document.body.style.background = `url('${savedImage}') no-repeat center center fixed`;
                document.body.style.backgroundSize = 'cover';
            }
        });
    </script>

            navigator.serviceWorker.register('./service-worker.js')
                .then((registration) => {
                    console.log('Service Worker registered successfully:', registration);
                })
                .catch((error) => {
                    console.error('Service Worker registration failed:', error);
