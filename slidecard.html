<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Card Trick</title>
    <link rel="apple-touch-icon" href="./icon/slide-512x512.png">
    <link rel="apple-touch-startup-image" href="./icon/slide-512x512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Slide Card">
    <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon/slide-512x512.png">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: 'SF Pro Display', sans-serif;
            background-color: black;
            background-size: cover;
            background-position: center;
            color: white;
            overflow: hidden;
            touch-action: none;
            position: relative;
        }

        * {
            box-sizing: border-box;
        }
        
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        
        #card {
            position: absolute;
            width: 100%;
            max-width: 300px;
            z-index: 2;
            user-select: none;
            -webkit-user-drag: none;
            touch-action: none;
            left: 0;
            top: 0;
            will-change: transform;
            opacity: 0;
            visibility: hidden;
            transform-origin: center;
        }

        .card-visible {
            opacity: 1 !important;
            visibility: visible !important;
        }

        .card-flipping {
            animation: flipCard 1s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
            backface-visibility: hidden;
        }

        @keyframes flipCard {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }

        .card-moving {
             transition: transform 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.3s ease;
        }
        
        #settings {
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 3;
            transition: top 0.5s ease;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        .setting-section {
            margin-bottom: 20px;
        }
        
        .image-upload-row {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .upload-preview {
            width: 80px;
            height: 80px;
            border: 2px solid #666;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #333;
        }
        
        .upload-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-upload {
            background: #2196F3;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
            text-align: center;
            min-width: 150px;
        }

        .image-editor {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upload-label button {
            background: #2196F3;
        }
        
        .editor-container {
            position: relative;
            width: 90%;
            height: 70%;
            margin: 20px;
        }

        #editing-card {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
            touch-action: none;
            transform-origin: center center;
        }

        .editor-controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background: rgba(0,0,0,0.7);
        }

        .editor-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .editor-buttons button {
            min-width: 100px;
        }

        #cancel-edit {
            background: #f44336;
        }
        
        #sensor-permission {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            font-size: 24px;
            z-index: 9999;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            text-align: center;
            padding: 20px;
            cursor: pointer;
        }
        
        #sensor-permission.hidden {
            display: none;
        }
        
        /* TITIK INDIKATOR - LOGIKA SEDERHANA SEJERNIH POSSIBLE */
        #card-indicator {
            position: fixed;
            bottom: 8px;
            right: 8px;
            width: 1px;
            height: 1px;
            background-color: #FFFFFF;
            border-radius: 50%;
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        #card-indicator.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <img id="card" src="https://deckofcardsapi.com/static/img/AS.png" alt="Magic Card">
    
    <!-- TITIK INDIKATOR -->
    <div id="card-indicator"></div>
    
    <div id="settings">
        <h2>Magic Card Settings</h2>
        
        <div class="setting-section">
            <h3>Background Image</h3>
            <label class="file-upload">
                Choose Background
                <input type="file" id="bg-upload" accept="image/*">
            </label>
        </div>
        
        <div class="setting-section">
            <h3>Card Images</h3>
            <p>Upload two images for card transformation</p>
            
            <div class="image-upload-row">
                <div class="upload-label">
                    <button onclick="document.getElementById('card-upload-1').click()">
                        Card Image 1
                    </button>
                    <input type="file" id="card-upload-1" accept="image/*" data-index="1">
                    <div class="upload-preview" id="preview-1"></div>
                </div>

                <div class="upload-label">
                    <button onclick="document.getElementById('card-upload-2').click()">
                        Card Image 2
                    </button>
                    <input type="file" id="card-upload-2" accept="image/*" data-index="2">
                    <div class="upload-preview" id="preview-2"></div>
                </div>
            </div>
            
            <div style="margin-top: 15px;">
                <button id="default-cards">Use Default Cards</button>
                <button id="swap-cards">Swap Images 1â†”2</button>
            </div>
            
            <div style="margin-top: 15px; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px;">
                <small>
                    <strong>How it works:</strong><br>
                    1. Double tap to summon card<br>
                    2. Card shows Image 1<br>
                    3. After 5 seconds, card flips to Image 2
                </small>
            </div>
        </div>
        
        <div class="setting-section">
            <button id="close-settings">Save & Close</button>
        </div>
    </div>
    
    <button id="sensor-permission" class="hidden">
        Allow Motion Sensor Access<br>
        <small>(Tap to enable tilt controls)</small>
    </button>

    <script>
    // Elements
    const background = document.getElementById('background');
    const card = document.getElementById('card');
    const settings = document.getElementById('settings');
    const bgUpload = document.getElementById('bg-upload');
    const cardUpload1 = document.getElementById('card-upload-1');
    const cardUpload2 = document.getElementById('card-upload-2');
    const defaultCardsBtn = document.getElementById('default-cards');
    const swapCardsBtn = document.getElementById('swap-cards');
    const closeSettingsBtn = document.getElementById('close-settings');
    const sensorPermissionBtn = document.getElementById('sensor-permission');
    const preview1 = document.getElementById('preview-1');
    const preview2 = document.getElementById('preview-2');
    const cardIndicator = document.getElementById('card-indicator');

    // Initialize card properties
    let posX = window.innerWidth / 2 - card.offsetWidth / 2;
    let posY = window.innerHeight / 2 - card.offsetHeight / 2;
    let scale = 1;
    let isDragging = false;
    let startX, startY;
    let velocityX = 0;
    let velocityY = 0;
    let lastPosX = 0;
    let lastPosY = 0;
    let lastTime = 0;
    
    // Card images storage
    let cardImages = {
        image1: "https://raw.githubusercontent.com/taskIfaisal/sw/main/icon/image1.png",
        image2: "https://raw.githubusercontent.com/taskIfaisal/sw/main/icon/image2.png"
    };
    let currentCardImage = 1;
    
    // SENSOR VARIABLES
    let smoothBeta = 0;
    let smoothGamma = 0;
    const sensitivity = 0.5;
    const smoothing = 0.2;
    let isSensorEnabled = false;
    
    // Animation and timing control
    let isAnimating = false;
    let showCardTimeout = null;
    let changeCardTimeout = null;
    let touchToChangeTimeout = null;
    let hasBeenTouched = false;
    
    // Double tap detection variables
    let tapCount = 0;
    let tapTimer = null;
    
    // LOGIKA TITIK DARI CODE PERTAMA - DIPERBAIKI
    let indicatorTimeout = null;
    let cardAppearTimeout = null;
    
    // STORAGE FUNCTIONS
    const STORAGE_KEYS = {
        image1: 'magic_card_image_1',
        image2: 'magic_card_image_2',
        background: 'magic_card_background'
    };

    function saveToStorage() {
        localStorage.setItem(STORAGE_KEYS.image1, cardImages.image1);
        localStorage.setItem(STORAGE_KEYS.image2, cardImages.image2);
    }

    function loadFromStorage() {
        const img1 = localStorage.getItem(STORAGE_KEYS.image1);
        const img2 = localStorage.getItem(STORAGE_KEYS.image2);
        const bg  = localStorage.getItem(STORAGE_KEYS.background);

        if (img1) cardImages.image1 = img1;
        if (img2) cardImages.image2 = img2;
        if (bg) background.style.backgroundImage = `url(${bg})`;

        updatePreviews();
        
        // Preload images setelah load
        setTimeout(preloadImages, 100);
    }

    function preloadImages() {
        const images = [cardImages.image1, cardImages.image2];
        images.forEach(src => {
            const img = new Image();
            img.src = src;
        });
    }

    // Set initial positions
    card.style.display = 'block';
    card.style.opacity = '0';
    card.style.visibility = 'hidden';
    
    posX = Math.floor(window.innerWidth / 2 - card.offsetWidth / 2);
    posY = window.innerHeight + card.offsetHeight + 100;
    
    updateCardTransform();
    card.style.display = 'none';
    
    // Initialize previews
    updatePreviews();
    
    // Initialize sensor
    initSensor();
    
    // Touch events for swipe up to open settings
    let startYPos = 0;
    document.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) {
            startYPos = e.touches[0].clientY;
        }
        
        // Double tap detection
        if (e.touches.length === 1 && !isDragging) {
            tapCount++;
            
            if (tapCount === 1) {
                tapTimer = setTimeout(() => {
                    tapCount = 0;
                }, 300);
            } else if (tapCount === 2) {
                clearTimeout(tapTimer);
                handleDoubleTap();
                tapCount = 0;
            }
        }
    }, {passive: false});
    
    document.addEventListener('touchmove', (e) => {
        if (e.touches.length === 2) {
            const currentY = e.touches[0].clientY;
            if (currentY - startYPos > 100) {
                e.preventDefault();
                settings.style.top = '0';
            }
        }
    }, {passive: false});
    
    // ===== LOGIKA TITIK YANG DIPINJAM DARI CODE PERTAMA =====
    function handleDoubleTap() {
        console.log("Double tap detected!");
        
        // HAPUS SEMUA TIMEOUT SEBELUMNYA (LOGIKA CLEANUP)
        clearAllTimeouts();
        hideIndicator();
        
        // Total waktu: 5 detik
        const totalDelay = 5000; // 5 detik
        const indicatorDelay = 4000; // Tampilkan titik 1 detik sebelum kartu muncul
        
        // Tampilkan titik 1 detik sebelum kartu muncul
        indicatorTimeout = setTimeout(() => {
            showIndicator();
        }, indicatorDelay);
        
        // Tampilkan kartu setelah 5 detik
        cardAppearTimeout = setTimeout(() => {
            hideIndicator();
            showCardWithTransformation();
        }, totalDelay);
    }
    
    // Fungsi untuk membersihkan semua timeout
    function clearAllTimeouts() {
        if (showCardTimeout) {
            clearTimeout(showCardTimeout);
            showCardTimeout = null;
        }
        if (changeCardTimeout) {
            clearTimeout(changeCardTimeout);
            changeCardTimeout = null;
        }
        if (indicatorTimeout) {
            clearTimeout(indicatorTimeout);
            indicatorTimeout = null;
        }
        if (cardAppearTimeout) {
            clearTimeout(cardAppearTimeout);
            cardAppearTimeout = null;
        }
        if (touchToChangeTimeout) {
            clearTimeout(touchToChangeTimeout);
            touchToChangeTimeout = null;
        }
    }
    
    // Fungsi untuk menampilkan indikator (SIMPLE - langsung opacity 1)
    function showIndicator() {
        cardIndicator.classList.add('visible');
        console.log("Indicator shown - card will appear in 1 second");
    }
    
    // Fungsi untuk menyembunyikan indikator (SIMPLE - langsung opacity 0)
    function hideIndicator() {
        cardIndicator.classList.remove('visible');
    }
    
    // ===== FUNGSI LAINNYA TETAP SAMA =====
    
    // Card dragging functionality
    card.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
            isDragging = true;
            startX = e.touches[0].clientX - posX;
            startY = e.touches[0].clientY - posY;
            velocityX = 0;
            velocityY = 0;
            lastPosX = posX;
            lastPosY = posY;
            lastTime = Date.now();
            card.style.transition = 'none';
            card.style.animation = 'none';
            e.preventDefault();
            
            tapCount = 0;
            if (tapTimer) {
                clearTimeout(tapTimer);
                tapTimer = null;
            }
        }
    }, {passive: false});

    // Event touchend untuk kartu
    card.addEventListener('touchend', (e) => {
        setTimeout(() => {
            isDragging = false;
        }, 50);
        
        if (card.style.display === 'none' || 
            hasBeenTouched || 
            currentCardImage !== 1) {
            return;
        }
        
        hasBeenTouched = true;
        console.log("Kartu disentuh, timer dimulai...");

        if (touchToChangeTimeout) {
            clearTimeout(touchToChangeTimeout);
        }
        
        touchToChangeTimeout = setTimeout(() => {
            console.log("3 detik berlalu, mengubah kartu...");
            transformToImage2();
        }, 3000);
    });
    
    document.addEventListener('touchmove', (e) => {
        if (isDragging && e.touches.length === 1) {
            const now = Date.now();
            const deltaTime = now - lastTime;
            
            if (deltaTime > 0) {
                const newPosX = e.touches[0].clientX - startX;
                const newPosY = e.touches[0].clientY - startY;
                
                velocityX = (newPosX - lastPosX) / deltaTime * 1000;
                velocityY = (newPosY - lastPosY) / deltaTime * 1000;
                
                lastPosX = newPosX;
                lastPosY = newPosY;
                lastTime = now;
                
                posX = newPosX;
                posY = newPosY;
                
                updateCardTransform();
                
                const cardRect = card.getBoundingClientRect();
                const exitThreshold = 30;
                
                // Check jika kartu sudah keluar layar
                if (cardRect.bottom < -exitThreshold || 
                    cardRect.top > window.innerHeight + exitThreshold ||
                    cardRect.right < -exitThreshold || 
                    cardRect.left > window.innerWidth + exitThreshold) {
                    
                    hideCardImmediately();
                    isDragging = false;
                    return;
                }
            }
            e.preventDefault();
        }
    }, {passive: false});
    
    document.addEventListener('touchend', (e) => {
        if (isDragging) {
            isDragging = false;
            card.style.transition = '';
            
            const speedThreshold = 1000;
            const currentSpeed = Math.sqrt(velocityX * velocityX + velocityY * velocityY);
            
            const cardRect = card.getBoundingClientRect();
            const exitThreshold = 50;
            
            // Check jika kartu sudah keluar layar atau dilempar cepat
            if (cardRect.bottom < -exitThreshold || 
                cardRect.top > window.innerHeight + exitThreshold ||
                cardRect.right < -exitThreshold || 
                cardRect.left > window.innerWidth + exitThreshold ||
                currentSpeed > speedThreshold) {
                
                hideCardImmediately();
                return;
            }
            
            applyBounds();
            updateCardTransform();
        }
    });
    
    // Settings functionality
    bgUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
            background.style.backgroundImage = `url(${event.target.result})`;
            localStorage.setItem(STORAGE_KEYS.background, event.target.result);
        };
        reader.readAsDataURL(file);
    });
    
    // Card upload with image editor
    cardUpload1.addEventListener('change', (e) => handleCardUpload(e, 1));
    cardUpload2.addEventListener('change', (e) => handleCardUpload(e, 2));
    
    defaultCardsBtn.addEventListener('click', () => {
        cardImages = {
            image1: "https://raw.githubusercontent.com/taskIfaisal/sw/main/icon/image1.png",
            image2: "https://raw.githubusercontent.com/taskIfaisal/sw/main/icon/image2.png"
        };
        updatePreviews();
        
        if (card.style.display !== 'none') {
            card.src = cardImages.image1;
            currentCardImage = 1;
        }
        
        scale = 1;
        posX = Math.floor(window.innerWidth / 2 - card.offsetWidth / 2);
        posY = window.innerHeight + card.offsetHeight;
        updateCardTransform();

        localStorage.removeItem(STORAGE_KEYS.image1);
        localStorage.removeItem(STORAGE_KEYS.image2);
    });
    
    swapCardsBtn.addEventListener('click', () => {
        const temp = cardImages.image1;
        cardImages.image1 = cardImages.image2;
        cardImages.image2 = temp;
        
        updatePreviews();
        
        if (card.style.display !== 'none') {
            if (currentCardImage === 1) {
                card.src = cardImages.image1;
            } else {
                card.src = cardImages.image2;
            }
        }
    });
    
    closeSettingsBtn.addEventListener('click', () => {
        settings.style.top = '-100%';
    });
    
    function handleCardUpload(e, imageNumber) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                showImageEditor(event.target.result, (editedImage) => {
                    if (imageNumber === 1) {
                        cardImages.image1 = editedImage;
                        preview1.innerHTML = `<img src="${editedImage}">`;
                    } else {
                        cardImages.image2 = editedImage;
                        preview2.innerHTML = `<img src="${editedImage}">`;
                    }

                    saveToStorage();

                    if (card.style.display !== 'none' && currentCardImage === imageNumber) {
                        card.src = editedImage;
                    }
                });
            };
            reader.readAsDataURL(file);
        }
    }
    
    function updatePreviews() {
        preview1.innerHTML = `<img src="${cardImages.image1}" alt="Card 1">`;
        preview2.innerHTML = `<img src="${cardImages.image2}" alt="Card 2">`;
    }
    
    function showCardWithTransformation() {
        hasBeenTouched = false;

        if (touchToChangeTimeout) {
            clearTimeout(touchToChangeTimeout);
            touchToChangeTimeout = null;
        }

        if (isAnimating) return;
        isAnimating = true;
        
        // Bersihkan timeout yang mungkin masih ada
        clearAllTimeouts();
        
        currentCardImage = 1;
        card.src = cardImages.image1;
        card.style.animation = 'none';
        
        card.style.opacity = '0';
        card.style.visibility = 'hidden';
        card.style.display = 'block';
        
        card.style.left = '0';
        card.style.top = '0';
        card.style.right = 'auto';
        card.style.bottom = 'auto';
        card.style.margin = '0';
        
        card.classList.remove('card-moving', 'card-flipping', 'card-visible');
        
        requestAnimationFrame(() => {
            if (card.complete) {
                initCardAnimation();
            } else {
                card.onload = initCardAnimation;
                setTimeout(initCardAnimation, 500);
            }
        });
        
        function initCardAnimation() {
            const cardRect = card.getBoundingClientRect();
            const cardWidth = cardRect.width;
            const cardHeight = cardRect.height;
            
            posX = (window.innerWidth / 2) - (cardWidth / 2);
            posY = window.innerHeight + 100;
            
            card.style.transition = 'none';
            card.style.transform = `translate(${posX}px, ${posY}px)`;
            
            void card.offsetHeight;
            
            card.style.opacity = '1';
            card.style.visibility = 'visible';
            card.classList.add('card-visible');
            
            requestAnimationFrame(() => {
                card.classList.add('card-moving');
                card.style.transition = 'transform 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.3s ease';
                
                setTimeout(() => {
                    posX = (window.innerWidth / 2) - (cardWidth / 2);
                    posY = (window.innerHeight / 2) - (cardHeight / 2);
                    
                    card.style.transform = `translate(${posX}px, ${posY}px)`;
                    
                    setTimeout(() => {
                        isAnimating = false;
                        card.classList.remove('card-moving');
                    }, 800);
                }, 50);
            });
        }
    }
    
    function transformToImage2() {
        if (card.style.display === 'none') return;
        
        card.classList.remove('card-flipping');
        void card.offsetHeight;
        
        card.classList.add('card-flipping');
        
        setTimeout(() => {
            currentCardImage = 2;
            card.src = cardImages.image2;
        }, 500);
        
        setTimeout(() => {
            card.classList.remove('card-flipping');
            hasBeenTouched = false;
        }, 1000);
    }
    
    function hideCardImmediately() {
        clearAllTimeouts();
        hideIndicator();
        
        card.style.transition = 'none';
        card.style.animation = 'none';
        card.style.display = 'none';
        card.classList.remove('card-flipping');
        
        // Reset ke posisi tengah bawah
        const cardRect = card.getBoundingClientRect();
        posX = Math.floor(window.innerWidth / 2 - cardRect.width / 2);
        posY = window.innerHeight + card.offsetHeight;
        updateCardTransform();
        
        currentCardImage = 1;
    }
    
    function initSensor() {
        if (typeof DeviceOrientationEvent?.requestPermission === "function") {
            sensorPermissionBtn.classList.remove('hidden');
            
            sensorPermissionBtn.onclick = async () => {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === "granted") {
                        sensorPermissionBtn.classList.add('hidden');
                        startSensor();
                    }
                } catch (error) {
                    console.error("Error requesting permission:", error);
                    sensorPermissionBtn.innerHTML = "Error requesting permission.<br>Try refreshing the page.";
                }
            };
        } else {
            startSensor();
        }
    }
    
    function startSensor() {
        isSensorEnabled = true;
        window.addEventListener("deviceorientation", handleDeviceOrientation);
        startSensorAnimation();
    }
    
    function handleDeviceOrientation(e) {
        if (!card.style.display || card.style.display === 'none' || isDragging) return;

        const beta = Math.max(-45, Math.min(45, e.beta || 0));
        const gamma = Math.max(-45, Math.min(45, e.gamma || 0));

        smoothBeta += (beta - smoothBeta) * smoothing;
        smoothGamma += (gamma - smoothGamma) * smoothing;
    }
    
    function startSensorAnimation() {
        function animate() {
            if (isSensorEnabled && !isDragging && card.style.display !== 'none') {
                posX += smoothGamma * sensitivity;
                posY += smoothBeta * sensitivity;
                
                applyBounds();
                updateCardTransform();
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
    }
    
    function applyBounds() {
        const cardWidth = card.offsetWidth * scale;
        const cardHeight = card.offsetHeight * scale;
        
        const padding = 10;
        const minX = padding;
        const maxX = window.innerWidth - cardWidth - padding;
        const minY = padding;
        const maxY = window.innerHeight - cardHeight - padding;
        
        posX = Math.max(minX, Math.min(maxX, posX));
        posY = Math.max(minY, Math.min(maxY, posY));
    }
    
    function showImageEditor(imageSrc, callback) {
        const editor = document.createElement('div');
        editor.className = 'image-editor';
        editor.innerHTML = `
            <div class="editor-container">
                <img id="editing-card" src="${imageSrc}" alt="Card being edited">
                <div class="editor-controls">
                    <div style="color:white; margin-bottom:10px;">Pinch to zoom</div>
                    <div class="editor-buttons">
                        <button id="save-edit">Save</button>
                        <button id="cancel-edit">Cancel</button>
                    </div>
                </div>
            </div>
        `;
        
        document.body.appendChild(editor);
        
        const editingCard = document.getElementById('editing-card');
        const saveBtn = document.getElementById('save-edit');
        const cancelBtn = document.getElementById('cancel-edit');
        
        let currentScale = 1;
        let startDistance = 0;
        
        editingCard.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                startDistance = getDistance(
                    e.touches[0].clientX, e.touches[0].clientY,
                    e.touches[1].clientX, e.touches[1].clientY
                );
            }
        }, {passive: false});
        
        editingCard.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                const currentDistance = getDistance(
                    e.touches[0].clientX, e.touches[0].clientY,
                    e.touches[1].clientX, e.touches[1].clientY
                );
                
                if (startDistance > 0) {
                    currentScale = Math.max(0.3, Math.min(3, currentDistance / startDistance));
                    editingCard.style.transform = `scale(${currentScale})`;
                }
            }
        }, {passive: false});
        
        editingCard.addEventListener('touchend', () => {
            startDistance = 0;
        }, {passive: false});
        
        saveBtn.addEventListener('click', () => {
            document.body.removeChild(editor);
            callback(imageSrc);
        });
        
        cancelBtn.addEventListener('click', () => {
            document.body.removeChild(editor);
        });
    }
    
    function getDistance(x1, y1, x2, y2) {
        return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
    }
    
    function updateCardTransform() {
        card.style.transform = `translate(${posX}px, ${posY}px)`;
    }
    
    // Handle window resize
    window.addEventListener('resize', () => {
        if (card.style.display !== 'none') {
            const cardRect = card.getBoundingClientRect();
            posX = Math.floor(window.innerWidth / 2 - cardRect.width / 2);
            posY = Math.floor(window.innerHeight / 2 - cardRect.height / 2);
            updateCardTransform();
        }
    });
    
    // Initialize card position
    window.addEventListener('load', () => {
        card.style.display = 'block';
        card.style.left = '0';
        card.style.top = '0';
        card.style.transform = 'translate(0, 0)';
        card.style.transition = 'none';
        card.style.opacity = '0';
        card.style.visibility = 'hidden';
        
        setTimeout(() => {
            const cardRect = card.getBoundingClientRect();
            const cardWidth = cardRect.width;
            
            posX = (window.innerWidth / 2) - (cardWidth / 2);
            posY = window.innerHeight + 100;
            
            updateCardTransform();
            
            setTimeout(() => {
                card.style.display = 'none';
                loadFromStorage();
            }, 100);
        }, 100);
    });
</script>
