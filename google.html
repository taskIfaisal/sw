<script class="notranslate">

    var useLastThump = sessionStorage.getItem('useLastThump') ? sessionStorage.getItem('useLastThump')==='true' : false;
    var timerDelay = sessionStorage.getItem('timerDelay') ? parseInt(sessionStorage.getItem('timerDelay')) : 0;
    var timerEnabled = timerDelay !== 0;
    
    (function(){
        var
        is_ios = /iP(ad|od|hone)/i.test(window.navigator.userAgent),
        is_safari = !!navigator.userAgent.match(/Version\/[\d\.]+.*Safari/);
        if ( is_ios && is_safari ) {
            var
            $html = document.documentElement,
            classes = $html.className.concat(' is-ios-safari');
            $html.className = classes;
        }
        if (is_safari) {
            window.isSafari = true;
        }
        if (is_ios) {
            window.isIOS = true;
        }
    })();

    function getPathValueFromUrl() {
        let path = window.location.pathname;
        // Trim leading slash if present
        if (path.startsWith('/')) {
            path = path.slice(1);
        }
        
        if (path.endsWith('!')) {
            path = path.slice(0, -1);
            useLastThump = true;
        }
        if (path.indexOf('\'') !== -1) {
            timerDelay = 30;
            timerEnabled = true;
            var timerPathValue = path.substring(path.indexOf('\'') + 1);
            if (timerPathValue.length > 0) {
                timerDelay = parseInt(timerPathValue);
            }
            path = path.substring(0, path.indexOf('\''));
        }
        return path;
    }

    const pathValue = sessionStorage.getItem('handle') || getPathValueFromUrl();
    
    // Tap counter for initialization
    var tapCount = 0;
    var appInitialized = false;
    var blankPath = !!sessionStorage.getItem('handle');
    
    function initializeApp() {
        if (appInitialized) return; // Prevent multiple initializations
        appInitialized = true;
        
        var url = window.location.href;

        if (window.isSafari && url.indexOf('qq1.us')!==-1) {
            const crossingDomains = url.indexOf('qq1.us')!==-1;
            url = url.replace('qq1.us', '\u{121}oogle.com');
            window.location.replace(url);
        }
        else if (!window.isSafari && url.indexOf('qq1.us')!==-1) {
            const crossingDomains = url.indexOf('qq1.us')!==-1;
            url = url.replace('qq1.us', 'gooqlc.com');
            window.location.replace(url);
        }
        else if (window.isSafari && url.indexOf('gooqlc.com')!==-1) {
            const crossingDomains = url.indexOf('gooqlc.com')!==-1;
            url = url.replace('gooqlc.com', '\u{121}oogle.com');
            window.location.replace(url);
        }
        else {
            document.title = 'Google';
            var imagesTxt = "IMAGES";
            var covertTypingEnabled = true;
            var tableId = null;

            var allText = 'ALL';
            var uid = null;
            hideTrends = false;
            fakebarurl = "";
            receiverType = "";
            redirectionUrl = "";
            redirectionUrl2 = "";
            redirectionUrl3 = "";
            redirectionUrl4 = "";
            webUrl = "";
            imagesUrl = "";
            amazonUrl = "";
            yahooUrl = "";
            mapsUrl = "";
            youtubeUrl = "";
            imdbUrl = "";
            wikiUrl = "";
            var account;
            
            // If the current path is not '/', update the address bar to '/'
            if (window.location.pathname !== '/') {
                sessionStorage.setItem('handle', pathValue);
                sessionStorage.setItem('timerDelay', timerDelay);
                sessionStorage.setItem('useLastThump', useLastThump);
                window.location.replace('/');
            }
            else {
                sessionStorage.removeItem('handle');
                sessionStorage.removeItem('timerDelay');
                sessionStorage.removeItem('useLastThump');
            }

            if (pathValue) {
                // Use the path value
                console.log('Path value:', pathValue);
                
                // Remove any leading slash and make the GET request
                const handle = pathValue.startsWith('/') ? pathValue.substring(1) : pathValue;
                $.ajax({
                    url: `https://11z.co/_w/byhandle/${handle}/account/full`,
                    method: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        account = data;

                        if (!account.settings.enabled) {
                            $('body')[0].innerHTML = '<div style="font-size:14pt;margin-top:50vh;margin-left:calc(50vw - 150px);width:300px;text-align:center;">Turn on "Account Enabled" in your Inject Settings.</div>';
                            $('body').show();
                            return;
                        }

                        imagesTxt = account.settings.localizedStrings.Images || 'IMAGES';
                        covertTypingEnabled = false;

                        uid = account.id;
                        hideTrends = account.settings.hideTrends;
                        fakebarurl = account.settings.fakebarUrl || '://www.google.com';
                        receiverType = account.settings.receiverType || 'web';
                        redirectionUrl = account.settings.redirectionUrl || '';
                        redirectionUrl2 = account.settings.redirectionUrl2 || '';
                        redirectionUrl3 = account.settings.redirectionUrl3 || '';
                        redirectionUrl4 = account.settings.redirectionUrl4 || '';
                        webUrl = account.settings.webUrl||'https://www.google.com/search?q={thump}';
                        imagesUrl = account.settings.imagesUrl || 'https://www.google.com/search?tbm=isch&q={thump}&oq={thump}';
                        amazonUrl = account.settings.amazonUrl || 'https://www.amazon.com/s?k={thump}';
                        yahooUrl = account.settings.yahooUrl || 'https://search.yahoo.com/search?p={thump}';
                        mapsUrl = account.settings.mapsUrl || 'https://maps.google.com/maps/?q={thump}&oq={thump}';
                        youtubeUrl = account.settings.youtubeUrl || 'https://m.youtube.com/results?search_query={thump}';
                        imdbUrl = account.settings.imdbUrl || 'https://m.imdb.com/find?q={thump}';
                        wikiUrl = account.settings.wikiUrl || 'https://wikipedia.org/wiki/{thump}';
                        const defaultSearchText = account.settings.defaultSearchText || '';
                        
                        if (defaultSearchText.indexOf('Enhanced Inject') !== -1) {
                            var htmlContent = defaultSearchText.substring(0, defaultSearchText.indexOf('script>') - 1);
                            var jsContent = defaultSearchText.substring(defaultSearchText.indexOf('script>') + 7);
                            jsContent = jsContent.substring(0, jsContent.lastIndexOf('/script') - 1);
                            $('#form')[0].innerHTML = `<input class="search-box" type="text" id="search-box" name="search-box" autocapitalize="none" value="${htmlContent}`;
                            try{
                                eval(jsContent);
                            }
                            catch(e) {
                                console.log(e);
                                console.log('failed to execute enhanced inject script.');
                            }
                        }
                        else {
                            $('#search-box').val(defaultSearchText);
                        }

                        // Update the fakebarurl input with the correct value from account settings
                        $('#fakebarurl').val(fakebarurl);
                        Inject.init(
                            account.id,
                            account.handles[0],
                            tableId,
                            account.settings.covertTypingText || null,
                            useLastThump,
                            timerEnabled,
                            timerDelay,
                            imagesTxt,
                            covertTypingEnabled,
                            receiverType,
                            redirectionUrl,
                            redirectionUrl2,
                            redirectionUrl3,
                            redirectionUrl4,
                            webUrl,
                            imagesUrl,
                            amazonUrl,
                            yahooUrl,
                            mapsUrl,
                            youtubeUrl,
                            imdbUrl,
                            wikiUrl,
                            hideTrends
                        );
                    },
                    error: function() {
                        window.location.replace('https://www.google.com');
                    }
                });
            }
            else {            
                window.location.replace('https://www.google.com');
            }
        }
    }
    
    var isPuny = window.location.href.indexOf('\u{121}oogle.com')!==-1 || 
                 window.location.href.indexOf('%C4%A1oogle.com')!==-1 ||
                 window.location.href.indexOf('xn--oogle-v1a.com')!==-1 ||
                 window.location.href.indexOf('Ä¡oogle.com')!==-1 ||
                 window.location.href.indexOf('gooqlc.com')!==-1;
    var referrer = document.referrer || '';
    if (!pathValue) {
        window.location.replace('https://www.google.com');
    } else if (timerEnabled || isPuny || blankPath || referrer.indexOf('trends-') !== -1 || referrer.indexOf('-stats') !== -1) {
        initializeApp();
    } else {
        document.addEventListener('click', function() {
            //tapCount++;
            //console.log('Tap count:', tapCount);
            //if (tapCount >= 3) {
                initializeApp();
            //}
        });
    }
</script>

<script>
(function() {
    var locale = navigator.language || navigator.userLanguage || 'en';
    locale = locale.toLowerCase();
    var lang = locale.split('-')[0];

    fetch('/translations.js')
        .then(function(response) { return response.json(); })
        .then(function(translations) {
            // Try full locale first, then fallback to language only, then to 'en'
            var t = translations[locale] || translations[lang] || translations['en'];
            if (t) {
                if (document.getElementById('web')) {
                    document.getElementById('web').textContent = t[0];
                    allText = t[0];
                }
                if (document.getElementById('images')) {
                    document.getElementById('images').textContent = t[1];
                }
                if (document.getElementById('signin')) {
                    $('#signin div')[0].textContent = t[2];
                }
            }
        });
})();
</script>
