<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Fake Call</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #splash, #main, #settings {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      display: none;
    }
    #splash {
      display: block;
    }
    #settings {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 20px;
      box-sizing: border-box;
    }
    #settings h2 {
      margin-top: 0;
    }
    .bg-option {
      width: 45%;
      margin: 10px 2.5%;
      border: 2px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    .bg-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #63d161;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Splash -->
  <div id="splash"></div>

  <!-- Main -->
  <div id="main">
    <!-- Fake Call content here -->
    <h1 style="color:white; text-align:center; margin-top:50%;">Fake Call</h1>
  </div>

  <!-- Settings -->
  <div id="settings">
    <h2>Pilih Gambar Latar</h2>
    <div class="bg-row">
      <img src="icon/white.PNG" id="white" class="bg-option" />
      <img src="icon/dark.PNG" id="dark" class="bg-option" />
    </div>
    <h2>Atur Waktu Fake Call</h2>
    <label for="delayTime">Pergi ke Fake Call setelah (detik):</label>
    <input type="number" id="delayTime" min="1" value="5" style="width: 60px; margin-left: 10px;">
    <br>
    <button class="back-btn" onclick="goBack()">Simpan & Lihat</button>
  </div>

  <script>
    const splash = document.getElementById('splash');
    const main = document.getElementById('main');
    const settings = document.getElementById('settings');
    const delayInput = document.getElementById('delayTime');
    const bgOptions = document.querySelectorAll('.bg-option');

    let bgList = ['white', 'dark'];
    let currentBgIndex = 0;

    function applyBackground() {
      const selected = localStorage.getItem('bg') || 'white';
      splash.style.backgroundImage = `url(icon/${selected}.PNG)`;
      main.style.backgroundImage = `url(icon/${selected}.PNG)`;
    }

    bgOptions.forEach(img => {
      img.addEventListener('click', () => {
        const selected = img.id;
        localStorage.setItem('bg', selected);
        sessionStorage.setItem('delay', delayInput.value || 5);
        applyBackground();
        settings.style.display = 'none';
        splash.style.display = 'block';

        setTimeout(() => {
          splash.style.display = 'none';
          main.style.display = 'block';
        }, (delayInput.value || 5) * 1000);
      });
    });

    function goBack() {
      const selected = localStorage.getItem('bg') || 'white';
      sessionStorage.setItem('delay', delayInput.value || 5);
      settings.style.display = 'none';
      splash.style.display = 'block';
      applyBackground();

      setTimeout(() => {
        splash.style.display = 'none';
        main.style.display = 'block';
      }, (delayInput.value || 5) * 1000);
    }

    window.onload = () => {
      applyBackground();
      const delay = parseInt(sessionStorage.getItem('delay')) || 2;
      setTimeout(() => {
        splash.style.display = 'none';
        main.style.display = 'block';
      }, delay * 1000);
    };

    // Dua jari swipe untuk mengganti background
    let startTouches = [];

    document.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        startTouches = [...e.touches];
      }
    });

    document.addEventListener('touchend', e => {
      if (startTouches.length === 2 && e.changedTouches.length === 2) {
        const dx = e.changedTouches[0].clientX - startTouches[0].clientX;
        if (Math.abs(dx) > 50) {
          currentBgIndex = (currentBgIndex + 1) % bgList.length;
          const newBg = bgList[currentBgIndex];
          localStorage.setItem('bg', newBg);
          applyBackground();
        }
        startTouches = [];
      }
    });
  </script>
</body>
</html>
