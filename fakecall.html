<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="apple-touch-icon" href="./icon/white.PNG">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: black;
    }

    #splash {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('./icon/white.PNG') no-repeat center center;
      background-size: cover;
      z-index: 1000;
    }

    #settings {
      display: none;
      position: absolute;
      z-index: 1001;
      background: white;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    #settings h2 {
      margin-top: 40px;
      text-align: center;
      font-size: 24px;
    }

    .option-img {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .option-img img {
      width: 120px;
      height: 240px;
      object-fit: cover;
      border: 3px solid transparent;
      cursor: pointer;
    }

    .option-img img.selected {
      border-color: #00cc00;
    }

    #main {
      display: none;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    /* Tambahkan semua CSS dari project Fake Call kamu di bawah ini */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Contoh beberapa bagian, sesuaikan atau tambahkan lainnya */
    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 8px 10px;
      font-size: 12px;
      color: white;
    }

    /* ... tambahkan semua style kamu di sini ... */

  </style>
</head>
<body>

  <div id="splash"></div>

  <div id="settings">
    <h2>Pilih Gambar Latar</h2>
    <div class="option-img">
      <img src="./icon/white.PNG" id="white" alt="White">
      <img src="./icon/dark.PNG" id="dark" alt="Dark">
    </div>
  </div>

  <div id="main">
    <div class="container">
      <!-- PASTE SELURUH ISI HTML dari project Fake Call kamu di sini -->
      <!-- Contoh: -->
      <div class="status-bar">
        <div>23:56</div>
        <div>ðŸ”‹</div>
      </div>
      <!-- ... dan seterusnya ... -->
    </div>
  </div>

  <script>
    const splash = document.getElementById('splash');
    const settings = document.getElementById('settings');
    const main = document.getElementById('main');
    const bgOptions = document.querySelectorAll('.option-img img');

    let fingerCount = 0;
    let startY = [];

    function applyBackground() {
      const saved = localStorage.getItem('bg') || 'white';
      splash.style.backgroundImage = `url('./icon/${saved}.PNG')`;
      main.style.backgroundImage = `url('./icon/${saved}.PNG')`;
      bgOptions.forEach(img => {
        img.classList.toggle('selected', img.id === saved);
      });
    }

    applyBackground();

    splash.addEventListener('touchstart', (e) => {
      fingerCount = e.touches.length;
      startY = Array.from(e.touches).map(t => t.clientY);
    });

    splash.addEventListener('touchend', (e) => {
      if (fingerCount === 2 && startY.length === 2) {
        const endY = Array.from(e.changedTouches).map(t => t.clientY);
        if (endY[0] - startY[0] > 50 && endY[1] - startY[1] > 50) {
          settings.style.display = 'block';
        }
      }
    });

    bgOptions.forEach(img => {
      img.addEventListener('click', () => {
        const selected = img.id;
        localStorage.setItem('bg', selected);
        applyBackground();
        settings.style.display = 'none';
        splash.style.display = 'none';
        main.style.display = 'block';
      });
    });

    window.onload = () => {
      if (localStorage.getItem('bg')) {
        setTimeout(() => {
          splash.style.display = 'none';
          main.style.display = 'block';
        }, 2000);
      }
    };
  </script>

</body>
</html>
