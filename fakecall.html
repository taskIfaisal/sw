<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: rgb(0, 0, 0);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      padding: 20px 20px;
      position: relative;
    }

    .top-info {
      text-align: center;
      margin-top: 50px;
    }

    .number {
      font-size: 30px;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .location {
      font-size: 18px;
      color: #aaa;
    }

    .options {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-bottom: -200px;
    }

    .option {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 13px;
      color: white;
    }

    .option img {
      width: 32px;
      height: 32px;
      margin-bottom: 5px;
      filter: invert(1);
    }

    .slider-container {
  position: relative;
  bottom: 30px;
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 35px;
  width: 60%;
  max-width: 350px;
  height: 57px;
  display: flex;
  align-items: center;
  padding: 0 30px;
  user-select: none;
  overflow: hidden; /* âœ… tambahkan ini */
}



    .slider-handle {
      background-color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 0;
      z-index: 2;
      cursor: pointer;
      transition: left 0.2s;
      touch-action: none;
    }

    .slider-handle img {
      width: px;
      height: 24px;
    }

    .slide-text {
      color: rgb(255, 255, 255);
      font-size: 18px;
      margin-left: 60px;
      white-space: nowrap;
      pointer-events: none;
    }

    .green-filter {
  filter: brightness(0) saturate(100%) invert(59%) sepia(99%) saturate(541%) hue-rotate(80deg) brightness(90%) contrast(90%);
}

.slider-background {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 35px;
    background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
    animation: shimmer 2s infinite;
    z-index: 1;
  }

  @keyframes shimmer {
    0% {
      transform: translateX(-100%);
    }
    100% {
      transform: translateX(100%);
    }
  }

  /* Geser slider text ke atas sedikit */
  .slide-text {
    color: rgb(255, 255, 255);
    font-size: 18px;
    margin-left: 60px;
    white-space: nowrap;
    pointer-events: none;
    position: relative;
    z-index: 2;
  }

  /* Atur agar handle selalu di atas shimmer */
  .slider-handle {
    background-color: white;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    left: 0;
    z-index: 3; /* lebih tinggi dari background & teks */
    cursor: pointer;
    transition: left 0.2s;
    touch-action: none;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-info">
      <div class="number">+62 877 22722460</div>
      <div class="location">Indonesia</div>
    </div>

    <div class="options">
      <div class="option">
        <img src="./icon/alaram.png" alt="remind">
        <span>Remind Me</span>
      </div>
      <div class="option">
        <img src="./icon/pesan.png" alt="message">
        <span>Message</span>
      </div>
    </div>

    <div class="slider-container" id="slider">
      <div class="slider-background"></div>
      <div class="slider-handle" id="handle">
        <img src="./icon/phone.png" alt="phone" class="green-filter">
      </div>
      <div class="slide-text">slide to answer</div>
    </div>
  </div>

  <script>
    const handle = document.getElementById("handle");
    const slider = document.getElementById("slider");

    let isDragging = false;
    let startX = 0;
    let currentLeft = 0;
    let maxSlide = 0;

    function setMaxSlide() {
      maxSlide = slider.offsetWidth - handle.offsetWidth - 10;
    }

    handle.addEventListener("touchstart", (e) => {
      isDragging = true;
      startX = e.touches[0].clientX;
      setMaxSlide();
    });

    handle.addEventListener("touchmove", (e) => {
      if (!isDragging) return;
      const deltaX = e.touches[0].clientX - startX;
      currentLeft = Math.max(0, Math.min(deltaX, maxSlide));
      handle.style.left = `${currentLeft}px`;
    });

    handle.addEventListener("touchend", () => {
      if (!isDragging) return;
      isDragging = false;
      if (currentLeft >= maxSlide - 10) {
        alert("Panggilan dijawab!");
      } else {
        handle.style.left = "0px";
      }
    });

    handle.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX;
      setMaxSlide();
      e.preventDefault();
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const deltaX = e.clientX - startX;
      currentLeft = Math.max(0, Math.min(deltaX, maxSlide));
      handle.style.left = `${currentLeft}px`;
    });

    document.addEventListener("mouseup", () => {
      if (!isDragging) return;
      isDragging = false;
      if (currentLeft >= maxSlide - 10) {
        alert("Panggilan dijawab!");
      } else {
        handle.style.left = "0px";
      }
    });
  </script>
</body>
</html>
