<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" href="./icon/icon-192x192.png">
    <link rel="apple-touch-startup-image" href="./icon/icon-512x512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Stopwatch">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon/icon-192x192.png">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 375px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px 20px;
    }

    .top-info {
      text-align: center;
      margin-top: 60px;
    }

    .number {
      font-size: 28px;
      font-weight: 500;
    }

    .location {
      font-size: 16px;
      color: gray;
      margin-top: 6px;
    }

    .options {
      display: flex;
      justify-content: space-around;
      margin-bottom: auto;
      margin-top: 50px;
    }

    .option {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .option img {
      width: 30px;
      height: 30px;
      margin-bottom: 6px;
    }

    .option span {
      font-size: 14px;
      color: white;
    }

    .slider-container {
      position: relative;
      height: 60px;
      border-radius: 40px;
      background-color: #454545;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      padding-left: 10px;
      overflow: hidden;
    }

    .slider-handle {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #63d161;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      left: 0;
      z-index: 3;
      transition: background-color 0.3s ease;
    }

    .slider-handle img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }

    .slide-text {
      font-size: 18px;
      margin-left: 60px;
      white-space: nowrap;
      pointer-events: none;
      position: relative;
      z-index: 2;

      background: linear-gradient(
        to left,
        black 0%,
        white 50%,
        black 100%
      );
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;

      animation: shimmer 3s infinite linear;
    }

    @keyframes shimmer {
      0% {
        background-position: 200% center;
      }
      90% {
        background-position: -200% center;
      }
      100% {
        background-position: -200% center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-info">
      <div class="text">+62 877 22722460</div>
      <div class="location">Indonesia</div>
    </div>

    <div class="options">
      <div class="option">
        <img src="./icon/1alaram.png" alt="remind">
        <span>Remind Me</span>
      </div>
      <div class="option">
        <img src="./icon/1pesan.png" alt="message">
        <span>Message</span>
      </div>
    </div>

    <div class="slider-container" id="slider">
      <div class="slider-handle" id="handle">
        <img src="./icon/phone.png" alt="phone">
      </div>
      <div class="slide-text">slide to answer</div>
    </div>
  </div>

  <script>
    const handle = document.getElementById("handle");
    const slider = document.getElementById("slider");

    let isDragging = false;
    let startX = 0;
    let currentLeft = 0;
    let maxSlide = 0;

    function setMaxSlide() {
      maxSlide = slider.offsetWidth - handle.offsetWidth - 10;
    }

    handle.addEventListener("touchstart", (e) => {
      isDragging = true;
      startX = e.touches[0].clientX;
      setMaxSlide();
    });

    handle.addEventListener("touchmove", (e) => {
      if (!isDragging) return;
      const deltaX = e.touches[0].clientX - startX;
      currentLeft = Math.max(0, Math.min(deltaX, maxSlide));
      handle.style.left = `${currentLeft}px`;
    });

    handle.addEventListener("touchend", () => {
      if (!isDragging) return;
      isDragging = false;
      if (currentLeft >= maxSlide - 10) {
        alert("Panggilan dijawab!");
      } else {
        handle.style.left = "0px";
      }
    });

    handle.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX;
      setMaxSlide();
      e.preventDefault();
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const deltaX = e.clientX - startX;
      currentLeft = Math.max(0, Math.min(deltaX, maxSlide));
      handle.style.left = `${currentLeft}px`;
    });

    document.addEventListener("mouseup", () => {
      if (!isDragging) return;
      isDragging = false;
      if (currentLeft >= maxSlide - 10) {
        alert("Panggilan dijawab!");
      } else {
        handle.style.left = "0px";
      }
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
      const sw = `
        self.addEventListener('install', e => {
          e.waitUntil(
            caches.open('pwa-cache').then(cache => {
              return cache.addAll(['.']);
            })
          );
        });

        self.addEventListener('fetch', e => {
          e.respondWith(
            caches.match(e.request).then(response => {
              return response || fetch(e.request);
            })
          );
        });
      `;
      const blob = new Blob([sw], { type: 'application/javascript' });
      const swUrl = URL.createObjectURL(blob);
      navigator.serviceWorker.register(swUrl);
    }
  </script>
</body>
</html>
