<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Magic Ball">
<meta name="theme-color" content="#10B981">

<title>Magic Ball</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
}

/* FULLSCREEN */
html, body {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #10B981;
    touch-action: none;
}

/* CONTAINER */
.container {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100dvh;
    background: linear-gradient(135deg, #10B981 0%, #059669 100%);
    overflow: hidden;
}

/* BALL */
#ball {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffffff, #f0f0f0);
    will-change: transform;
    touch-action: none;
    opacity: 1;
    transition: opacity 0.3s ease;
}

.ball-inner {
    position: absolute;
    inset: 12px;
    border-radius: 50%;
    background: radial-gradient(circle at 40% 40%, #ffffff, #e8e8e8);
}

.ball-reflection {
    position: absolute;
    top: 18px;
    left: 18px;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), transparent 70%);
}
</style>
</head>

<body>

<div class="container">
    <div id="ball">
        <div class="ball-inner"></div>
        <div class="ball-reflection"></div>
    </div>
</div>

<script>
class BallInContainer {
    constructor() {
        this.ball = document.getElementById('ball');
        this.radius = 60;

        this.sensitivity = 0.35;
        this.smoothing = 0.15;
        this.smoothBeta = 0;
        this.smoothGamma = 0;

        this.isTouching = false;
        this.isVisible = true;
        
        // Threshold untuk menentukan kapan bola dianggap "ditarik keluar"
        this.exitThreshold = 50;
        
        // Untuk menghitung double click
        this.lastTapTime = 0;
        this.doubleTapDelay = 300;

        this.updateBounds();
        this.x = this.width / 2;
        this.y = this.height / 2;

        window.addEventListener('resize', () => this.updateBounds());
        window.visualViewport?.addEventListener('resize', () => this.updateBounds());

        this.initSensor();
        this.initTouch();
        this.initDoubleClick();
        this.loop();
    }

    updateBounds() {
        this.width = window.innerWidth;
        this.height = window.screen.height; // FULL FISIK LAYAR

        this.minX = this.radius;
        this.minY = this.radius;
        this.maxX = this.width - this.radius;
        this.maxY = this.height - this.radius;
    }

    initSensor() {
        if (typeof DeviceOrientationEvent?.requestPermission === "function") {
            const btn = document.createElement("button");
            btn.innerText = "Izinkan Sensor Gerak";
            btn.style.cssText = `
                position:fixed;inset:0;
                background:#000;color:#fff;
                font-size:20px;z-index:9999;
            `;
            document.body.appendChild(btn);

            btn.onclick = async () => {
                if (await DeviceOrientationEvent.requestPermission() === "granted") {
                    btn.remove();
                    this.listen();
                }
            };
        } else {
            this.listen();
        }
    }

    listen() {
        window.addEventListener("deviceorientation", e => {
            if (this.isTouching || !this.isVisible) return;

            const beta = Math.max(-45, Math.min(45, e.beta || 0));
            const gamma = Math.max(-45, Math.min(45, e.gamma || 0));

            this.smoothBeta += (beta - this.smoothBeta) * this.smoothing;
            this.smoothGamma += (gamma - this.smoothGamma) * this.smoothing;
        });
    }

    initTouch() {
        let offsetX = 0;
        let offsetY = 0;
        let startX = 0;
        let startY = 0;

        this.ball.addEventListener('touchstart', e => {
            if (!this.isVisible) return;
            
            const t = e.touches[0];
            this.isTouching = true;
            offsetX = t.clientX - this.x;
            offsetY = t.clientY - this.y;
            startX = this.x;
            startY = this.y;
        });

        window.addEventListener('touchmove', e => {
            if (!this.isTouching || !this.isVisible) return;
            const t = e.touches[0];

            this.x = t.clientX - offsetX;
            this.y = t.clientY - offsetY;

            // Periksa apakah bola ditarik keluar layar
            this.checkIfPulledOut();
        }, { passive: false });

        window.addEventListener('touchend', () => {
            if (!this.isVisible) return;
            
            this.isTouching = false;
            
            // Jika bola tidak ditarik keluar, kembalikan ke dalam batas
            if (this.isVisible) {
                this.applyBounds();
            }
        });
    }
    
    initDoubleClick() {
        this.ball.addEventListener('touchstart', (e) => {
            if (!this.isVisible) {
                e.preventDefault();
                e.stopPropagation();
                
                const currentTime = new Date().getTime();
                const tapLength = currentTime - this.lastTapTime;
                
                if (tapLength < this.doubleTapDelay && tapLength > 0) {
                    // Double tap terdeteksi - munculkan bola kembali
                    this.respawnBall();
                }
                
                this.lastTapTime = currentTime;
            }
        });
        
        // Juga tambahkan double click untuk container jika bola tidak terlihat
        document.querySelector('.container').addEventListener('touchstart', (e) => {
            if (!this.isVisible) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - this.lastTapTime;
                
                if (tapLength < this.doubleTapDelay && tapLength > 0) {
                    // Double tap terdeteksi - munculkan bola kembali di posisi tap
                    this.respawnBall(e.touches[0].clientX, e.touches[0].clientY);
                }
                
                this.lastTapTime = currentTime;
            }
        });
    }
    
   checkIfPulledOut() {
    const left   = this.x - this.radius;
    const right  = this.x + this.radius;
    const top    = this.y - this.radius;
    const bottom = this.y + this.radius;

    if (
        right < -this.exitThreshold ||
        left > this.width + this.exitThreshold ||
        bottom < -this.exitThreshold ||
        top > this.height + this.exitThreshold
    ) {
        this.hideBall();
    }
}
    
    hideBall() {
    this.isVisible = false;
    this.isTouching = false;

    this.ball.style.opacity = '0';
    this.ball.style.display = 'none'; // ðŸ”¥ INI KUNCI
}

    
    respawnBall(x = null, y = null) {
    this.isVisible = true;

    this.ball.style.display = 'block'; // ðŸ”¥ MUNCULKAN LAGI
    requestAnimationFrame(() => {
        this.ball.style.opacity = '1';
    });

    if (x !== null && y !== null) {
        this.x = Math.max(this.radius, Math.min(this.maxX, x));
        this.y = Math.max(this.radius, Math.min(this.maxY, y));
    } else {
        this.x = this.width / 2;
        this.y = this.height / 2;
    }

    this.smoothBeta = 0;
    this.smoothGamma = 0;
}


    applyBounds() {
        this.x = Math.max(this.minX, Math.min(this.maxX, this.x));
        this.y = Math.max(this.minY, Math.min(this.maxY, this.y));
    }

    update() {
        if (!this.isVisible) return;
        
        if (!this.isTouching) {
            this.x += this.smoothGamma * this.sensitivity;
            this.y += this.smoothBeta * this.sensitivity;
            this.applyBounds();
        }

        this.ball.style.transform =
            `translate(${this.x - this.radius}px, ${this.y - this.radius}px)`;
    }

    loop() {
        this.update();
        requestAnimationFrame(() => this.loop());
    }
}

window.onload = () => new BallInContainer();
</script>

</body>
</html>
