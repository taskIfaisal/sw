<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Magic Ball">
<meta name="theme-color" content="#10B981">

<title>Magic Ball</title>

<style>
/* HAPUS SELECTOR * YANG SALAH */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
}

html, body {
    position: fixed;
    inset: 0;
    overflow: hidden;
    width: 100vw;
    height: 100vh;
    background: #10B981; /* Warna hijau, bukan hitam */
}

/* CONTAINER BENAR-BENAR FULL */
.container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    height: 100dvh;
    background: linear-gradient(135deg, #10B981 0%, #059669 100%);
    overflow: hidden;
}

/* BALL */
#ball {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffffff, #f0f0f0);
    will-change: transform;
}

.ball-inner {
    position: absolute;
    inset: 12px;
    border-radius: 50%;
    background: radial-gradient(circle at 40% 40%, #ffffff, #e8e8e8);
}

.ball-reflection {
    position: absolute;
    top: 18px;
    left: 18px;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), transparent 70%);
}
</style>
</head>

<body>

<div class="container">
    <div id="ball">
        <div class="ball-inner"></div>
        <div class="ball-reflection"></div>
    </div>
</div>

<script>
class BallInContainer {
    constructor() {
        this.ball = document.getElementById('ball');
        this.radius = 60;

        this.sensitivity = 0.35;
        this.smoothing = 0.15;
        this.smoothBeta = 0;
        this.smoothGamma = 0;

        this.updateBounds();
        this.x = this.width / 2;
        this.y = this.height / 2;

        window.addEventListener('resize', () => this.updateBounds());
        window.visualViewport?.addEventListener('resize', () => this.updateBounds());

        this.initSensor();
        this.loop();
    }

    updateBounds() {
        // Gunakan document.documentElement untuk mendapatkan ukuran tepat
        this.width = document.documentElement.clientWidth;
        this.height = document.documentElement.clientHeight;

        console.log("Screen bounds:", {
            width: this.width,
            height: this.height,
            clientWidth: document.documentElement.clientWidth,
            clientHeight: document.documentElement.clientHeight,
            innerWidth: window.innerWidth,
            innerHeight: window.innerHeight
        });

        // Radius untuk batas
        this.minX = this.radius;
        this.minY = this.radius;
        this.maxX = this.width - this.radius;
        this.maxY = this.height; // Gunakan height asli
    }

    initSensor() {
        if (typeof DeviceOrientationEvent?.requestPermission === "function") {
            const btn = document.createElement("button");
            btn.innerText = "Izinkan Sensor Gerak";
            btn.style.cssText = `
                position:fixed;inset:0;
                background:#000;color:#fff;
                font-size:20px;z-index:9999;
            `;
            document.body.appendChild(btn);

            btn.onclick = async () => {
                if (await DeviceOrientationEvent.requestPermission() === "granted") {
                    btn.remove();
                    this.listen();
                }
            };
        } else {
            this.listen();
        }
    }

    listen() {
        window.addEventListener("deviceorientation", e => {
            const beta = Math.max(-45, Math.min(45, e.beta || 0));
            const gamma = Math.max(-45, Math.min(45, e.gamma || 0));

            this.smoothBeta += (beta - this.smoothBeta) * this.smoothing;
            this.smoothGamma += (gamma - this.smoothGamma) * this.smoothing;
        });
    }

    update() {
        this.x += this.smoothGamma * this.sensitivity;
        this.y += this.smoothBeta * this.sensitivity;

        // Batasi posisi X (kiri-kanan)
        this.x = Math.max(this.minX, Math.min(this.maxX, this.x));
        
        // Batasi posisi Y (atas-bawah)
        // Kurangi radius untuk memastikan bola tidak keluar
        const maxYPosition = this.maxY - this.radius;
        this.y = Math.max(this.minY, Math.min(maxYPosition, this.y));

        this.ball.style.transform =
            `translate(${this.x - this.radius}px, ${this.y - this.radius}px)`;
            
        // Debug jika bola di bawah
        if (this.y >= maxYPosition - 5) {
            console.log("Ball at bottom:", this.y, "maxY:", maxYPosition);
        }
    }

    loop() {
        this.update();
        requestAnimationFrame(() => this.loop());
    }
}

window.onload = () => {
    // Reset semua margin dan padding
    document.documentElement.style.margin = '0';
    document.documentElement.style.padding = '0';
    document.documentElement.style.width = '100%';
    document.documentElement.style.height = '100%';
    document.documentElement.style.overflow = 'hidden';
    
    document.body.style.margin = '0';
    document.body.style.padding = '0';
    document.body.style.width = '100%';
    document.body.style.height = '100%';
    document.body.style.overflow = 'hidden';
    document.body.style.background = '#10B981'; // Pastikan background hijau
    
    // Start app
    new BallInContainer();
};
</script>

</body>
</html>
