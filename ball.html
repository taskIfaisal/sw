<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Magic Ball">
<meta name="theme-color" content="#10B981">

<title>Magic Ball</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
}

/* FULLSCREEN */
html, body {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #10B981;
    touch-action: none;
}

/* CONTAINER */
.container {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100dvh;
    overflow: hidden;
    /* Background default akan diatur via JS */
}

/* Status bar area (untuk iOS) */
.status-bar-area {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: env(safe-area-inset-top, 20px);
    background: transparent;
    z-index: 1;
}

/* Container untuk background saja - HANYA DI BAWAH STATUS BAR */
.background-container {
    position: absolute;
    top: env(safe-area-inset-top, 20px); /* Mulai dari bawah status bar */
    left: 0;
    width: 100%;
    height: calc(100% - env(safe-area-inset-top, 20px)); /* Tinggi dikurangi status bar */
    z-index: 1;
    background: linear-gradient(135deg, #10B981 0%, #059669 100%);
}

/* Container untuk bola (di atas background) */
.ball-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
}

/* BALL */
#ball {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffffff, #f0f0f0);
    will-change: transform;
    touch-action: none;
    opacity: 1;
    transition: opacity 0.3s ease;
}

.ball-inner {
    position: absolute;
    inset: 12px;
    border-radius: 50%;
    background: radial-gradient(circle at 40% 40%, #ffffff, #e8e8e8);
}

.ball-reflection {
    position: absolute;
    top: 18px;
    left: 18px;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), transparent 70%);
}

/* SETTINGS MODAL */
#settings {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    z-index: 1000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    padding: 20px;
}

.setting-content {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 20px;
    max-width: 90%;
    width: 400px;
    backdrop-filter: blur(10px);
}

.setting-content h2 {
    margin-bottom: 20px;
    font-size: 24px;
}

.file-upload-label {
    display: inline-block;
    background: #4CAF50;
    color: white;
    padding: 15px 25px;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    margin: 10px 0;
    transition: background 0.3s;
}

.file-upload-label:hover {
    background: #45a049;
}

#bg-upload {
    display: none;
}

#start-btn {
    background: #2196F3;
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
    transition: background 0.3s;
}

#start-btn:hover {
    background: #1976D2;
}

#default-bg {
    background: #9C27B0;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

.hidden {
    display: none !important;
}
</style>
</head>

<body>

<!-- Settings Modal -->
<div id="settings">
    <div class="setting-content">
        <h2>Pilih Background</h2>
        <p>Pilih gambar background untuk permainan Magic Ball</p>
        
        <label class="file-upload-label">
            üìÅ Upload Background
            <input type="file" id="bg-upload" accept="image/*">
        </label>
        
        <div style="margin: 15px 0; color: #ccc;">atau</div>
        
        <button id="default-bg">Gunakan Background Default</button>
        
        <div style="margin-top: 30px;">
            <button id="start-btn">Mulai Permainan</button>
        </div>
    </div>
</div>

<!-- Main Game Container -->
<div class="container hidden">
    <!-- Area untuk status bar (transparent) -->
    <div class="status-bar-area"></div>
    
    <!-- Container untuk background saja - HANYA DI BAWAH STATUS BAR -->
    <div class="background-container" id="background-container"></div>
    
    <!-- Container untuk bola -->
    <div class="ball-container">
        <div id="ball">
            <div class="ball-inner"></div>
            <div class="ball-reflection"></div>
        </div>
    </div>
</div>

<script>
class MagicBallGame {
    constructor() {
        this.settings = document.getElementById('settings');
        this.container = document.querySelector('.container');
        this.backgroundContainer = document.getElementById('background-container');
        this.ball = document.getElementById('ball');
        this.bgUpload = document.getElementById('bg-upload');
        this.startBtn = document.getElementById('start-btn');
        this.defaultBgBtn = document.getElementById('default-bg');
        
        this.initSettings();
    }
    
    initSettings() {
        // Handle background upload
        this.bgUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    this.saveBackground(event.target.result);
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Handle default background
        this.defaultBgBtn.addEventListener('click', () => {
            this.saveBackground(null); // null untuk menggunakan background default
        });
        
        // Handle start button
        this.startBtn.addEventListener('click', () => {
            this.startGame();
        });
        
        // Load saved background if exists
        const savedBg = localStorage.getItem('magicBallBackground');
        if (savedBg) {
            // Jika ada background yang disimpan, langsung start game
            this.startGame(savedBg);
        } else {
            // Jika tidak ada background yang disimpan, tampilkan settings
            this.settings.classList.remove('hidden');
        }
    }
    
    saveBackground(imageData) {
        if (imageData) {
            localStorage.setItem('magicBallBackground', imageData);
            // Tampilkan preview
            this.backgroundContainer.style.backgroundImage = `url(${imageData})`;
        } else {
            localStorage.removeItem('magicBallBackground');
            // Reset ke default
            this.backgroundContainer.style.background = 'linear-gradient(135deg, #10B981 0%, #059669 100%)';
            this.backgroundContainer.style.backgroundImage = 'none';
        }
        
        this.backgroundContainer.style.backgroundSize = 'cover';
        this.backgroundContainer.style.backgroundPosition = 'center';
    }
    
    startGame(savedBg = null) {
        // Sembunyikan settings
        this.settings.classList.add('hidden');
        this.container.classList.remove('hidden');
        
        // Apply background jika ada
        if (savedBg) {
            this.backgroundContainer.style.backgroundImage = `url(${savedBg})`;
            this.backgroundContainer.style.backgroundSize = 'cover';
            this.backgroundContainer.style.backgroundPosition = 'center';
        } else {
            const savedBackground = localStorage.getItem('magicBallBackground');
            if (savedBackground) {
                this.backgroundContainer.style.backgroundImage = `url(${savedBackground})`;
                this.backgroundContainer.style.backgroundSize = 'cover';
                this.backgroundContainer.style.backgroundPosition = 'center';
            } else {
                // Background default
                this.backgroundContainer.style.background = 'linear-gradient(135deg, #10B981 0%, #059669 100%)';
                this.backgroundContainer.style.backgroundImage = 'none';
            }
        }
        
        // Start the ball game
        new BallInContainer();
    }
}

class BallInContainer {
    constructor() {
        this.ball = document.getElementById('ball');
        this.radius = 60;

        this.sensitivity = 0.35;
        this.smoothing = 0.15;
        this.smoothBeta = 0;
        this.smoothGamma = 0;

        this.isTouching = false;
        this.isVisible = true;
        
        // Threshold untuk menentukan kapan bola dianggap "ditarik keluar"
        this.exitThreshold = 50;
        
        // Untuk menghitung double click
        this.lastTapTime = 0;
        this.doubleTapDelay = 300;

        this.updateBounds();
        this.x = this.width / 2;
        this.y = this.height / 2;

        window.addEventListener('resize', () => this.updateBounds());
        window.visualViewport?.addEventListener('resize', () => this.updateBounds());

        this.initSensor();
        this.initTouch();
        this.initDoubleClick();
        this.loop();
    }

    updateBounds() {
        this.width = window.innerWidth;
        this.height = window.screen.height; // FULL FISIK LAYAR

        // Biarkan bola sampai ke tepi atas layar
        this.minX = this.radius;
        this.minY = this.radius;
        this.maxX = this.width - this.radius;
        this.maxY = this.height - this.radius;
    }

    initSensor() {
        if (typeof DeviceOrientationEvent?.requestPermission === "function") {
            const btn = document.createElement("button");
            btn.innerText = "Izinkan Sensor Gerak";
            btn.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                color: white;
                font-size: 24px;
                z-index: 9999;
                border: none;
                display: flex;
                align-items: center;
                justify-content: center;
                backdrop-filter: blur(10px);
            `;
            document.body.appendChild(btn);

            btn.onclick = async () => {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === "granted") {
                        btn.style.display = 'none';
                        this.listen();
                    }
                } catch (error) {
                    console.error("Error requesting permission:", error);
                    btn.innerText = "Error meminta izin. Coba refresh halaman.";
                }
            };
        } else {
            this.listen();
        }
    }

    listen() {
        window.addEventListener("deviceorientation", e => {
            if (this.isTouching || !this.isVisible) return;

            const beta = Math.max(-45, Math.min(45, e.beta || 0));
            const gamma = Math.max(-45, Math.min(45, e.gamma || 0));

            this.smoothBeta += (beta - this.smoothBeta) * this.smoothing;
            this.smoothGamma += (gamma - this.smoothGamma) * this.smoothing;
        });
    }

    initTouch() {
        let offsetX = 0;
        let offsetY = 0;

        this.ball.addEventListener('touchstart', e => {
            if (!this.isVisible) return;
            
            const t = e.touches[0];
            this.isTouching = true;
            offsetX = t.clientX - this.x;
            offsetY = t.clientY - this.y;
            
            e.preventDefault();
        });

        window.addEventListener('touchmove', e => {
            if (!this.isTouching || !this.isVisible) return;
            const t = e.touches[0];

            this.x = t.clientX - offsetX;
            this.y = t.clientY - offsetY;

            // Update posisi visual
            this.ball.style.transform =
                `translate(${this.x - this.radius}px, ${this.y - this.radius}px)`;

            // Periksa apakah bola ditarik keluar layar
            this.checkIfPulledOut();
            
            e.preventDefault();
        }, { passive: false });

        window.addEventListener('touchend', () => {
            if (!this.isVisible) return;
            
            this.isTouching = false;
            
            // Jika bola tidak ditarik keluar, kembalikan ke dalam batas
            if (this.isVisible) {
                this.applyBounds();
                this.ball.style.transform =
                    `translate(${this.x - this.radius}px, ${this.y - this.radius}px)`;
            }
        });
    }
    
    initDoubleClick() {
        document.querySelector('.ball-container').addEventListener('touchstart', (e) => {
            if (!this.isVisible) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - this.lastTapTime;
                
                if (tapLength < this.doubleTapDelay && tapLength > 0) {
                    // Double tap terdeteksi - munculkan bola kembali di posisi tap
                    this.respawnBall(e.touches[0].clientX, e.touches[0].clientY);
                    e.preventDefault();
                }
                
                this.lastTapTime = currentTime;
            }
        });
    }
    
    checkIfPulledOut() {
        // Cek jika bola ditarik keluar dari layar melebihi threshold
        if (this.x < -this.exitThreshold || 
            this.x > this.width + this.exitThreshold ||
            this.y < -this.exitThreshold || 
            this.y > this.height + this.exitThreshold) {
            
            // Bola dianggap ditarik keluar - hilangkan
            this.hideBall();
        }
    }
    
    hideBall() {
        this.isVisible = false;
        this.ball.style.opacity = '0';
        this.ball.style.pointerEvents = 'none';
        this.isTouching = false;
    }
    
    respawnBall(x = null, y = null) {
        this.isVisible = true;
        this.ball.style.opacity = '1';
        this.ball.style.pointerEvents = 'auto';
        
        if (x !== null && y !== null) {
            // Posisi di tempat double click dengan batas
            this.x = Math.max(this.radius, Math.min(this.maxX, x));
            this.y = Math.max(this.radius, Math.min(this.maxY, y));
        } else {
            // Posisi default di tengah
            this.x = this.width / 2;
            this.y = this.height / 2;
        }
        
        // Update posisi
        this.ball.style.transform =
            `translate(${this.x - this.radius}px, ${this.y - this.radius}px)`;
        
        // Reset sensor values
        this.smoothBeta = 0;
        this.smoothGamma = 0;
    }

    applyBounds() {
        this.x = Math.max(this.minX, Math.min(this.maxX, this.x));
        this.y = Math.max(this.minY, Math.min(this.maxY, this.y));
    }

    update() {
        if (!this.isVisible) return;
        
        if (!this.isTouching) {
            this.x += this.smoothGamma * this.sensitivity;
            this.y += this.smoothBeta * this.sensitivity;
            this.applyBounds();
            
            this.ball.style.transform =
                `translate(${this.x - this.radius}px, ${this.y - this.radius}px)`;
        }
    }

    loop() {
        this.update();
        requestAnimationFrame(() => this.loop());
    }
}

// Start the application
window.onload = () => {
    new MagicBallGame();
};
</script>

</body>
</html>
