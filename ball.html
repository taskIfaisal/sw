<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Magic Ball">
<meta name="theme-color" content="#10B981">

<title>Magic Ball</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
}

html, body {
    position: fixed;
    inset: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
}

.container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #10B981 0%, #059669 100%);
    overflow: hidden;
}

/* BOLA - POSISI ABSOLUT TANPA BATASAN */
#ball {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffffff, #f0f0f0);
    will-change: transform;
}

.ball-inner {
    position: absolute;
    inset: 12px;
    border-radius: 50%;
    background: radial-gradient(circle at 40% 40%, #ffffff, #e8e8e8);
}

.ball-reflection {
    position: absolute;
    top: 18px;
    left: 18px;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), transparent 70%);
}
</style>
</head>

<body>

<div class="container">
    <div id="ball">
        <div class="ball-inner"></div>
        <div class="ball-reflection"></div>
    </div>
</div>

<script>
class BallInContainer {
    constructor() {
        this.ball = document.getElementById('ball');
        this.radius = 60;

        this.sensitivity = 0.35;
        this.smoothing = 0.15;
        this.smoothBeta = 0;
        this.smoothGamma = 0;

        // Posisi center bola
        this.x = 0;
        this.y = 0;
        
        this.updateBounds();
        this.initSensor();
        this.loop();
    }

    updateBounds() {
        // Gunakan window.inner untuk mendapatkan ukuran layar sebenarnya
        this.width = window.innerWidth;
        this.height = window.innerHeight;
        
        // Reset posisi ke tengah
        this.x = this.width / 2;
        this.y = this.height / 2;

        console.log("Screen size:", this.width, "x", this.height);
        
        // BATASAN YANG BENAR-BENAR SAMPAI BAWAH
        this.minX = this.radius;
        this.minY = this.radius;
        this.maxX = this.width - this.radius;
        this.maxY = this.height; // TANPA dikurangi radius
        
        console.log("Ball boundaries:", {
            minX: this.minX,
            maxX: this.maxX,
            minY: this.minY,
            maxY: this.maxY,
            ballBottomAtMaxY: this.maxY + this.radius
        });
    }

    initSensor() {
        if (typeof DeviceOrientationEvent?.requestPermission === "function") {
            const btn = document.createElement("button");
            btn.innerText = "Izinkan Sensor Gerak";
            btn.style.cssText = `
                position:fixed;inset:0;
                background:#000;color:#fff;
                font-size:20px;z-index:9999;
            `;
            document.body.appendChild(btn);

            btn.onclick = async () => {
                if (await DeviceOrientationEvent.requestPermission() === "granted") {
                    btn.remove();
                    this.listen();
                }
            };
        } else {
            this.listen();
        }
    }

    listen() {
        window.addEventListener("deviceorientation", e => {
            const beta = Math.max(-45, Math.min(45, e.beta || 0));
            const gamma = Math.max(-45, Math.min(45, e.gamma || 0));

            this.smoothBeta += (beta - this.smoothBeta) * this.smoothing;
            this.smoothGamma += (gamma - this.smoothGamma) * this.smoothing;
        });
    }

    update() {
        this.x += this.smoothGamma * this.sensitivity;
        this.y += this.smoothBeta * this.sensitivity;

        // Batasi posisi X
        this.x = Math.max(this.minX, Math.min(this.maxX, this.x));
        
        // BATASI POSISI Y - YANG INI YANG PERLU DIPERBAIKI
        // maxY sudah = height, jadi kita batasi sampai maxY
        this.y = Math.max(this.minY, Math.min(this.maxY, this.y));

        // POSISI BOLA - center ke top-left
        const ballX = this.x - this.radius;
        const ballY = this.y - this.radius;
        
        this.ball.style.transform = `translate(${ballX}px, ${ballY}px)`;
        
        // Debug ketika bola di bawah
        if (this.y >= this.maxY - 1) {
            console.log("Bola di paling bawah:", {
                centerY: this.y,
                screenHeight: this.height,
                ballBottom: this.y + this.radius,
                maxY: this.maxY
            });
        }
    }

    loop() {
        this.update();
        requestAnimationFrame(() => this.loop());
    }
}

// RESET SEMUA STYLE AGAR FULLSCREEN
document.documentElement.style.cssText = `
    margin: 0 !important;
    padding: 0 !important;
    width: 100% !important;
    height: 100% !important;
    overflow: hidden !important;
    background: #10B981 !important;
`;

document.body.style.cssText = `
    margin: 0 !important;
    padding: 0 !important;
    width: 100% !important;
    height: 100% !important;
    overflow: hidden !important;
    background: #10B981 !important;
`;

window.onload = () => {
    // Force fullscreen
    if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
    }
    
    // Start app
    new BallInContainer();
};

// Handle resize
window.addEventListener('resize', () => {
    document.documentElement.style.width = '100%';
    document.documentElement.style.height = '100%';
    document.body.style.width = '100%';
    document.body.style.height = '100%';
});
</script>

</body>
</html>
