<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Magic Ball">
<meta name="theme-color" content="#10B981">

<title>Magic Ball</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
}

html, body {
    width: 100%;
    height: 100%;
    position: fixed;
    inset: 0;
    overflow: hidden;
    background: #10B981;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

/* CONTAINER FULL SCREEN (ANTI GARIS PUTIH) */
.container {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(135deg, #10B981 0%, #059669 100%);
    overflow: hidden;
}

/* BALL */
#ball {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffffff, #f0f0f0);
    box-shadow:
        inset -10px -10px 20px rgba(0,0,0,0.2),
        inset 10px 10px 20px rgba(255,255,255,0.6),
        0 20px 40px rgba(0,0,0,0.4);
    z-index: 2;
    will-change: transform;
}

.ball-inner {
    position: absolute;
    inset: 12px;
    border-radius: 50%;
    background: radial-gradient(circle at 40% 40%, #ffffff, #e8e8e8);
    box-shadow:
        inset 5px 5px 10px rgba(255,255,255,0.8),
        inset -5px -5px 10px rgba(0,0,0,0.1);
}

.ball-reflection {
    position: absolute;
    top: 18px;
    left: 18px;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), transparent 70%);
}

/* TEXT */
.instructions {
    position: fixed;
    top: 30px;
    width: 100%;
    text-align: center;
    color: rgba(255,255,255,0.9);
    font-size: 16px;
    padding: 0 20px;
    z-index: 3;
    pointer-events: none;
    animation: fadeOut 5s forwards;
}

@keyframes fadeOut {
    0% { opacity: 1; }
    80% { opacity: 1; }
    100% { opacity: 0; }
}

/* iOS GPU FIX */
@supports (-webkit-touch-callout: none) {
    #ball {
        transform: translateZ(0);
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="instructions">
        Miringkan HP seperti wadah<br>
        Bola akan berguling mengikuti kemiringan
    </div>

    <div id="ball">
        <div class="ball-inner"></div>
        <div class="ball-reflection"></div>
    </div>
</div>

<script>
/* === FIX VIEWPORT iOS (ANTI GARIS PUTIH) === */
(function () {
    function fixVH() {
        document.documentElement.style.height = window.innerHeight + 'px';
        document.body.style.height = window.innerHeight + 'px';
    }
    fixVH();
    window.addEventListener('resize', fixVH);
})();

/* === BALL LOGIC === */
class BallInContainer {
    constructor() {
        this.ball = document.getElementById('ball');

        this.radius = 60;
        this.x = window.innerWidth / 2;
        this.y = window.innerHeight / 2;

        this.minX = this.radius;
        this.minY = this.radius;
        this.maxX = window.innerWidth - this.radius;
        this.maxY = window.innerHeight - this.radius;

        this.sensitivity = 0.35;

        this.smoothBeta = 0;
        this.smoothGamma = 0;
        this.smoothing = 0.15;

        this.initSensor();
        this.loop();
    }

    initSensor() {
        if (typeof DeviceOrientationEvent?.requestPermission === "function") {
            const btn = document.createElement("button");
            btn.innerText = "Izinkan Sensor Gerak";
            btn.style.cssText = `
                position:fixed;inset:0;
                background:#000;color:#fff;
                font-size:20px;z-index:9999;
            `;
            document.body.appendChild(btn);

            btn.onclick = async () => {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res === "granted") {
                    document.body.removeChild(btn);
                    this.listen();
                }
            };
        } else {
            this.listen();
        }
    }

    listen() {
        window.addEventListener("deviceorientation", e => {
            const beta = Math.max(-45, Math.min(45, e.beta || 0));
            const gamma = Math.max(-45, Math.min(45, e.gamma || 0));

            this.smoothBeta += (beta - this.smoothBeta) * this.smoothing;
            this.smoothGamma += (gamma - this.smoothGamma) * this.smoothing;
        });
    }

    update() {
        this.x += this.smoothGamma * this.sensitivity;
        this.y += this.smoothBeta * this.sensitivity;

        this.x = Math.max(this.minX, Math.min(this.maxX, this.x));
        this.y = Math.max(this.minY, Math.min(this.maxY, this.y));

        this.ball.style.transform =
            `translate(${this.x - this.radius}px, ${this.y - this.radius}px)`;
    }

    loop() {
        this.update();
        requestAnimationFrame(() => this.loop());
    }
}

window.onload = () => new BallInContainer();
</script>

</body>
</html>
