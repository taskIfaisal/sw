<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Magic Ball">
<meta name="theme-color" content="#10B981">

<title>Magic Ball</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
}

html, body {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #10B981;
    touch-action: none;
}

.container {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100dvh;
    background: linear-gradient(135deg, #10B981 0%, #059669 100%);
    overflow: hidden;
}

#ball {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffffff, #f0f0f0);
    will-change: transform;
    touch-action: none;
}

.ball-inner {
    position: absolute;
    inset: 12px;
    border-radius: 50%;
    background: radial-gradient(circle at 40% 40%, #ffffff, #e8e8e8);
}

.ball-reflection {
    position: absolute;
    top: 18px;
    left: 18px;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), transparent 70%);
}
</style>
</head>

<body>

<div class="container">
    <div id="ball">
        <div class="ball-inner"></div>
        <div class="ball-reflection"></div>
    </div>
</div>

<script>
class BallInContainer {
    constructor() {
        this.ball = document.getElementById('ball');
        this.radius = 60;

        this.sensitivity = 0.35;
        this.smoothing = 0.15;
        this.smoothBeta = 0;
        this.smoothGamma = 0;

        this.isTouching = false;
        this.isHidden = false;

        this.updateBounds();
        this.centerBall();

        window.addEventListener('resize', () => this.updateBounds());
        window.visualViewport?.addEventListener('resize', () => this.updateBounds());

        this.initSensor();
        this.initTouch();
        this.initDoubleTap();
        this.loop();
    }

    updateBounds() {
        this.width = window.innerWidth;
        this.height = window.screen.height;
    }

    centerBall() {
        this.x = this.width / 2;
        this.y = this.height / 2;
    }

    initSensor() {
        if (typeof DeviceOrientationEvent?.requestPermission === "function") {
            const btn = document.createElement("button");
            btn.innerText = "Izinkan Sensor Gerak";
            btn.style.cssText = `
                position:fixed;inset:0;
                background:#000;color:#fff;
                font-size:20px;z-index:9999;
            `;
            document.body.appendChild(btn);

            btn.onclick = async () => {
                if (await DeviceOrientationEvent.requestPermission() === "granted") {
                    btn.remove();
                    this.listen();
                }
            };
        } else {
            this.listen();
        }
    }

    listen() {
        window.addEventListener("deviceorientation", e => {
            if (this.isTouching || this.isHidden) return;

            const beta = Math.max(-45, Math.min(45, e.beta || 0));
            const gamma = Math.max(-45, Math.min(45, e.gamma || 0));

            this.smoothBeta += (beta - this.smoothBeta) * this.smoothing;
            this.smoothGamma += (gamma - this.smoothGamma) * this.smoothing;
        });
    }

    initTouch() {
        let offsetX = 0;
        let offsetY = 0;

        this.ball.addEventListener('touchstart', e => {
            if (this.isHidden) return;
            const t = e.touches[0];
            this.isTouching = true;
            offsetX = t.clientX - this.x;
            offsetY = t.clientY - this.y;
        });

        window.addEventListener('touchmove', e => {
            if (!this.isTouching || this.isHidden) return;
            const t = e.touches[0];

            this.x = t.clientX - offsetX;
            this.y = t.clientY - offsetY;

            this.checkDisappear();
        }, { passive: false });

        window.addEventListener('touchend', () => {
            this.isTouching = false;
        });
    }

    checkDisappear() {
        const out =
            this.x < -this.radius ||
            this.x > this.width + this.radius ||
            this.y < -this.radius ||
            this.y > this.height + this.radius;

        if (out) {
            this.ball.style.display = "none";
            this.isHidden = true;
        }
    }

    initDoubleTap() {
        let lastTap = 0;

        window.addEventListener('touchend', e => {
            const now = Date.now();
            if (now - lastTap < 300) {
                this.showBall();
            }
            lastTap = now;
        });
    }

    showBall() {
        if (!this.isHidden) return;

        this.isHidden = false;
        this.ball.style.display = "block";
        this.centerBall();
    }

    update() {
        if (!this.isTouching && !this.isHidden) {
            this.x += this.smoothGamma * this.sensitivity;
            this.y += this.smoothBeta * this.sensitivity;
        }

        if (!this.isHidden) {
            this.ball.style.transform =
                `translate(${this.x - this.radius}px, ${this.y - this.radius}px)`;
        }
    }

    loop() {
        this.update();
        requestAnimationFrame(() => this.loop());
    }
}

window.onload = () => new BallInContainer();
</script>

</body>
</html>
