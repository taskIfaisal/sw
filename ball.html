<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Magic Ball">
<meta name="theme-color" content="#10B981">

<title>Magic Ball</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
}

html, body {
    position: fixed;
    inset: 0;
    overflow: hidden;
    background: #10B981;
    width: 100%;
    height: 100%;
}

/* CONTAINER BENAR-BENAR FULL TANPA PADDING APAPUN */
.container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #10B981 0%, #059669 100%);
    overflow: hidden;
}

/* BALL */
#ball {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffffff, #f0f0f0);
    will-change: transform;
}

.ball-inner {
    position: absolute;
    inset: 12px;
    border-radius: 50%;
    background: radial-gradient(circle at 40% 40%, #ffffff, #e8e8e8);
}

.ball-reflection {
    position: absolute;
    top: 18px;
    left: 18px;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), transparent 70%);
}

.instructions {
    position: fixed;
    top: 30px;
    width: 100%;
    text-align: center;
    color: rgba(255,255,255,0.9);
    font-size: 16px;
    z-index: 3;
    pointer-events: none;
    animation: fadeOut 5s forwards;
}

@keyframes fadeOut {
    to { opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <div class="instructions">
        Miringkan HP seperti wadah<br>
        Bola akan berguling mengikuti kemiringan
    </div>

    <div id="ball">
        <div class="ball-inner"></div>
        <div class="ball-reflection"></div>
    </div>
</div>

<script>
class BallInContainer {
    constructor() {
        this.ball = document.getElementById('ball');
        this.radius = 60;

        this.sensitivity = 0.35;
        this.smoothing = 0.15;
        this.smoothBeta = 0;
        this.smoothGamma = 0;

        this.updateBounds();
        this.x = this.width / 2;
        this.y = this.height / 2;

        // Setup event listeners
        this.setupEvents();
        this.initSensor();
        this.loop();
    }

    updateBounds() {
        // Gunakan document.documentElement untuk mendapatkan ukuran tepat
        this.width = document.documentElement.clientWidth;
        this.height = document.documentElement.clientHeight;

        console.log("Screen bounds:", {
            width: this.width,
            height: this.height,
            windowWidth: window.innerWidth,
            windowHeight: window.innerHeight
        });

        // Radius untuk batas
        this.minX = this.radius;
        this.minY = this.radius;
        this.maxX = this.width - this.radius;
        this.maxY = this.height; // Gunakan height asli
    }

    setupEvents() {
        window.addEventListener('resize', () => {
            this.updateBounds();
            // Reset posisi bola ke tengah
            this.x = this.width / 2;
            this.y = this.height / 2;
        });
        
        // Untuk iOS visual viewport changes
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', () => {
                this.updateBounds();
            });
        }
    }

    initSensor() {
        if (typeof DeviceOrientationEvent?.requestPermission === "function") {
            const btn = document.createElement("button");
            btn.innerText = "Izinkan Sensor Gerak";
            btn.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: #000;
                color: #fff;
                font-size: 20px;
                z-index: 9999;
                border: none;
                cursor: pointer;
            `;
            document.body.appendChild(btn);

            btn.onclick = async () => {
                try {
                    if (await DeviceOrientationEvent.requestPermission() === "granted") {
                        btn.remove();
                        this.listen();
                    }
                } catch (error) {
                    console.log("Permission error:", error);
                }
            };
        } else {
            this.listen();
        }
    }

    listen() {
        window.addEventListener("deviceorientation", e => {
            const beta = Math.max(-45, Math.min(45, e.beta || 0));
            const gamma = Math.max(-45, Math.min(45, e.gamma || 0));

            this.smoothBeta += (beta - this.smoothBeta) * this.smoothing;
            this.smoothGamma += (gamma - this.smoothGamma) * this.smoothing;
        });
    }

    update() {
        this.x += this.smoothGamma * this.sensitivity;
        this.y += this.smoothBeta * this.sensitivity;

        // Batasi posisi dengan benar
        this.x = Math.max(this.minX, Math.min(this.maxX, this.x));
        
        // Untuk bawah: maxY - radius (agar bola tidak keluar)
        // Tapi kita beri sedikit margin -1 untuk pastikan tidak ada pixel yang terlihat
        const bottomLimit = this.maxY - this.radius - 1;
        this.y = Math.max(this.minY, Math.min(bottomLimit, this.y));

        // Update posisi bola
        const ballX = this.x - this.radius;
        const ballY = this.y - this.radius;
        this.ball.style.transform = `translate(${ballX}px, ${ballY}px)`;
        
        // Debug info jika bola di paling bawah
        if (this.y >= bottomLimit - 1) {
            console.log("Ball at bottom edge:", {
                y: this.y,
                bottomLimit: bottomLimit,
                screenHeight: this.height,
                ballBottom: this.y + this.radius
            });
        }
    }

    loop() {
        this.update();
        requestAnimationFrame(() => this.loop());
    }
}

window.onload = () => {
    // Force reset semua margin dan padding
    document.documentElement.style.margin = '0';
    document.documentElement.style.padding = '0';
    document.documentElement.style.width = '100%';
    document.documentElement.style.height = '100%';
    
    document.body.style.margin = '0';
    document.body.style.padding = '0';
    document.body.style.width = '100%';
    document.body.style.height = '100%';
    
    // Start app
    new BallInContainer();
};
</script>

</body>
</html>
