<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Magic Ball">
<meta name="theme-color" content="#10B981">

<title>Magic Ball</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
}

/* FULLSCREEN */
html, body {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #10B981;
    touch-action: none;
}

/* CONTAINER */
.container {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100dvh;
    background: linear-gradient(135deg, #10B981 0%, #059669 100%);
    overflow: hidden;
}

/* BALL */
#ball {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffffff, #f0f0f0);
    will-change: transform;
    touch-action: none;
    opacity: 1;
    transition: opacity 0.3s ease;
}

.ball-inner {
    position: absolute;
    inset: 12px;
    border-radius: 50%;
    background: radial-gradient(circle at 40% 40%, #ffffff, #e8e8e8);
}

.ball-reflection {
    position: absolute;
    top: 18px;
    left: 18px;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), transparent 70%);
}
</style>
</head>

<body>

<div class="container">
    <div id="ball">
        <div class="ball-inner"></div>
        <div class="ball-reflection"></div>
    </div>
</div>

<script>
class BallInContainer {
    constructor() {
        this.ball = document.getElementById('ball');
        this.radius = 60;

        this.sensitivity = 0.35;
        this.smoothing = 0.15;
        this.smoothBeta = 0;
        this.smoothGamma = 0;

        this.isTouching = false;
        this.isVisible = true;
        
        // Logika dari Magic Card Trick
        this.velocityX = 0;
        this.velocityY = 0;
        this.lastPosX = 0;
        this.lastPosY = 0;
        this.lastTime = 0;
        
        // Threshold untuk kecepatan saat dilempar (dari Magic Card Trick)
        this.speedThreshold = 500; // pixels per second
        
        // Untuk menghitung double click
        this.lastTapTime = 0;
        this.doubleTapDelay = 300;

        this.updateBounds();
        this.x = this.width / 2;
        this.y = this.height / 2;

        window.addEventListener('resize', () => this.updateBounds());
        window.visualViewport?.addEventListener('resize', () => this.updateBounds());

        this.initSensor();
        this.initTouch();
        this.initDoubleClick();
        this.loop();
    }

    updateBounds() {
        this.width = window.innerWidth;
        this.height = window.screen.height;

        this.minX = this.radius;
        this.minY = this.radius;
        this.maxX = this.width - this.radius;
        this.maxY = this.height - this.radius;
    }

    initSensor() {
        if (typeof DeviceOrientationEvent?.requestPermission === "function") {
            const btn = document.createElement("button");
            btn.innerText = "Izinkan Sensor Gerak";
            btn.style.cssText = `
                position:fixed;inset:0;
                background:#000;color:#fff;
                font-size:20px;z-index:9999;
            `;
            document.body.appendChild(btn);

            btn.onclick = async () => {
                if (await DeviceOrientationEvent.requestPermission() === "granted") {
                    btn.remove();
                    this.listen();
                }
            };
        } else {
            this.listen();
        }
    }

    listen() {
        window.addEventListener("deviceorientation", e => {
            if (this.isTouching || !this.isVisible) return;

            const beta = Math.max(-45, Math.min(45, e.beta || 0));
            const gamma = Math.max(-45, Math.min(45, e.gamma || 0));

            this.smoothBeta += (beta - this.smoothBeta) * this.smoothing;
            this.smoothGamma += (gamma - this.smoothGamma) * this.smoothing;
        });
    }

    initTouch() {
        let offsetX = 0;
        let offsetY = 0;

        this.ball.addEventListener('touchstart', e => {
            if (!this.isVisible) return;
            
            const t = e.touches[0];
            this.isTouching = true;
            offsetX = t.clientX - this.x;
            offsetY = t.clientY - this.y;
            
            // Inisialisasi tracking velocity (dari Magic Card Trick)
            this.velocityX = 0;
            this.velocityY = 0;
            this.lastPosX = this.x;
            this.lastPosY = this.y;
            this.lastTime = Date.now();
            
            e.preventDefault();
        });

        window.addEventListener('touchmove', e => {
            if (!this.isTouching || !this.isVisible) return;
            const t = e.touches[0];

            // Hitung velocity (dari Magic Card Trick)
            const now = Date.now();
            const deltaTime = now - this.lastTime;
            
            if (deltaTime > 0) {
                const newX = t.clientX - offsetX;
                const newY = t.clientY - offsetY;
                
                this.velocityX = (newX - this.lastPosX) / deltaTime * 1000;
                this.velocityY = (newY - this.lastPosY) / deltaTime * 1000;
                
                this.lastPosX = newX;
                this.lastPosY = newY;
                this.lastTime = now;
                
                this.x = newX;
                this.y = newY;
            }

            // Update posisi bola saat ditarik
            this.ball.style.transform =
                `translate(${this.x - this.radius}px, ${this.y - this.radius}px)`;
            
            e.preventDefault();
        }, { passive: false });

        window.addEventListener('touchend', (e) => {
            if (!this.isVisible) return;
            
            this.isTouching = false;
            
            // LOGIKA DARI MAGIC CARD TRICK: Cek apakah bola dilempar/ditarik keluar
            const currentSpeed = Math.sqrt(this.velocityX * this.velocityX + this.velocityY * this.velocityY);
            
            // Cek jika bola dilempar cepat ATAU sudah di luar layar
            if (currentSpeed > this.speedThreshold || 
                this.x < -this.radius * 2 || 
                this.x > this.width + this.radius * 2 ||
                this.y < -this.radius * 2 || 
                this.y > this.height + this.radius * 2) {
                
                // Bola dianggap ditarik/dilempar keluar - hilangkan
                this.hideBall();
            } else {
                // Jika tidak, kembalikan ke dalam batas
                this.applyBounds();
                this.ball.style.transform =
                    `translate(${this.x - this.radius}px, ${this.y - this.radius}px)`;
            }
            
            e.preventDefault();
        });
    }
    
    initDoubleClick() {
        const container = document.querySelector('.container');
        
        container.addEventListener('touchend', (e) => {
            if (!this.isVisible) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - this.lastTapTime;
                
                if (tapLength < this.doubleTapDelay && tapLength > 0) {
                    // Double tap terdeteksi - munculkan bola kembali
                    this.respawnBall();
                    e.preventDefault();
                }
                
                this.lastTapTime = currentTime;
            }
        });
    }
    
    hideBall() {
        this.isVisible = false;
        this.ball.style.opacity = '0';
        this.ball.style.pointerEvents = 'none';
        this.isTouching = false;
        
        // Reset sensor
        this.smoothBeta = 0;
        this.smoothGamma = 0;
        this.velocityX = 0;
        this.velocityY = 0;
    }
    
    respawnBall() {
        this.isVisible = true;
        this.ball.style.opacity = '1';
        this.ball.style.pointerEvents = 'auto';
        
        // Posisi default di tengah
        this.x = this.width / 2;
        this.y = this.height / 2;
        
        this.ball.style.transform =
            `translate(${this.x - this.radius}px, ${this.y - this.radius}px)`;
        
        // Reset semua values
        this.smoothBeta = 0;
        this.smoothGamma = 0;
        this.velocityX = 0;
        this.velocityY = 0;
    }

    applyBounds() {
        this.x = Math.max(this.minX, Math.min(this.maxX, this.x));
        this.y = Math.max(this.minY, Math.min(this.maxY, this.y));
    }

    update() {
        if (!this.isVisible) return;
        
        if (!this.isTouching) {
            this.x += this.smoothGamma * this.sensitivity;
            this.y += this.smoothBeta * this.sensitivity;
            this.applyBounds();
            
            this.ball.style.transform =
                `translate(${this.x - this.radius}px, ${this.y - this.radius}px)`;
        }
    }

    loop() {
        this.update();
        requestAnimationFrame(() => this.loop());
    }
}

window.onload = () => new BallInContainer();
</script>

</body>
</html>
