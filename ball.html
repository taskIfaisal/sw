<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Magic Ball">
<meta name="theme-color" content="#10B981">

<title>Magic Ball</title>

<style>
/* RESET AMAN */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
}

/* HTML & BODY FULL */
html, body {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #10B981;
}

/* CONTAINER REAL FULLSCREEN */
.container {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100dvh;
    background: linear-gradient(135deg, #10B981 0%, #059669 100%);
    overflow: hidden;
}

/* BALL */
#ball {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffffff, #f0f0f0);
    will-change: transform;
}

.ball-inner {
    position: absolute;
    inset: 12px;
    border-radius: 50%;
    background: radial-gradient(circle at 40% 40%, #ffffff, #e8e8e8);
}

.ball-reflection {
    position: absolute;
    top: 18px;
    left: 18px;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), transparent 70%);
}
</style>
</head>

<body>

<div class="container">
    <div id="ball">
        <div class="ball-inner"></div>
        <div class="ball-reflection"></div>
    </div>
</div>

<script>
class BallInContainer {
    constructor() {
        this.ball = document.getElementById('ball');
        this.radius = 60;

        this.sensitivity = 0.35;
        this.smoothing = 0.15;
        this.smoothBeta = 0;
        this.smoothGamma = 0;

        this.updateBounds();
        this.x = this.width / 2;
        this.y = this.height / 2;

        window.visualViewport?.addEventListener('resize', () => this.updateBounds());
        window.addEventListener('resize', () => this.updateBounds());

        this.initSensor();
        this.loop();
    }

    updateBounds() {
        const vv = window.visualViewport || window;
        this.width = vv.width;
        this.height = vv.height;

        this.minX = this.radius;
        this.minY = this.radius;
        this.maxX = this.width - this.radius;
        this.maxY = this.height - this.radius;
    }

    initSensor() {
        if (typeof DeviceOrientationEvent?.requestPermission === "function") {
            const btn = document.createElement("button");
            btn.innerText = "Izinkan Sensor Gerak";
            btn.style.cssText = `
                position:fixed;inset:0;
                background:#000;color:#fff;
                font-size:20px;z-index:9999;
            `;
            document.body.appendChild(btn);

            btn.onclick = async () => {
                if (await DeviceOrientationEvent.requestPermission() === "granted") {
                    btn.remove();
                    this.listen();
                }
            };
        } else {
            this.listen();
        }
    }

    listen() {
        window.addEventListener("deviceorientation", e => {
            const beta = Math.max(-45, Math.min(45, e.beta || 0));
            const gamma = Math.max(-45, Math.min(45, e.gamma || 0));

            this.smoothBeta += (beta - this.smoothBeta) * this.smoothing;
            this.smoothGamma += (gamma - this.smoothGamma) * this.smoothing;
        });
    }

    update() {
        this.x += this.smoothGamma * this.sensitivity;
        this.y += this.smoothBeta * this.sensitivity;

        this.x = Math.max(this.minX, Math.min(this.maxX, this.x));
        this.y = Math.max(this.minY, Math.min(this.maxY, this.y));

        this.ball.style.transform =
            `translate(${this.x - this.radius}px, ${this.y - this.radius}px)`;
    }

    loop() {
        this.update();
        requestAnimationFrame(() => this.loop());
    }
}

window.onload = () => new BallInContainer();
</script>

</body>
</html>
