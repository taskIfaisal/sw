<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>iPhone Lockscreen</title>
  <link rel="apple-touch-icon" href="./icon/timeline-192x192.png">
  <link rel="apple-touch-startup-image" href="./icon/timeline-512x512.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Clock">
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="192x192" href="./icon/timeline-192x192.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'SF Pro Display', sans-serif;
      background-color: black;
      background-size: cover;
      background-position: center;
      color: white;
      overflow: hidden;
      touch-action: none;
      position: relative;
    }

    * {
      box-sizing: border-box;
    }

    #lock-icon {
      width: 14px;
      display: block;
      margin: 14px auto 0;
    }

    #time {
      font-size: 10vh;
      font-weight: 200;
      letter-spacing: -2px;
      text-align: center;
      margin-top: 5vh;
    }

    #date {
      font-size: 2.2vh;
      text-align: center;
      margin-top: -1vh;
    }

    #bottom-text {
      font-size: 1.7vh;
      text-align: center;
      position: absolute;
      bottom: 8vh;
      width: 100%;
    }

    #bottom-bar {
      position: absolute;
      bottom: 3vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 1vw;
    }

    #dot {
      font-size: 2vh;
    }

    #camera-icon {
      width: 14px;
    }

    /* Setting Layer */
    #setting-layer {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0,0,0,0.95);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      display: none;
    }

    #setting-layer input {
      margin-top: 2vh;
    }

    #close-setting {
      position: absolute;
      top: 2vh;
      right: 2vh;
      font-size: 2.5vh;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="lock-icon" src="icon/lock.png" alt="lock">
  <div>
    <div id="time">16.44</div>
    <div id="date">Sabtu, 19 Juli</div>
  </div>

  <div>
    <div id="bottom-text">Tekan tombol utama - buka kunci</div>
    <div id="bottom-bar">
      <span id="dot">●</span>
      <img id="camera-icon" src="icon/camera.png" alt="camera">
    </div>
  </div>

  <div id="setting-layer">
    <div id="close-setting">✕</div>
    <h2>Ganti Background</h2>
    <input type="file" accept="image/*" id="bg-input">
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const jam = now.getHours().toString().padStart(2, '0');
      const menit = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('time').textContent = `${jam}.${menit}`;

      const hari = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
      const bulan = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
      const tanggal = now.getDate();
      const hariIni = hari[now.getDay()];
      const bulanIni = bulan[now.getMonth()];
      document.getElementById('date').textContent = `${hariIni}, ${tanggal} ${bulanIni}`;
    }

    updateTime();
    setInterval(updateTime, 1000);

    // Gesture dua jari tarik ke bawah
    let startY = null;
    document.addEventListener('touchstart', function(e) {
      if (e.touches.length === 2) {
        startY = Math.min(e.touches[0].clientY, e.touches[1].clientY);
      }
    });

    document.addEventListener('touchmove', function(e) {
      if (e.touches.length === 2 && startY !== null) {
        const currentY = Math.min(e.touches[0].clientY, e.touches[1].clientY);
        if (currentY - startY > 80) {
          document.getElementById('setting-layer').style.display = 'flex';
          startY = null;
        }
      }
    });

    document.getElementById('close-setting').addEventListener('click', () => {
      document.getElementById('setting-layer').style.display = 'none';
    });

    document.getElementById('bg-input').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          document.body.style.backgroundImage = `url('${evt.target.result}')`;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
