<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="apple-touch-icon" href="./icon/phone-icon-192x192.png">
  <link rel="apple-touch-startup-image" href="./icon/phone-icon-512x512.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Telepon">
  <link rel="icon" type="image/png" sizes="192x192" href="./icon/phone-icon-192x192.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'SF Pro Display', sans-serif;
      background-color: black;
      background-size: cover;
      background-position: center;
      color: white;
      overflow: hidden;
      touch-action: none;
      position: relative;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 375px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px 20px;
    }

    .top-info {
      text-align: center;
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .number {
      font-size: 34px;
      font-weight: 500;
    }

    .location {
      font-size: 21px;
      color: gray;
      margin-top: 6px;
    }

    .options {
      display: flex;
      justify-content: space-around;
      gap: 50px;
      margin-top: auto;
      margin-bottom: 60px;
    }

    .option {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .option img {
      width: 25px;
      height: 25px;
      margin-bottom: 7px;
    }

    .option span {
      font-size: 16px;
      color: white;
    }

    .slider-container {
      position: relative;
      width: 80%;
      height: 78px;
      border-radius: 40px;
      background-color: #454545;
      margin: 0 auto 20px auto;
      display: flex;
      align-items: center;
      padding-left: 10px;
      overflow: hidden;
      transform: translateY(-20px);
    }

    .slider-handle {
      position: absolute;
      width: 70px;
      height: 70px;
      background-color: #ffffff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      left: 7px;
      z-index: 3;
      transition: background-color 0.3s ease;
    }

    .slider-handle img {
      width: 24px;
      height: 24px;
    }

    .slide-text {
      font-size: 18px;
      margin-left: 95px;
      white-space: nowrap;
      pointer-events: none;
      position: relative;
      z-index: 2;
      color: white;
      background: linear-gradient(120deg, white 0%, black 50%, white 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer-text 3s ease-in-out infinite;
      animation-delay: 1s;
    }

    @keyframes shimmer-text {
      0% {
        background-position: 200% center;
      }
      100% {
        background-position: -200% center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-info">
      <div class="number"></div>
      <div class="location">Indonesia</div>
    </div>

    <div class="options">
      <div class="option">
        <img src="./icon/alaram.png" alt="remind">
        <span>Remind Me</span>
      </div>
      <div class="option">
        <img src="./icon/pesan.png" alt="message">
        <span>Message</span>
      </div>
    </div>

    <div class="slider-container" id="slider">
      <div class="slider-handle" id="handle">
        <img src="./icon/phone.png" alt="phone">
      </div>
      <div class="slide-text">slide to answer</div>
    </div>
  </div>

  <script>
    // Audio ringtone from icon folder
  const ringtone = new Audio('./icon/ringtone.mp3');
  ringtone.loop = true;
  
  // Auto-play ringtone when page loads (with fallback)
  window.addEventListener('DOMContentLoaded', () => {
    // Try to play immediately (may be blocked by browser)
    const playPromise = ringtone.play();
    
    // Handle autoplay restrictions
    if (playPromise !== undefined) {
      playPromise.catch(error => {
        // Fallback: Show a hidden play button if autoplay fails
        const playButton = document.createElement('button');
        playButton.style.position = 'fixed';
        playButton.style.opacity = '0';
        playButton.style.width = '100%';
        playButton.style.height = '100%';
        playButton.style.top = '0';
        playButton.style.left = '0';
        playButton.style.zIndex = '9999';
        playButton.onclick = () => {
          ringtone.play();
          playButton.remove();
        };
        document.body.appendChild(playButton);
        
        // Auto-click the invisible button after a short delay
        setTimeout(() => {
          playButton.click();
        }, 300);
      });
    }
  });

  // Function to handle call answering
  function answerCall() {
    ringtone.pause();
    ringtone.currentTime = 0;
    alert("Panggilan tak dijawab!");
  }

    // Play ringtone after user interaction
    function startRingtone() {
      document.body.removeEventListener('click', startRingtone);
      document.body.removeEventListener('touchstart', startRingtone);
      ringtone.play().catch(e => console.log("Autoplay prevented:", e));
    }
    
    // Set up event listeners for first interaction
    document.body.addEventListener('click', startRingtone);
    document.body.addEventListener('touchstart', startRingtone);

    const handle = document.getElementById("handle");
    const slider = document.getElementById("slider");

    let isDragging = false;
    let startX = 0;
    let currentLeft = 0;
    let maxSlide = 0;

    function setMaxSlide() {
      maxSlide = slider.offsetWidth - handle.offsetWidth - 10;
    }

    handle.addEventListener("touchstart", (e) => {
      isDragging = true;
      startX = e.touches[0].clientX;
      setMaxSlide();
    });

    handle.addEventListener("touchmove", (e) => {
      if (!isDragging) return;
      const deltaX = e.touches[0].clientX - startX;
      currentLeft = Math.max(0, Math.min(deltaX, maxSlide));
      handle.style.left = `${currentLeft}px`;
    });

    handle.addEventListener("touchend", () => {
      if (!isDragging) return;
      isDragging = false;
      if (currentLeft >= maxSlide - 10) {
        answerCall();
      } else {
        handle.style.left = "0px";
      }
    });

    handle.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX;
      setMaxSlide();
      e.preventDefault();
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const deltaX = e.clientX - startX;
      currentLeft = Math.max(0, Math.min(deltaX, maxSlide));
      handle.style.left = `${currentLeft}px`;
    });

    document.addEventListener("mouseup", () => {
      if (!isDragging) return;
      isDragging = false;
      if (currentLeft >= maxSlide - 10) {
        answerCall();
      } else {
        handle.style.left = "0px";
      }
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
      const sw = `
        self.addEventListener('install', e => {
          e.waitUntil(
            caches.open('pwa-cache').then(cache => {
              return cache.addAll(['.']);
            })
          );
        });

        self.addEventListener('fetch', e => {
          e.respondWith(
            caches.match(e.request).then(response => {
              return response || fetch(e.request);
            })
          );
        });
      `;
      const blob = new Blob([sw], { type: 'application/javascript' });
      const swUrl = URL.createObjectURL(blob);
      navigator.serviceWorker.register(swUrl);
    }

    // Capitalize first letter of each word
    function capitalizeWords(str) {
      return str.replace(/\b\w/g, char => char.toUpperCase());
    }

    // Fetch data from API and display in .number
    fetch("https://11z.co/_w/6804/selection")
      .then(response => response.json())
      .then(data => {
        if (data.value) {
          const capitalized = capitalizeWords(data.value);
          document.querySelector(".number").textContent = capitalized;
        }
      })
      .catch(error => {
        console.error("Gagal mengambil data:", error);
      });
  </script>
</body>
</html>
