<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="apple-touch-icon" href="./icon/phone-icon-192x192.png">
  <link rel="apple-touch-startup-image" href="./icon/phone-icon-512x512.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Telepon">
  <link rel="icon" type="image/png" sizes="192x192" href="./icon/phone-icon-192x192.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'SF Pro Display', sans-serif;
      background-color: black;
      background-size: cover;
      background-position: center;
      color: white;
      overflow: hidden;
      touch-action: none;
      position: relative;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 375px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px 20px;
    }

    .top-info {
      text-align: center;
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .number {
      font-size: 34px;
      font-weight: 500;
    }

    .location {
      font-size: 21px;
      color: gray;
      margin-top: 6px;
    }

    .options {
      display: flex;
      justify-content: space-around;
      gap: 50px;
      margin-top: auto;
      margin-bottom: 60px;
    }

    .option {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .option img {
      width: 25px;
      height: 25px;
      margin-bottom: 7px;
    }

    .option span {
      font-size: 16px;
      color: white;
    }

    .slider-container {
      position: relative;
      width: 80%;
      height: 78px;
      border-radius: 40px;
      background-color: #454545;
      margin: 0 auto 20px auto;
      display: flex;
      align-items: center;
      padding-left: 10px;
      overflow: hidden;
      transform: translateY(-20px);
    }

    .slider-handle {
      position: absolute;
      width: 70px;
      height: 70px;
      background-color: #ffffff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      left: 7px;
      z-index: 3;
      transition: background-color 0.3s ease;
    }

    .slider-handle img {
      width: 24px;
      height: 24px;
    }

    .slide-text {
      font-size: 18px;
      margin-left: 95px;
      white-space: nowrap;
      pointer-events: none;
      position: relative;
      z-index: 2;
      color: white;
      background: linear-gradient(120deg, white 0%, black 50%, white 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer-text 3s ease-in-out infinite;
      animation-delay: 1s;
    }

    @keyframes shimmer-text {
      0% {
        background-position: 200% center;
      }
      100% {
        background-position: -200% center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-info">
      <div class="number"></div>
      <div class="location">Indonesia</div>
    </div>

    <div class="options">
      <div class="option">
        <img src="./icon/alaram.png" alt="remind">
        <span>Remind Me</span>
      </div>
      <div class="option">
        <img src="./icon/pesan.png" alt="message">
        <span>Message</span>
      </div>
    </div>

    <div class="slider-container" id="slider">
      <div class="slider-handle" id="handle">
        <img src="./icon/phone.png" alt="phone">
      </div>
      <div class="slide-text">slide to answer</div>
    </div>
  </div>

   <script>
    // Audio ringtone from icon folder
const ringtone = new Audio('./icon/ringtone.mp3');
ringtone.loop = true;
ringtone.volume = 0.8; // Set volume to 80%

// Function to show fullscreen image
function showFullscreenImage() {
  // Hide the call interface
  document.querySelector('.container').style.display = 'none';
  
  // Create fullscreen image element
  const fullscreenImg = document.createElement('div');
  fullscreenImg.id = 'fullscreen-image';
  fullscreenImg.style.cssText = `
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('./icon/dark.png') no-repeat center center;
    background-size: contain;
    background-color: black;
    z-index: 1000;
  `;
  
  // Add click handler to return to call screen
  fullscreenImg.addEventListener('click', function() {
    document.body.removeChild(fullscreenImg);
    document.querySelector('.container').style.display = 'flex';
  });
  
  document.body.appendChild(fullscreenImg);
}

// Function to handle call answering
function answerCall() {
  ringtone.pause();
  ringtone.currentTime = 0;
  
  // Show alert and then display fullscreen image
  const userConfirmed = confirm("Panggilan tak dijawab!");
  if (userConfirmed) {
    showFullscreenImage();
  }
}

// Auto-play strategy with multiple fallbacks
function startRingtone() {
  // First try: Direct play
  const playPromise = ringtone.play();
  
  if (playPromise !== undefined) {
    playPromise.catch(() => {
      // Fallback 1: Create invisible play button
      const playButton = document.createElement('button');
      playButton.style.cssText = `
        position: fixed;
        opacity: 0;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 9999;
      `;
      document.body.appendChild(playButton);
      
      // Fallback 2: Auto-click after delay
      setTimeout(() => {
        playButton.click();
        playButton.remove();
      }, 300);
    });
  }
}

// Start ringtone when page is loaded
window.addEventListener('DOMContentLoaded', startRingtone);

// Slider functionality
const handle = document.getElementById("handle");
const slider = document.getElementById("slider");

let isDragging = false;
let startX = 0;
let currentLeft = 0;
let maxSlide = 0;

function setMaxSlide() {
  maxSlide = slider.offsetWidth - handle.offsetWidth - 10;
}

// Touch events
handle.addEventListener("touchstart", (e) => {
  isDragging = true;
  startX = e.touches[0].clientX;
  setMaxSlide();
});

handle.addEventListener("touchmove", (e) => {
  if (!isDragging) return;
  const deltaX = e.touches[0].clientX - startX;
  currentLeft = Math.max(0, Math.min(deltaX, maxSlide));
  handle.style.left = `${currentLeft}px`;
});

handle.addEventListener("touchend", () => {
  if (!isDragging) return;
  isDragging = false;
  if (currentLeft >= maxSlide - 10) {
    answerCall();
  } else {
    handle.style.left = "0px";
  }
});

// Mouse events
handle.addEventListener("mousedown", (e) => {
  isDragging = true;
  startX = e.clientX;
  setMaxSlide();
  e.preventDefault();
});

document.addEventListener("mousemove", (e) => {
  if (!isDragging) return;
  const deltaX = e.clientX - startX;
  currentLeft = Math.max(0, Math.min(deltaX, maxSlide));
  handle.style.left = `${currentLeft}px`;
});

document.addEventListener("mouseup", () => {
  if (!isDragging) return;
  isDragging = false;
  if (currentLeft >= maxSlide - 10) {
    answerCall();
  } else {
    handle.style.left = "0px";
  }
});

// Service Worker Registration
if ('serviceWorker' in navigator) {
  const sw = `
    self.addEventListener('install', e => {
      e.waitUntil(
        caches.open('pwa-cache').then(cache => {
          return cache.addAll(['.']);
        })
      );
    });

    self.addEventListener('fetch', e => {
      e.respondWith(
        caches.match(e.request).then(response => {
          return response || fetch(e.request);
        })
      );
    });
  `;
  const blob = new Blob([sw], { type: 'application/javascript' });
  const swUrl = URL.createObjectURL(blob);
  navigator.serviceWorker.register(swUrl);
}

// API Call for Caller ID
function capitalizeWords(str) {
  return str.replace(/\b\w/g, char => char.toUpperCase());
}

fetch("https://11z.co/_w/6804/selection")
  .then(response => response.json())
  .then(data => {
    if (data.value) {
      const capitalized = capitalizeWords(data.value);
      document.querySelector(".number").textContent = capitalized;
    }
  })
  .catch(error => {
    console.error("Gagal mengambil data:", error);
  });
  </script>
</body>
</html>
