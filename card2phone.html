<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Card Trick</title>
    <link rel="apple-touch-icon" href="./icon/timeline-192x192.png">
    <link rel="apple-touch-startup-image" href="./icon/timeline-512x512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Timeline">
    <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon/timeline-192x192.png">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: 'SF Pro Display', sans-serif;
            background-color: black;
            background-size: cover;
            background-position: center;
            color: white;
            overflow: hidden;
            touch-action: none;
            position: relative;
        }

        * {
            box-sizing: border-box;
        }
        
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        
        #card {
            position: absolute;
            width: 30%;
            max-width: 200px;
            z-index: 2;
            user-select: none;
            -webkit-user-drag: none;
            touch-action: none;
            transition: transform 0.2s ease-out;
            will-change: transform;
            transform-origin: center center;
        }
        
        #settings {
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 3;
            transition: top 0.5s ease;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        .setting-section {
            margin-bottom: 20px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-upload {
            background: #2196F3;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }

        #resize-notice {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            z-index: 4;
            display: none;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <img id="card" src="https://deckofcardsapi.com/static/img/AS.png" alt="Magic Card">
    <div id="settings">
        <h2>Magic Card Settings</h2>
        
        <div class="setting-section">
            <h3>Background Image</h3>
            <label class="file-upload">
                Choose Background
                <input type="file" id="bg-upload" accept="image/*">
            </label>
        </div>
        
        <div class="setting-section">
            <h3>Card Image</h3>
            <label class="file-upload">
                Choose Card
                <input type="file" id="card-upload" accept="image/*">
            </label>
            <button id="default-card">Use Default Card</button>
            <p>Pinch with two fingers to resize card</p>
        </div>
        
        <div class="setting-section">
            <button id="close-settings">Save & Close</button>
        </div>
    </div>

    <div id="resize-notice">Pinch to resize card</div>

    <script>
        // Elements
        const background = document.getElementById('background');
        const card = document.getElementById('card');
        const settings = document.getElementById('settings');
        const bgUpload = document.getElementById('bg-upload');
        const cardUpload = document.getElementById('card-upload');
        const defaultCardBtn = document.getElementById('default-card');
        const closeSettingsBtn = document.getElementById('close-settings');
        const resizeNotice = document.getElementById('resize-notice');
        
        // Initialize card properties
        let posX = window.innerWidth / 2 - card.offsetWidth / 2;
        let posY = window.innerHeight / 2 - card.offsetHeight / 2;
        let scale = 1;
        let isDragging = false;
        let isResizing = false;
        let startX, startY;
        let velocityX = 0;
        let velocityY = 0;
        let lastPosX = 0;
        let lastPosY = 0;
        let lastTime = 0;
        let initialDistance = 0;
        let initialScale = 1;
        
        // Set initial positions
        updateCardTransform();
        
        // Touch events for swipe up to open settings
        let startYPos = 0;
        let twoFingerStartY = 0;
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                twoFingerStartY = e.touches[0].clientY;
                startYPos = e.touches[0].clientY;
                
                // Check if we're starting a resize
                if (!isDragging) {
                    isResizing = true;
                    initialDistance = getDistance(
                        {x: e.touches[0].clientX, y: e.touches[0].clientY},
                        {x: e.touches[1].clientX, y: e.touches[1].clientY}
                    );
                    initialScale = scale;
                    resizeNotice.style.display = 'block';
                    setTimeout(() => {
                        resizeNotice.style.display = 'none';
                    }, 2000);
                }
            }
        }, {passive: false});
        
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                const currentY = e.touches[0].clientY;
                
                // Handle resizing
                if (isResizing) {
                    const currentDistance = getDistance(
                        {x: e.touches[0].clientX, y: e.touches[0].clientY},
                        {x: e.touches[1].clientX, y: e.touches[1].clientY}
                    );
                    
                    scale = initialScale * (currentDistance / initialDistance);
                    scale = Math.max(0.3, Math.min(scale, 3)); // Limit scale range
                    updateCardTransform();
                    e.preventDefault();
                } 
                // Handle settings swipe up (only when not resizing)
                else if (currentY - twoFingerStartY > 100) {
                    e.preventDefault();
                    settings.style.top = '0';
                }
            }
        }, {passive: false});
        
        document.addEventListener('touchend', (e) => {
            isResizing = false;
            
            // Double click to show card
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0 && e.touches.length === 0) {
                showCard();
            }
            lastTap = currentTime;
        });
        
        // Card dragging functionality with velocity tracking
        card.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX - posX;
                startY = e.touches[0].clientY - posY;
                velocityX = 0;
                velocityY = 0;
                lastPosX = posX;
                lastPosY = posY;
                lastTime = Date.now();
                e.preventDefault();
            }
        }, {passive: false});
        
        document.addEventListener('touchmove', (e) => {
            if (isDragging && e.touches.length === 1) {
                const now = Date.now();
                const deltaTime = now - lastTime;
                
                if (deltaTime > 0) {
                    const newPosX = e.touches[0].clientX - startX;
                    const newPosY = e.touches[0].clientY - startY;
                    
                    velocityX = (newPosX - lastPosX) / deltaTime * 1000;
                    velocityY = (newPosY - lastPosY) / deltaTime * 1000;
                    
                    lastPosX = newPosX;
                    lastPosY = newPosY;
                    lastTime = now;
                    
                    posX = newPosX;
                    posY = newPosY;
                    updateCardTransform();
                }
                e.preventDefault();
            }
        }, {passive: false});
        
        document.addEventListener('touchend', (e) => {
            if (isDragging) {
                isDragging = false;
                
                // Check if card is flicked quickly
                const speedThreshold = 1000; // pixels per second
                const currentSpeed = Math.sqrt(velocityX * velocityX + velocityY * velocityY);
                
                if (currentSpeed > speedThreshold || 
                    posX < -card.offsetWidth * scale * 0.5 || 
                    posX > window.innerWidth - card.offsetWidth * scale * 0.5 ||
                    posY < -card.offsetHeight * scale * 0.5 || 
                    posY > window.innerHeight - card.offsetHeight * scale * 0.5) {
                    
                    // Add momentum to the flick
                    const momentumDuration = 300; // ms
                    const startMomentum = Date.now();
                    
                    const animateMomentum = () => {
                        const elapsed = Date.now() - startMomentum;
                        if (elapsed < momentumDuration) {
                            const progress = 1 - (elapsed / momentumDuration);
                            posX += velocityX * 0.01 * progress;
                            posY += velocityY * 0.01 * progress;
                            updateCardTransform();
                            requestAnimationFrame(animateMomentum);
                        } else {
                            hideCard();
                        }
                    };
                    
                    animateMomentum();
                }
            }
        });
        
        // Settings functionality
        bgUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    background.style.backgroundImage = `url(${event.target.result})`;
                };
                reader.readAsDataURL(file);
            }
        });
        
        cardUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    card.src = event.target.result;
                    // Reset scale when new image is loaded
                    scale = 1;
                    updateCardTransform();
                };
                reader.readAsDataURL(file);
            }
        });
        
        defaultCardBtn.addEventListener('click', () => {
            card.src = "https://deckofcardsapi.com/static/img/AS.png";
            // Reset scale when default image is loaded
            scale = 1;
            updateCardTransform();
        });
        
        closeSettingsBtn.addEventListener('click', () => {
            settings.style.top = '-100%';
        });
        
        // Helper functions
        function getDistance(touch1, touch2) {
            return Math.sqrt(
                Math.pow(touch2.x - touch1.x, 2) + 
                Math.pow(touch2.y - touch1.y, 2)
            );
        }
        
        function updateCardTransform() {
            card.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
        }
        
        function hideCard() {
            card.style.display = 'none';
        }
        
        function showCard() {
            // Reset to center position
            posX = window.innerWidth / 2 - (card.offsetWidth * scale) / 2;
            posY = window.innerHeight / 2 - (card.offsetHeight * scale) / 2;
            updateCardTransform();
            card.style.display = 'block';
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            posX = window.innerWidth / 2 - (card.offsetWidth * scale) / 2;
            posY = window.innerHeight / 2 - (card.offsetHeight * scale) / 2;
            updateCardTransform();
        });
    </script>
</body>
</html>
