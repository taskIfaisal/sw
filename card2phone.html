<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Card Trick</title>
    <link rel="apple-touch-icon" href="./icon/card2phone.png">
    <link rel="apple-touch-startup-image" href="./icon/card2phone.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Timeline">
    <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon/card2phone.png">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: 'SF Pro Display', sans-serif;
            background-color: black;
            background-size: cover;
            background-position: center;
            color: white;
            overflow: hidden;
            touch-action: none;
            position: relative;
        }

        * {
            box-sizing: border-box;
        }
        
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        
        #card {
    position: absolute;
    width: 30%;
    max-width: 200px;
    z-index: 2;
    user-select: none;
    -webkit-user-drag: none;
    touch-action: none;
    /* Tambahan penting */
    transform-origin: center center;
    height: auto; /* Biarkan tinggi menyesuaikan proporsi */
    will-change: transform; /* Optimasi performa */
}
        #settings {
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 3;
            transition: top 0.5s ease;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        .setting-section {
            margin-bottom: 20px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-upload {
            background: #2196F3;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }

        /* Editor Modal Styles */
        .image-editor {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .editor-container {
            position: relative;
            width: 90%;
            height: 70%;
            margin: 20px;
        }

        #editing-card {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
            touch-action: none;
            /* Tambahkan ini untuk zoom yang lebih baik */
            transform-origin: center center;
        }

        .editor-controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background: rgba(0,0,0,0.7);
        }

        .editor-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .editor-buttons button {
            min-width: 100px;
        }

        #cancel-edit {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <img id="card" src="https://deckofcardsapi.com/static/img/AS.png" alt="Magic Card">
    <div id="settings">
        <h2>Magic Card Settings</h2>
        
        <div class="setting-section">
            <h3>Background Image</h3>
            <label class="file-upload">
                Choose Background
                <input type="file" id="bg-upload" accept="image/*">
            </label>
        </div>
        
        <div class="setting-section">
            <h3>Card Image</h3>
            <label class="file-upload">
                Choose Card
                <input type="file" id="card-upload" accept="image/*">
            </label>
            <button id="default-card">Use Default Card</button>
        </div>
        
        <div class="setting-section">
            <button id="close-settings">Save & Close</button>
        </div>
    </div>

    <script>
        // Elements
const background = document.getElementById('background');
const card = document.getElementById('card');
const settings = document.getElementById('settings');
const bgUpload = document.getElementById('bg-upload');
const cardUpload = document.getElementById('card-upload');
const defaultCardBtn = document.getElementById('default-card');
const closeSettingsBtn = document.getElementById('close-settings');

// Initialize card properties
let posX = window.innerWidth / 2 - card.offsetWidth / 2;
let posY = window.innerHeight / 2 - card.offsetHeight / 2;
let scale = 1;
let isDragging = false;
let startX, startY;
let velocityX = 0;
let velocityY = 0;
let lastPosX = 0;
let lastPosY = 0;
let lastTime = 0;

// Set initial positions
updateCardTransform();

// Fungsi untuk mendapatkan ukuran kartu setelah di-scale
function getScaledCardDimensions() {
    const rect = card.getBoundingClientRect();
    return {
        width: rect.width,
        height: rect.height
    };
}

// Update transform dengan memperhitungkan scale
function updateCardTransform() {
    const scaled = getScaledCardDimensions();
    
    // Batasi posisi agar tidak keluar layar
    posX = Math.max(-scaled.width * 0.5, Math.min(posX, window.innerWidth - scaled.width * 0.5));
    posY = Math.max(-scaled.height * 0.5, Math.min(posY, window.innerHeight - scaled.height * 0.5));
    
    card.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
}

// Touch events for swipe up to open settings
let startYPos = 0;
document.addEventListener('touchstart', (e) => {
    if (e.touches.length === 2) {
        startYPos = e.touches[0].clientY;
    }
}, {passive: false});

document.addEventListener('touchmove', (e) => {
    if (e.touches.length === 2) {
        const currentY = e.touches[0].clientY;
        if (currentY - startYPos > 100) {
            e.preventDefault();
            settings.style.top = '0';
        }
    }
}, {passive: false});

// Double tap to show card
let lastTap = 0;
document.addEventListener('touchend', (e) => {
    const currentTime = new Date().getTime();
    const tapLength = currentTime - lastTap;
    if (tapLength < 300 && tapLength > 0) {
        showCard();
    }
    lastTap = currentTime;
});

// Card dragging functionality
card.addEventListener('touchstart', (e) => {
    if (e.touches.length === 1) {
        isDragging = true;
        startX = e.touches[0].clientX - posX;
        startY = e.touches[0].clientY - posY;
        velocityX = 0;
        velocityY = 0;
        lastPosX = posX;
        lastPosY = posY;
        lastTime = Date.now();
        e.preventDefault();
    }
}, {passive: false});

document.addEventListener('touchmove', (e) => {
    if (isDragging && e.touches.length === 1) {
        const now = Date.now();
        const deltaTime = now - lastTime;
        
        if (deltaTime > 0) {
            const newPosX = e.touches[0].clientX - startX;
            const newPosY = e.touches[0].clientY - startY;
            
            velocityX = (newPosX - lastPosX) / deltaTime * 1000;
            velocityY = (newPosY - lastPosY) / deltaTime * 1000;
            
            lastPosX = newPosX;
            lastPosY = newPosY;
            lastTime = now;
            
            posX = newPosX;
            posY = newPosY;
            updateCardTransform();
        }
        e.preventDefault();
    }
}, {passive: false});

document.addEventListener('touchend', (e) => {
    if (isDragging) {
        isDragging = false;
        
        const scaled = getScaledCardDimensions();
        const speedThreshold = 1000;
        const currentSpeed = Math.sqrt(velocityX * velocityX + velocityY * velocityY);
        
        if (currentSpeed > speedThreshold || 
            posX < -scaled.width * 0.5 || 
            posX > window.innerWidth - scaled.width * 0.5 ||
            posY < -scaled.height * 0.5 || 
            posY > window.innerHeight - scaled.height * 0.5) {
            
            const momentumDuration = 300;
            const startMomentum = Date.now();
            
            const animateMomentum = () => {
                const elapsed = Date.now() - startMomentum;
                if (elapsed < momentumDuration) {
                    const progress = 1 - (elapsed / momentumDuration);
                    posX += velocityX * 0.01 * progress;
                    posY += velocityY * 0.01 * progress;
                    updateCardTransform();
                    requestAnimationFrame(animateMomentum);
                } else {
                    hideCard();
                }
            };
            
            animateMomentum();
        }
    }
});

// Pinch zoom functionality
let initialDistance = 0;
let initialScale = 1;

document.addEventListener('touchstart', (e) => {
    if (e.touches.length === 2) {
        initialDistance = Math.hypot(
            e.touches[1].clientX - e.touches[0].clientX,
            e.touches[1].clientY - e.touches[0].clientY
        );
        initialScale = scale;
        e.preventDefault();
    }
}, {passive: false});

document.addEventListener('touchmove', (e) => {
    if (e.touches.length === 2) {
        const currentDistance = Math.hypot(
            e.touches[1].clientX - e.touches[0].clientX,
            e.touches[1].clientY - e.touches[0].clientY
        );
        
        if (initialDistance > 0) {
            scale = Math.max(0.1, Math.min(5, initialScale * (currentDistance / initialDistance)));
            updateCardTransform();
        }
        e.preventDefault();
    }
}, {passive: false});

document.addEventListener('touchend', () => {
    initialDistance = 0;
}, {passive: false});

// Settings functionality
bgUpload.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
            background.style.backgroundImage = `url(${event.target.result})`;
        };
        reader.readAsDataURL(file);
    }
});

cardUpload.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
            card.src = event.target.result;
            // Reset scale when new image is loaded
            card.onload = function() {
                scale = 1;
                posX = window.innerWidth / 2 - (card.offsetWidth * scale) / 2;
                posY = window.innerHeight / 2 - (card.offsetHeight * scale) / 2;
                updateCardTransform();
            };
        };
        reader.readAsDataURL(file);
    }
});

defaultCardBtn.addEventListener('click', () => {
    card.src = "https://deckofcardsapi.com/static/img/AS.png";
    // Reset scale when default image is loaded
    card.onload = function() {
        scale = 1;
        posX = window.innerWidth / 2 - (card.offsetWidth * scale) / 2;
        posY = window.innerHeight / 2 - (card.offsetHeight * scale) / 2;
        updateCardTransform();
    };
});

closeSettingsBtn.addEventListener('click', () => {
    settings.style.top = '-100%';
});

function hideCard() {
    card.style.display = 'none';
}

function showCard() {
    // Reset to center position
    posX = window.innerWidth / 2 - (card.offsetWidth * scale) / 2;
    posY = window.innerHeight / 2 - (card.offsetHeight * scale) / 2;
    updateCardTransform();
    card.style.display = 'block';
}

// Handle window resize
window.addEventListener('resize', () => {
    posX = window.innerWidth / 2 - (card.offsetWidth * scale) / 2;
    posY = window.innerHeight / 2 - (card.offsetHeight * scale) / 2;
    updateCardTransform();
});

// Image Editor Function (tetap sama seperti sebelumnya)
function showImageEditor(imageSrc, callback) {
    // ... implementasi editor gambar yang sama ...
}

function getDistance(x1, y1, x2, y2) {
    return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
}
    </script>
</body>
</html>
