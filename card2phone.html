<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Card Trick</title>
    <link rel="apple-touch-icon" href="./icon/card2phone-512x512.png">
    <link rel="apple-touch-startup-image" href="./icon/card2phone-512x512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Card2Phone">
    <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon/card2phone-512x512.png">
   <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: 'SF Pro Display', sans-serif;
            background-color: black;
            background-size: cover;
            background-position: center;
            color: white;
            overflow: hidden;
            touch-action: none;
            position: relative;
        }

        * {
            box-sizing: border-box;
        }
        
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        
        #card {
            position: absolute;
            /* Hapus batasan width dan height */
            z-index: 2;
            user-select: none;
            -webkit-user-drag: none;
            touch-action: none;
            transform-origin: center center;
            /* Atur ukuran awal */
            width: auto;
            height: auto;
            max-width: none;
            max-height: none;
        }
        
        #settings {
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 3;
            transition: top 0.5s ease;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        .setting-section {
            margin-bottom: 20px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-upload {
            background: #2196F3;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }

        /* Editor Modal Styles */
        .image-editor {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .editor-container {
            position: relative;
            width: 90%;
            height: 70%;
            margin: 20px;
            overflow: hidden;
        }

        #editing-card {
            max-width: none;
            max-height: none;
            display: block;
            margin: 0 auto;
            touch-action: none;
            transform-origin: center center;
            transition: transform 0.1s ease;
            width: auto;
            height: auto;
        }

        .editor-controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background: rgba(0,0,0,0.7);
        }

        .editor-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .editor-buttons button {
            min-width: 100px;
        }

        #cancel-edit {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <img id="card" src="https://deckofcardsapi.com/static/img/AS.png" alt="Magic Card">
    <div id="settings">
        <h2>Pengaturan Kartu Ajaib</h2>
        
        <div class="setting-section">
            <h3>Gambar Latar Belakang</h3>
            <label class="file-upload">
                Pilih Background
                <input type="file" id="bg-upload" accept="image/*">
            </label>
        </div>
        
        <div class="setting-section">
            <h3>Gambar Kartu</h3>
            <label class="file-upload">
                Pilih Kartu
                <input type="file" id="card-upload" accept="image/*">
            </label>
            <button id="default-card">Gunakan Kartu Default</button>
        </div>
        
        <div class="setting-section">
            <button id="close-settings">Simpan & Tutup</button>
        </div>
    </div>

    <script>
        // Elements
        const background = document.getElementById('background');
        const card = document.getElementById('card');
        const settings = document.getElementById('settings');
        const bgUpload = document.getElementById('bg-upload');
        const cardUpload = document.getElementById('card-upload');
        const defaultCardBtn = document.getElementById('default-card');
        const closeSettingsBtn = document.getElementById('close-settings');
        
        // Inisialisasi properti kartu
        let posX = window.innerWidth / 2;
        let posY = window.innerHeight / 2;
        let scale = 1;
        let isDragging = false;
        let startX, startY;
        
        // Set posisi awal
        updateCardTransform();
        
        // Fungsi untuk mengupdate transformasi kartu
        function updateCardTransform() {
            card.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
        }
        
        // Fungsi untuk mendapatkan ukuran kartu yang discale
        function getScaledDimensions() {
            return {
                width: card.naturalWidth * scale,
                height: card.naturalHeight * scale
            };
        }
        
        // Event untuk swipe up buka settings
        let startYPos = 0;
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                startYPos = e.touches[0].clientY;
            }
        }, {passive: false});
        
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                const currentY = e.touches[0].clientY;
                if (currentY - startYPos > 100) { // Swipe UP dengan dua jari
                    e.preventDefault();
                    settings.style.top = '0';
                }
            }
        }, {passive: false});
        
        // Double tap untuk show card
        let lastTap = 0;
        document.addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                showCard();
            }
            lastTap = currentTime;
        });
        
        // Fungsi drag kartu
        card.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX - posX;
                startY = e.touches[0].clientY - posY;
                e.preventDefault();
            }
        }, {passive: false});
        
        document.addEventListener('touchmove', (e) => {
            if (isDragging && e.touches.length === 1) {
                posX = e.touches[0].clientX - startX;
                posY = e.touches[0].clientY - startY;
                updateCardTransform();
                e.preventDefault();
            }
        }, {passive: false});
        
        document.addEventListener('touchend', (e) => {
            isDragging = false;
        });
        
        // Zoom dengan pinch gesture
        let initialDistance = 0;
        let initialScale = 1;
        
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                // Hitung jarak awal antara dua jari
                initialDistance = Math.hypot(
                    e.touches[1].clientX - e.touches[0].clientX,
                    e.touches[1].clientY - e.touches[0].clientY
                );
                initialScale = scale;
                e.preventDefault();
            }
        }, {passive: false});
        
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                // Hitung jarak saat ini
                const currentDistance = Math.hypot(
                    e.touches[1].clientX - e.touches[0].clientX,
                    e.touches[1].clientY - e.touches[0].clientY
                );
                
                // Hitung scale baru
                if (initialDistance > 0) {
                    scale = initialScale * (currentDistance / initialDistance);
                    updateCardTransform();
                }
                e.preventDefault();
            }
        }, {passive: false});
        
        // Settings functionality
        bgUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    background.style.backgroundImage = `url(${event.target.result})`;
                };
                reader.readAsDataURL(file);
            }
        });
        
        cardUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    card.src = event.target.result;
                    // Reset scale dan posisi saat gambar baru dimuat
                    card.onload = function() {
                        scale = 1;
                        posX = window.innerWidth / 2;
                        posY = window.innerHeight / 2;
                        updateCardTransform();
                    };
                };
                reader.readAsDataURL(file);
            }
        });
        
        defaultCardBtn.addEventListener('click', () => {
            card.src = "https://deckofcardsapi.com/static/img/AS.png";
            // Reset scale dan posisi saat gambar default dimuat
            card.onload = function() {
                scale = 1;
                posX = window.innerWidth / 2;
                posY = window.innerHeight / 2;
                updateCardTransform();
            };
        });
        
        closeSettingsBtn.addEventListener('click', () => {
            settings.style.top = '-100%';
        });
        
        function hideCard() {
            card.style.display = 'none';
        }
        
        function showCard() {
            // Reset ke posisi tengah
            posX = window.innerWidth / 2;
            posY = window.innerHeight / 2;
            scale = 1;
            updateCardTransform();
            card.style.display = 'block';
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            posX = window.innerWidth / 2;
            posY = window.innerHeight / 2;
            updateCardTransform();
        });
    </script>
</body>
</html>
