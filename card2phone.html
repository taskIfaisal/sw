<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Card Trick</title>
    <link rel="apple-touch-icon" href="./icon/card2phone-512x512.png">
    <link rel="apple-touch-startup-image" href="./icon/card2phone-512x512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Card2Phone">
    <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon/card2phone-512x512.png">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: 'SF Pro Display', sans-serif;
            background-color: black;
            background-size: cover;
            background-position: center;
            color: white;
            overflow: hidden;
            touch-action: none;
            position: relative;
        }

        * {
            box-sizing: border-box;
        }
        
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        
        #card {
            position: absolute;
            width: 100%;
            max-width: 200px;
            z-index: 2;
            user-select: none;
            -webkit-user-drag: none;
            touch-action: none;
            transform-origin: center center;
            height: auto;
        }
        #settings {
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 3;
            transition: top 0.5s ease;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        .setting-section {
            margin-bottom: 20px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-upload {
            background: #2196F3;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }

        /* Editor Modal Styles */
        .image-editor {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .editor-container {
            position: relative;
            width: 90%;
            height: 70%;
            margin: 20px;
        }

        #editing-card {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
            touch-action: none;
            transform-origin: center center;
        }

        .editor-controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background: rgba(0,0,0,0.7);
        }

        .editor-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .editor-buttons button {
            min-width: 100px;
        }

        #cancel-edit {
            background: #f44336;
        }
        
        /* Permission button for iOS */
        #sensor-permission {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            font-size: 24px;
            z-index: 9999;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            text-align: center;
            padding: 20px;
            cursor: pointer;
        }
        
        #sensor-permission.hidden {
            display: none;
        }
        
        /* Reset and Save buttons */
        .storage-controls {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        #reset-settings {
            background: #ff9800;
        }
        
        #clear-storage {
            background: #f44336;
        }
        
        #auto-save-status {
            margin-top: 10px;
            font-size: 12px;
            color: #4CAF50;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <img id="card" src="https://raw.githubusercontent.com/taskIfaisal/sw/main/icon/Basketball.png" alt="Magic Ball">
    <div id="settings">
        <h2>Magic Card Settings</h2>
        
        <div class="setting-section">
            <h3>Background Image</h3>
            <label class="file-upload">
                Choose Background
                <input type="file" id="bg-upload" accept="image/*">
            </label>
        </div>
        
        <div class="setting-section">
            <h3>Card Image</h3>
            <label class="file-upload">
                Choose Card
                <input type="file" id="card-upload" accept="image/*">
            </label>
            <button id="default-card">Use Default Card</button>
        </div>
        
        <div class="setting-section storage-controls">
            <h3>Storage Settings</h3>
            <button id="save-settings">Save Current Settings</button>
            <button id="load-settings">Load Saved Settings</button>
            <button id="reset-settings">Reset to Default</button>
            <button id="clear-storage">Clear All Storage</button>
            <div id="auto-save-status">Auto-save: Enabled</div>
        </div>
        
        <div class="setting-section">
            <button id="close-settings">Save & Close</button>
        </div>
    </div>
    
    <!-- Sensor Permission Button -->
    <button id="sensor-permission" class="hidden">
        Allow Motion Sensor Access<br>
        <small>(Tap to enable tilt controls)</small>
    </button>

    <script>
        // Elements
        const background = document.getElementById('background');
        const card = document.getElementById('card');
        const settings = document.getElementById('settings');
        const bgUpload = document.getElementById('bg-upload');
        const cardUpload = document.getElementById('card-upload');
        const defaultCardBtn = document.getElementById('default-card');
        const closeSettingsBtn = document.getElementById('close-settings');
        const sensorPermissionBtn = document.getElementById('sensor-permission');
        
        // Storage elements
        const saveSettingsBtn = document.getElementById('save-settings');
        const loadSettingsBtn = document.getElementById('load-settings');
        const resetSettingsBtn = document.getElementById('reset-settings');
        const clearStorageBtn = document.getElementById('clear-storage');
        const autoSaveStatus = document.getElementById('auto-save-status');

        let isExiting = false;
        let autoSaveEnabled = true;

        // Initialize card properties
        let posX = window.innerWidth / 2 - card.offsetWidth / 2;
        let posY = window.innerHeight / 2 - card.offsetHeight / 2;
        let scale = 1;
        let isDragging = false;
        let startX, startY;
        let velocityX = 0;
        let velocityY = 0;
        let lastPosX = 0;
        let lastPosY = 0;
        let lastTime = 0;
        
        // SENSOR VARIABLES
        let smoothBeta = 0;
        let smoothGamma = 0;
        const sensitivity = 0.5;
        const smoothing = 0.2;
        let isSensorEnabled = false;
        
        // Storage keys
        const STORAGE_KEYS = {
            BACKGROUND: 'magic_card_background',
            CARD_IMAGE: 'magic_card_image',
            CARD_POSITION: 'magic_card_position',
            CARD_SCALE: 'magic_card_scale',
            SENSOR_ENABLED: 'magic_card_sensor'
        };
        
        // Set initial positions
        updateCardTransform();
        
        // Load saved settings on startup
        loadAllSettings();
        
        // Initialize sensor
        initSensor();
        
        // ===== LOCALSTORAGE FUNCTIONS =====
        function saveAllSettings() {
            if (!autoSaveEnabled) return;
            
            try {
                // Save background
                const bgStyle = background.style.backgroundImage;
                if (bgStyle && bgStyle !== 'none') {
                    localStorage.setItem(STORAGE_KEYS.BACKGROUND, bgStyle);
                }
                
                // Save card image
                localStorage.setItem(STORAGE_KEYS.CARD_IMAGE, card.src);
                
                // Save position and scale
                const positionData = {
                    x: posX,
                    y: posY,
                    scale: scale
                };
                localStorage.setItem(STORAGE_KEYS.CARD_POSITION, JSON.stringify(positionData));
                
                // Save sensor state
                localStorage.setItem(STORAGE_KEYS.SENSOR_ENABLED, isSensorEnabled.toString());
                
                console.log('Settings saved to localStorage');
                showAutoSaveMessage('Settings saved!');
            } catch (error) {
                console.error('Error saving to localStorage:', error);
            }
        }
        
        function loadAllSettings() {
            try {
                // Load background
                const savedBg = localStorage.getItem(STORAGE_KEYS.BACKGROUND);
                if (savedBg) {
                    background.style.backgroundImage = savedBg;
                }
                
                // Load card image
                const savedCard = localStorage.getItem(STORAGE_KEYS.CARD_IMAGE);
                if (savedCard) {
                    card.src = savedCard;
                }
                
                // Load position and scale
                const savedPosition = localStorage.getItem(STORAGE_KEYS.CARD_POSITION);
                if (savedPosition) {
                    const positionData = JSON.parse(savedPosition);
                    posX = positionData.x || posX;
                    posY = positionData.y || posY;
                    scale = positionData.scale || scale;
                    updateCardTransform();
                }
                
                // Load sensor state
                const savedSensor = localStorage.getItem(STORAGE_KEYS.SENSOR_ENABLED);
                if (savedSensor !== null) {
                    isSensorEnabled = savedSensor === 'true';
                }
                
                console.log('Settings loaded from localStorage');
            } catch (error) {
                console.error('Error loading from localStorage:', error);
            }
        }
        
        function resetToDefault() {
            // Clear all saved settings
            Object.values(STORAGE_KEYS).forEach(key => {
                localStorage.removeItem(key);
            });
            
            // Reset to default values
            background.style.backgroundImage = '';
            card.src = "https://raw.githubusercontent.com/taskIfaisal/sw/main/icon/Basketball.png";
            posX = window.innerWidth / 2 - card.offsetWidth / 2;
            posY = window.innerHeight / 2 - card.offsetHeight / 2;
            scale = 1;
            isSensorEnabled = false;
            
            updateCardTransform();
            showAutoSaveMessage('Reset to default!');
        }
        
        function clearAllStorage() {
            if (confirm('Are you sure you want to clear all saved settings?')) {
                localStorage.clear();
                resetToDefault();
                showAutoSaveMessage('All storage cleared!');
            }
        }
        
        function toggleAutoSave() {
            autoSaveEnabled = !autoSaveEnabled;
            autoSaveStatus.textContent = `Auto-save: ${autoSaveEnabled ? 'Enabled' : 'Disabled'}`;
            autoSaveStatus.style.color = autoSaveEnabled ? '#4CAF50' : '#f44336';
            showAutoSaveMessage(`Auto-save ${autoSaveEnabled ? 'enabled' : 'disabled'}`);
        }
        
        function showAutoSaveMessage(message) {
            autoSaveStatus.textContent = message;
            autoSaveStatus.style.opacity = '1';
            autoSaveStatus.style.color = '#4CAF50';
            
            setTimeout(() => {
                if (autoSaveEnabled) {
                    autoSaveStatus.textContent = 'Auto-save: Enabled';
                    autoSaveStatus.style.color = '#4CAF50';
                }
                autoSaveStatus.style.opacity = '0.8';
            }, 2000);
        }
        // ===== END LOCALSTORAGE FUNCTIONS =====
        
        // Touch events for swipe up to open settings
        let startYPos = 0;
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                startYPos = e.touches[0].clientY;
            }
        }, {passive: false});
        
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                const currentY = e.touches[0].clientY;
                if (currentY - startYPos > 100) { // Swipe UP with two fingers
                    e.preventDefault();
                    settings.style.top = '0';
                }
            }
        }, {passive: false});
        
        // Double click to show card
        let lastTap = 0;
        document.addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                showCard();
            }
            lastTap = currentTime;
        });
        
        // Card dragging functionality with velocity tracking
        card.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX - posX;
                startY = e.touches[0].clientY - posY;
                velocityX = 0;
                velocityY = 0;
                lastPosX = posX;
                lastPosY = posY;
                lastTime = Date.now();
                e.preventDefault();
            }
        }, {passive: false});
        
        document.addEventListener('touchmove', (e) => {
            if (isDragging && e.touches.length === 1) {
                const now = Date.now();
                const deltaTime = now - lastTime;
                
                if (deltaTime > 0) {
                    const newPosX = e.touches[0].clientX - startX;
                    const newPosY = e.touches[0].clientY - startY;
                    
                    velocityX = (newPosX - lastPosX) / deltaTime * 1000;
                    velocityY = (newPosY - lastPosY) / deltaTime * 1000;
                    
                    lastPosX = newPosX;
                    lastPosY = newPosY;
                    lastTime = now;
                    
                    posX = newPosX;
                    posY = newPosY;
                    
                    updateCardTransform();
                }
                e.preventDefault();
            }
        }, {passive: false});
        
        document.addEventListener('touchend', (e) => {
            if (isDragging) {
                isDragging = false;
                
                // Save position when dragging ends
                saveAllSettings();
                
                // Check if card is flicked quickly
                const speedThreshold = 1000;
                const currentSpeed = Math.sqrt(velocityX * velocityX + velocityY * velocityY);
                const outTop    = posY < -card.offsetHeight * scale * 0.4;
                const outBottom = posY > window.innerHeight - card.offsetHeight * scale * 0.6;
                const outLeft   = posX < -card.offsetWidth * scale * 0.4;
                const outRight  = posX > window.innerWidth - card.offsetWidth * scale * 0.6;

                if (outTop || outBottom || outLeft || outRight) {
                    card.style.transition = 'none';
                    hideCard();
                    return;
                }
            }
        });
        
        // Settings functionality
        bgUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    background.style.backgroundImage = `url(${event.target.result})`;
                    saveAllSettings(); // Save when background changes
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Modified card upload with image editor
        cardUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    showImageEditor(event.target.result, (editedImage) => {
                        card.src = editedImage;
                        scale = 1;
                        updateCardTransform();
                        saveAllSettings(); // Save when card changes
                    });
                };
                reader.readAsDataURL(file);
            }
        });
        
        defaultCardBtn.addEventListener('click', () => {
            card.src = "https://deckofcardsapi.com/static/img/AS.png";
            scale = 1;
            updateCardTransform();
            saveAllSettings(); // Save when default card is set
        });
        
        closeSettingsBtn.addEventListener('click', () => {
            settings.style.top = '-100%';
            saveAllSettings(); // Save when settings are closed
        });
        
        // Storage buttons event listeners
        saveSettingsBtn.addEventListener('click', () => {
            saveAllSettings();
            showAutoSaveMessage('Settings manually saved!');
        });
        
        loadSettingsBtn.addEventListener('click', () => {
            loadAllSettings();
            showAutoSaveMessage('Settings loaded!');
        });
        
        resetSettingsBtn.addEventListener('click', resetToDefault);
        clearStorageBtn.addEventListener('click', clearAllStorage);
        
        // Double tap auto-save status to toggle auto-save
        let lastAutoSaveTap = 0;
        autoSaveStatus.addEventListener('click', () => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastAutoSaveTap;
            if (tapLength < 300 && tapLength > 0) {
                toggleAutoSave();
            }
            lastAutoSaveTap = currentTime;
        });
        
        // ===== SENSOR IMPLEMENTATION =====
        function initSensor() {
            if (typeof DeviceOrientationEvent?.requestPermission === "function") {
                sensorPermissionBtn.classList.remove('hidden');
                
                sensorPermissionBtn.onclick = async () => {
                    try {
                        const permission = await DeviceOrientationEvent.requestPermission();
                        if (permission === "granted") {
                            sensorPermissionBtn.classList.add('hidden');
                            startSensor();
                            saveAllSettings(); // Save sensor permission
                        }
                    } catch (error) {
                        console.error("Error requesting permission:", error);
                        sensorPermissionBtn.innerHTML = "Error requesting permission.<br>Try refreshing the page.";
                    }
                };
            } else {
                startSensor();
            }
        }
        
        function startSensor() {
            isSensorEnabled = true;
            window.addEventListener("deviceorientation", handleDeviceOrientation);
            startSensorAnimation();
        }
        
        function handleDeviceOrientation(e) {
            if (!card.style.display || card.style.display === 'none' || isDragging) return;

            const beta = Math.max(-45, Math.min(45, e.beta || 0));
            const gamma = Math.max(-45, Math.min(45, e.gamma || 0));

            smoothBeta += (beta - smoothBeta) * smoothing;
            smoothGamma += (gamma - smoothGamma) * smoothing;
        }
        
        function startSensorAnimation() {
            function animate() {
                if (isSensorEnabled && !isDragging && card.style.display !== 'none') {
                    posX += smoothGamma * sensitivity;
                    posY += smoothBeta * sensitivity;
                    
                    applyBounds();
                    updateCardTransform();
                    
                    // Auto-save when sensor moves card (debounced)
                    debouncedSave();
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        function applyBounds() {
            const cardWidth = card.offsetWidth * scale;
            const cardHeight = card.offsetHeight * scale;
            
            const minX = 0;
            const maxX = window.innerWidth - cardWidth;
            const minY = 0;
            const maxY = window.innerHeight - cardHeight;
            
            posX = Math.max(minX, Math.min(maxX, posX));
            posY = Math.max(minY, Math.min(maxY, posY));
        }
        // ===== END SENSOR IMPLEMENTATION =====
        
        // Debounced save function to prevent too many saves
        let saveTimeout;
        function debouncedSave() {
            if (saveTimeout) clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                if (autoSaveEnabled) {
                    saveAllSettings();
                }
            }, 1000);
        }
        
        // Image Editor Function
        function showImageEditor(imageSrc, callback) {
            const editor = document.createElement('div');
            editor.className = 'image-editor';
            editor.innerHTML = `
                <div class="editor-container">
                    <img id="editing-card" src="${imageSrc}" alt="Card being edited">
                    <div class="editor-controls">
                        <div style="color:white; margin-bottom:10px;">Pinch to zoom</div>
                        <div class="editor-buttons">
                            <button id="save-edit">Save</button>
                            <button id="cancel-edit">Cancel</button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(editor);
            
            const editingCard = document.getElementById('editing-card');
            const saveBtn = document.getElementById('save-edit');
            const cancelBtn = document.getElementById('cancel-edit');
            
            let currentScale = 1;
            let startDistance = 0;
            
            editingCard.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    startDistance = getDistance(
                        e.touches[0].clientX, e.touches[0].clientY,
                        e.touches[1].clientX, e.touches[1].clientY
                    );
                }
            }, {passive: false});
            
            editingCard.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    const currentDistance = getDistance(
                        e.touches[0].clientX, e.touches[0].clientY,
                        e.touches[1].clientX, e.touches[1].clientY
                    );
                    
                    if (startDistance > 0) {
                        currentScale = Math.max(0.3, Math.min(3, currentDistance / startDistance));
                        editingCard.style.transform = `scale(${currentScale})`;
                    }
                }
            }, {passive: false});
            
            editingCard.addEventListener('touchend', () => {
                startDistance = 0;
            }, {passive: false});
            
            saveBtn.addEventListener('click', () => {
                document.body.removeChild(editor);
                callback(imageSrc);
            });
            
            cancelBtn.addEventListener('click', () => {
                document.body.removeChild(editor);
            });
        }
        
        // Helper function to calculate distance between two points
        function getDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }
        
        // Helper functions
        function updateCardTransform() {
            card.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
        }
        
        function hideCard() {
            card.style.display = 'none';
            saveAllSettings(); // Save when card is hidden
        }
        
        function showCard() {
            posX = window.innerWidth / 2 - (card.offsetWidth * scale) / 2;
            posY = window.innerHeight / 2 - (card.offsetHeight * scale) / 2;
            updateCardTransform();
            card.style.display = 'block';
            saveAllSettings(); // Save when card is shown
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            posX = window.innerWidth / 2 - (card.offsetWidth * scale) / 2;
            posY = window.innerHeight / 2 - (card.offsetHeight * scale) / 2;
            updateCardTransform();
            saveAllSettings(); // Save on resize
        });
        
        // Save before page unload
        window.addEventListener('beforeunload', () => {
            saveAllSettings();
        });
        
        // Auto-save every 30 seconds as backup
        setInterval(() => {
            if (autoSaveEnabled) {
                saveAllSettings();
            }
        }, 30000);
    </script>
</body>
</html>
