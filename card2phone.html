<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Card Trick with Tilt</title>
    <link rel="apple-touch-icon" href="./icon/card2phone-512x512.png">
    <link rel="apple-touch-startup-image" href="./icon/card2phone-512x512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Timeline">
    <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon/card2phone-512x512.png">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: 'SF Pro Display', sans-serif;
            background-color: black;
            background-size: cover;
            background-position: center;
            color: white;
            overflow: hidden;
            touch-action: none;
            position: relative;
        }

        * {
            box-sizing: border-box;
        }
        
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        
        #card {
            position: absolute;
            width: 100%;
            max-width: 200px;
            z-index: 2;
            user-select: none;
            -webkit-user-drag: none;
            touch-action: none;
            transform-origin: center center;
            height: auto;
            transition: transform 0.1s ease-out; /* Smooth transition untuk pergerakan natural */
        }

        #settings {
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 3;
            transition: top 0.5s ease;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        .setting-section {
            margin-bottom: 20px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-upload {
            background: #2196F3;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }

        .tilt-indicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 10;
        }

        /* Editor Modal Styles */
        .image-editor {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .editor-container {
            position: relative;
            width: 90%;
            height: 70%;
            margin: 20px;
        }

        #editing-card {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
            touch-action: none;
            transform-origin: center center;
        }

        .editor-controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background: rgba(0,0,0,0.7);
        }

        .editor-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .editor-buttons button {
            min-width: 100px;
        }

        #cancel-edit {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <img id="card" src="https://deckofcardsapi.com/static/img/AS.png" alt="Magic Card">
    <div class="tilt-indicator" id="tiltIndicator">
        Tilt: X:0, Y:0
    </div>
    <div id="settings">
        <h2>Magic Card Settings</h2>
        
        <div class="setting-section">
            <h3>Background Image</h3>
            <label class="file-upload">
                Choose Background
                <input type="file" id="bg-upload" accept="image/*">
            </label>
        </div>
        
        <div class="setting-section">
            <h3>Card Image</h3>
            <label class="file-upload">
                Choose Card
                <input type="file" id="card-upload" accept="image/*">
            </label>
            <button id="default-card">Use Default Card</button>
        </div>

        <div class="setting-section">
            <h3>Tilt Sensitivity</h3>
            <input type="range" id="tiltSensitivity" min="1" max="10" value="5">
            <span id="sensitivityValue">5</span>
        </div>

        <div class="setting-section">
            <h3>Tilt Mode</h3>
            <button id="tiltMode">Enable Tilt Control</button>
        </div>
        
        <div class="setting-section">
            <button id="close-settings">Save & Close</button>
        </div>
    </div>

    <script>
        // Elements
        const background = document.getElementById('background');
        const card = document.getElementById('card');
        const settings = document.getElementById('settings');
        const bgUpload = document.getElementById('bg-upload');
        const cardUpload = document.getElementById('card-upload');
        const defaultCardBtn = document.getElementById('default-card');
        const closeSettingsBtn = document.getElementById('close-settings');
        const tiltIndicator = document.getElementById('tiltIndicator');
        const tiltSensitivity = document.getElementById('tiltSensitivity');
        const sensitivityValue = document.getElementById('sensitivityValue');
        const tiltModeBtn = document.getElementById('tiltMode');
        
        // Tilt control variables
        let isTiltMode = false;
        let tiltX = 0;
        let tiltY = 0;
        let filteredTiltX = 0;
        let filteredTiltY = 0;
        let alpha = 0.2; // Low-pass filter factor (0.1-0.3 untuk smoothing)
        let sensitivity = 5;
        
        // Initialize card properties
        let posX = window.innerWidth / 2 - card.offsetWidth / 2;
        let posY = window.innerHeight / 2 - card.offsetHeight / 2;
        let scale = 1;
        let isDragging = false;
        let startX, startY;
        let velocityX = 0;
        let velocityY = 0;
        let lastPosX = 0;
        let lastPosY = 0;
        let lastTime = 0;
        
        // Set initial positions
        updateCardTransform();
        
        // Tilt Sensitivity Control
        tiltSensitivity.addEventListener('input', (e) => {
            sensitivity = parseInt(e.target.value);
            sensitivityValue.textContent = sensitivity;
        });
        
        // Tilt Mode Toggle
        tiltModeBtn.addEventListener('click', () => {
            isTiltMode = !isTiltMode;
            tiltModeBtn.textContent = isTiltMode ? 'Disable Tilt Control' : 'Enable Tilt Control';
            tiltModeBtn.style.background = isTiltMode ? '#4CAF50' : '#f44336';
            
            if (isTiltMode) {
                startTiltControl();
            } else {
                stopTiltControl();
            }
        });
        
        // Device Orientation Handler dengan Filter
        function handleDeviceOrientation(event) {
            if (!isTiltMode) return;
            
            // Dapatkan nilai accelerometer
            const beta = event.beta;  // -180 to 180 (depan-belakang)
            const gamma = event.gamma; // -90 to 90 (kiri-kanan)
            
            // Normalisasi nilai (-1 to 1)
            const normalizedX = Math.max(-1, Math.min(1, gamma / 45)); // Lebih sensitif
            const normalizedY = Math.max(-1, Math.min(1, beta / 45));
            
            // Apply low-pass filter untuk smoothing
            filteredTiltX = alpha * normalizedX + (1 - alpha) * filteredTiltX;
            filteredTiltY = alpha * normalizedY + (1 - alpha) * filteredTiltY;
            
            // Update tilt values dengan sensitivity
            tiltX = filteredTiltX * sensitivity * 30; // Multiply factor untuk pergerakan lebih besar
            tiltY = filteredTiltY * sensitivity * 30;
            
            // Update indicator
            tiltIndicator.textContent = `Tilt: X:${tiltX.toFixed(1)}, Y:${tiltY.toFixed(1)}`;
            
            // Update card position berdasarkan tilt
            updateCardPositionFromTilt();
        }
        
        function updateCardPositionFromTilt() {
            if (!isTiltMode || isDragging) return;
            
            // Hitung posisi baru berdasarkan tilt
            const newX = (window.innerWidth - card.offsetWidth * scale) / 2 + tiltX;
            const newY = (window.innerHeight - card.offsetHeight * scale) / 2 + tiltY;
            
            // Boundary checking dengan easing
            const boundedX = Math.max(-card.offsetWidth * scale * 0.3, 
                                    Math.min(window.innerWidth - card.offsetWidth * scale * 0.7, newX));
            const boundedY = Math.max(-card.offsetHeight * scale * 0.3, 
                                    Math.min(window.innerHeight - card.offsetHeight * scale * 0.7, newY));
            
            // Smooth transition ke posisi baru
            posX = boundedX;
            posY = boundedY;
            
            updateCardTransform();
        }
        
        function startTiltControl() {
            if (typeof DeviceOrientationEvent !== 'undefined' && 
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                // iOS 13+ perlu permission
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleDeviceOrientation);
                            tiltIndicator.style.display = 'block';
                        }
                    })
                    .catch(console.error);
            } else {
                // Android dan browser lain
                window.addEventListener('deviceorientation', handleDeviceOrientation);
                tiltIndicator.style.display = 'block';
            }
        }
        
        function stopTiltControl() {
            window.removeEventListener('deviceorientation', handleDeviceOrientation);
            tiltIndicator.style.display = 'none';
            
            // Kembalikan kartu ke tengah secara smooth
            resetCardToCenter();
        }
        
        function resetCardToCenter() {
            posX = window.innerWidth / 2 - (card.offsetWidth * scale) / 2;
            posY = window.innerHeight / 2 - (card.offsetHeight * scale) / 2;
            updateCardTransform();
        }
        
        // Touch events untuk swipe up ke settings
        let startYPos = 0;
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                startYPos = e.touches[0].clientY;
            }
        }, {passive: false});
        
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                const currentY = e.touches[0].clientY;
                if (currentY - startYPos > 100) { // Swipe UP dengan dua jari
                    e.preventDefault();
                    settings.style.top = '0';
                }
            }
        }, {passive: false});
        
        // Double click untuk show card
        let lastTap = 0;
        document.addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                showCard();
            }
            lastTap = currentTime;
        });
        
        // Card dragging functionality dengan priority atas tilt control
        card.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX - posX;
                startY = e.touches[0].clientY - posY;
                velocityX = 0;
                velocityY = 0;
                lastPosX = posX;
                lastPosY = posY;
                lastTime = Date.now();
                e.preventDefault();
            }
        }, {passive: false});
        
        document.addEventListener('touchmove', (e) => {
            if (isDragging && e.touches.length === 1) {
                const now = Date.now();
                const deltaTime = now - lastTime;
                
                if (deltaTime > 0) {
                    const newPosX = e.touches[0].clientX - startX;
                    const newPosY = e.touches[0].clientY - startY;
                    
                    velocityX = (newPosX - lastPosX) / deltaTime * 1000;
                    velocityY = (newPosY - lastPosY) / deltaTime * 1000;
                    
                    lastPosX = newPosX;
                    lastPosY = newPosY;
                    lastTime = now;
                    
                    posX = newPosX;
                    posY = newPosY;
                    updateCardTransform();
                }
                e.preventDefault();
            }
        }, {passive: false});
        
        document.addEventListener('touchend', (e) => {
            if (isDragging) {
                isDragging = false;
                
                // Jika dalam tilt mode, kembali ke kontrol tilt setelah drag
                if (isTiltMode) {
                    // Reset filtered values untuk menghindari jump
                    filteredTiltX = 0;
                    filteredTiltY = 0;
                } else {
                    // Check jika card di-flick cepat
                    const speedThreshold = 1000;
                    const currentSpeed = Math.sqrt(velocityX * velocityX + velocityY * velocityY);
                    
                    if (currentSpeed > speedThreshold || 
                        posX < -card.offsetWidth * scale * 0.5 || 
                        posX > window.innerWidth - card.offsetWidth * scale * 0.5 ||
                        posY < -card.offsetHeight * scale * 0.5 || 
                        posY > window.innerHeight - card.offsetHeight * scale * 0.5) {
                        
                        hideCard();
                    }
                }
            }
        });
        
        // Settings functionality
        bgUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    background.style.backgroundImage = `url(${event.target.result})`;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Modified card upload dengan image editor
        cardUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    showImageEditor(event.target.result, (editedImage) => {
                        card.src = editedImage;
                        scale = 1;
                        updateCardTransform();
                    });
                };
                reader.readAsDataURL(file);
            }
        });
        
        defaultCardBtn.addEventListener('click', () => {
            card.src = "https://deckofcardsapi.com/static/img/AS.png";
            scale = 1;
            updateCardTransform();
        });
        
        closeSettingsBtn.addEventListener('click', () => {
            settings.style.top = '-100%';
        });
        
        // Image Editor Function
        function showImageEditor(imageSrc, callback) {
            const editor = document.createElement('div');
            editor.className = 'image-editor';
            editor.innerHTML = `
                <div class="editor-container">
                    <img id="editing-card" src="${imageSrc}" alt="Card being edited">
                    <div class="editor-controls">
                        <div style="color:white; margin-bottom:10px;">Pinch to zoom</div>
                        <div class="editor-buttons">
                            <button id="save-edit">Save</button>
                            <button id="cancel-edit">Cancel</button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(editor);
            
            const editingCard = document.getElementById('editing-card');
            const saveBtn = document.getElementById('save-edit');
            const cancelBtn = document.getElementById('cancel-edit');
            
            let currentScale = 1;
            let startDistance = 0;
            
            editingCard.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    startDistance = getDistance(
                        e.touches[0].clientX, e.touches[0].clientY,
                        e.touches[1].clientX, e.touches[1].clientY
                    );
                }
            }, {passive: false});
            
            editingCard.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    const currentDistance = getDistance(
                        e.touches[0].clientX, e.touches[0].clientY,
                        e.touches[1].clientX, e.touches[1].clientY
                    );
                    
                    if (startDistance > 0) {
                        currentScale = Math.max(0.3, Math.min(3, currentDistance / startDistance));
                        editingCard.style.transform = `scale(${currentScale})`;
                    }
                }
            }, {passive: false});
            
            editingCard.addEventListener('touchend', () => {
                startDistance = 0;
            }, {passive: false});
            
            saveBtn.addEventListener('click', () => {
                document.body.removeChild(editor);
                callback(imageSrc);
            });
            
            cancelBtn.addEventListener('click', () => {
                document.body.removeChild(editor);
            });
        }
        
        // Helper functions
        function getDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }
        
        function updateCardTransform() {
            card.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
        }
        
        function hideCard() {
            card.style.display = 'none';
        }
        
        function showCard() {
            resetCardToCenter();
            card.style.display = 'block';
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            resetCardToCenter();
        });
    </script>
</body>
</html>
