<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>iPhone Lock Screen Keypad</title>

  <!-- Apple PWA Settings -->
  <link rel="apple-touch-icon" href="./icon/lock-192x192.png" />
  <link rel="apple-touch-startup-image" href="./icon/lock-512x512.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="P-Lock V2" />
  <link rel="icon" type="image/png" sizes="192x192" href="./icon/lock-192x192.png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden !important;
      position: fixed;
      touch-action: manipulation;
      background-color: #0c0c0c;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .lock-icon {
      position: absolute;
      top: 0;
      left: 50%;
      margin: 0px auto 0;
      transform: translateX(-50%);
      font-size: 32px;
      filter: brightness(0) invert(1);
    }

    .prompt {
      margin: 10px 0;
      font-size: 18px;
    }

    .dots {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .dot {
      width: 12px;
      height: 12px;
      margin: 0 12px;
      border-radius: 50%;
      border: 1px solid white;
      background: transparent;
      transition: background 0.3s;
    }

    .dot.filled {
      background: white;
    }

    .dots.shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 16px 26px;
      margin-top: 45px;
    }

    .key {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      background-color: #303030;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: 300;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .key.pressed {
      background-color: rgb(197, 193, 193) !important;
      color: black !important;
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
    }

    .key small {
      font-size: 10px;
      font-weight: normal;
      margin-top: -3px;
      letter-spacing: 2px;
    }

    .bottom-buttons {
      display: flex;
      justify-content: space-between;
      width: 250px;
      margin-top: 55px;
      font-size: 16px;
    }

    .empty {
      width: 80px;
      height: 80px;
    }

    #unlockedPage, #settingsPage {
      display: none;
      text-align: center;
      opacity: 0;
      transition: opacity 0.6s ease;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      z-index: 10;
      padding-top: 100px;
    }

    #displayPin {
      position: fixed;
      top: 40px;
      width: 100%;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 5px black;
      z-index: 2;
      display: none;
      white-space: pre-line;
      overflow: hidden;
      pointer-events: none;
    }

    #uploadedImage {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      display: none;
      max-width: 100vw;
      max-height: 100vh;
    }

    #previewContainer {
      width: 150px;
      height: 250px;
      border: 2px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      margin: 20px auto;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #fakeImagePreview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #revealed-pin {
      transition: opacity 0.3s ease;
    }
  </style>
</head>

<body>
  <div class="lock-icon">
    <svg width="28" height="13" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-7h-1V7a5 5 0 0 0-10 0v3H6a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-9a2 2 0 0 0-2-2zM9 7a3 3 0 0 1 6 0v3H9V7z" />
    </svg>
  </div>

  <div class="prompt" id="promptText">Touch ID or Enter Passcode</div>

  <div class="dots" id="dots">
    <!-- Dots akan dibuat dinamis -->
  </div>

  <div class="keypad" id="keypad">
    <div class="key">1<small></small></div>
    <div class="key">2<small>ABC</small></div>
    <div class="key">3<small>DEF</small></div>
    <div class="key">4<small>GHI</small></div>
    <div class="key">5<small>JKL</small></div>
    <div class="key">6<small>MNO</small></div>
    <div class="key">7<small>PQRS</small></div>
    <div class="key">8<small>TUV</small></div>
    <div class="key">9<small>WXYZ</small></div>
    <div class="empty"></div>
    <div class="key">0<small></small></div>
    <div class="empty"></div>
  </div>

  <div class="bottom-buttons">
    <div id="emergencyBtn">Emergency</div>
    <div id="cancelDeleteBtn">Cancel</div>
  </div>

  <div id="unlockedPage">
    <button id="backBtn" style="
      position: absolute;
      top: 10px;
      left: 10px;
      width: 60px;
      height: 40px;
      background-color: transparent;
      border: none;
      z-index: 1000;
      color: transparent;">‚Üê</button>

    <div id="displayPin"></div>
    <img id="uploadedImage" src="" alt="Uploaded">
  </div>

  <div id="settingsPage">
    <h2>Settings</h2>
    <input type="number" id="pinRepeat" placeholder="Repeat Count" /><br><br>
    <input type="file" id="imageInput" accept="image/*" />
    <div id="previewContainer">
      <img id="fakeImagePreview" src="" alt="Preview">
    </div>
    <button onclick="closeSettings()">Close</button>
  </div>

  <script>
    // ============================================
    // GLOBAL VARIABLES
    // ============================================
    const keys = document.querySelectorAll('.key');
    const dotsContainer = document.getElementById('dots');
    const promptText = document.getElementById('promptText');
    const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
    const unlockPage = document.getElementById('unlockedPage');
    const display = document.getElementById('displayPin');
    const emergencyBtn = document.getElementById('emergencyBtn');
    const settingsPage = document.getElementById('settingsPage');
    const uploadedImage = document.getElementById('uploadedImage');

    let currentInput = '';
    let savedPins = [];
    let pinVisible = false;
    let pinRepeatTarget = 1;
    let emergencyClickCount = 0;
    let uploadedImageSrc = '';
    let pressTimer;
    let promptClickCount = 0;
    let promptClickTimer = null;
    
    // PIN length settings - TAMBAH VARIABEL INI
    let pinLength = 6; // Default 6-digit
    let dots = [];

    // ============================================
    // INITIALIZE DOTS - FUNGSI BARU
    // ============================================
    function initDots() {
      dotsContainer.innerHTML = '';
      dots = [];
      
      for (let i = 0; i < pinLength; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        dotsContainer.appendChild(dot);
        dots.push(dot);
      }
      
      // Reset current input ketika dots berubah
      currentInput = '';
      updateDots();
    }

    // ============================================
    // TOGGLE PIN LENGTH - FUNGSI BARU
    // ============================================
    function togglePinLength() {
      // Toggle antara 4 dan 6 digit
      pinLength = pinLength === 6 ? 4 : 6;
      
      // Buat dots baru
      initDots();
      
      // Feedback visual sederhana
      promptText.style.opacity = '0.5';
      setTimeout(() => {
        promptText.style.opacity = '1';
      }, 200);
      
      console.log(`PIN length changed to ${pinLength} digits`);
    }

    // ============================================
    // DOUBLE CLICK DETECTION - TAMBAH EVENT INI
    // ============================================
    promptText.addEventListener('click', () => {
      promptClickCount++;
      
      if (promptClickCount === 1) {
        // Timer untuk double click
        promptClickTimer = setTimeout(() => {
          promptClickCount = 0;
        }, 300);
      } else if (promptClickCount === 2) {
        // Double click terdeteksi
        clearTimeout(promptClickTimer);
        promptClickCount = 0;
        
        togglePinLength();
      }
    });

    // ============================================
    // KEYPAD FUNCTIONALITY - MODIFIKASI
    // ============================================
    keys.forEach(key => {
        key.addEventListener('click', () => {
            if (currentInput.length < pinLength) { // MODIFIKASI: ganti 6 dengan pinLength
                currentInput += key.textContent.trim().charAt(0);
                updateDots();
                if (currentInput.length === pinLength) { // MODIFIKASI: ganti 6 dengan pinLength
                    shakeDots();
                }
            }

            key.classList.add('pressed');
            setTimeout(() => key.classList.remove('pressed'), 150);
        });
    });

    // ============================================
    // CANCEL/DELETE BUTTON - TIDAK BERUBAH
    // ============================================
    cancelDeleteBtn.addEventListener('click', () => {
        if (currentInput.length > 0) {
            currentInput = currentInput.slice(0, -1);
            updateDots();
        }
    });

    // ============================================
    // EMERGENCY BUTTON - TIDAK BERUBAH
    // ============================================
    emergencyBtn.addEventListener('click', () => {
        emergencyClickCount++;
        if (emergencyClickCount === 2) {
            openSettings();
            emergencyClickCount = 0;
        }
        setTimeout(() => emergencyClickCount = 0, 1000);
    });

    // ============================================
    // UPDATE DOTS - MODIFIKASI
    // ============================================
    function updateDots() {
        dots.forEach((dot, index) => {
            dot.classList.toggle('filled', index < currentInput.length);
        });
        cancelDeleteBtn.textContent = currentInput.length > 0 ? 'Delete' : 'Cancel';
    }

    // ============================================
    // SHAKE DOTS - TIDAK BERUBAH
    // ============================================
    function shakeDots() {
        if (savedPins.length + 1 < pinRepeatTarget) {
            dotsContainer.classList.add('shake');
            if (navigator.vibrate) navigator.vibrate([10, 30, 10]);

            setTimeout(() => {
                dotsContainer.classList.remove('shake');
                savedPins.push(currentInput);
                currentInput = '';
                updateDots();
            }, 500);
        } else {
            savedPins.push(currentInput);
            showUnlockedPage();
        }
    }

    // ============================================
    // SHOW UNLOCKED PAGE - TIDAK BERUBAH
    // ============================================
    function showUnlockedPage() {
        document.querySelectorAll('.lock-icon, .prompt, .dots, .keypad, .bottom-buttons')
            .forEach(el => el.style.display = 'none');

        unlockPage.style.display = 'block';
        if (uploadedImageSrc) {
            uploadedImage.src = uploadedImageSrc;
            uploadedImage.style.display = 'block';
        }

        setTimeout(() => unlockPage.style.opacity = '1', 50);
        currentInput = '';
        updateDots();
    }

    // ============================================
    // PRESS AND HOLD - TIDAK BERUBAH
    // ============================================
    unlockPage.addEventListener("touchstart", (e) => {
        e.preventDefault();
        pressTimer = setTimeout(() => {
            display.textContent = savedPins.join('\n');
            display.style.display = "block";
            pinVisible = true;
        }, 500);
    });

    unlockPage.addEventListener("touchend", (e) => {
        e.preventDefault();
        clearTimeout(pressTimer);
        if (pinVisible) {
            display.style.display = "none";
            pinVisible = false;
        }
    });

    unlockPage.addEventListener("touchcancel", (e) => {
        e.preventDefault();
        clearTimeout(pressTimer);
        if (pinVisible) {
            display.style.display = "none";
            pinVisible = false;
        }
    });

    // ============================================
    // SETTINGS FUNCTIONS - TIDAK BERUBAH
    // ============================================
    function openSettings() {
        settingsPage.style.display = 'block';
        setTimeout(() => settingsPage.style.opacity = '1', 50);
    }

    function closeSettings() {
        settingsPage.style.opacity = '0';
        setTimeout(() => settingsPage.style.display = 'none', 600);
    }

    document.getElementById('pinRepeat').addEventListener('input', (e) => {
        pinRepeatTarget = parseInt(e.target.value) || 1;
    });

    document.getElementById('imageInput').addEventListener('change', function (e) {
        const file = e.target.files[0];
        const preview = document.getElementById('fakeImagePreview');
        if (file) {
            const imageURL = URL.createObjectURL(file);
            preview.src = imageURL;
            preview.style.display = 'block';
            uploadedImageSrc = imageURL;
        } else {
            preview.style.display = 'none';
        }
    });

    // ============================================
    // BACK BUTTON - TIDAK BERUBAH
    // ============================================
    document.getElementById('backBtn').addEventListener('click', () => {
        unlockPage.style.opacity = '0';
        setTimeout(() => {
            unlockPage.style.display = 'none';
            
            document.querySelector('.lock-icon').style.display = 'block';
            document.querySelector('.prompt').style.display = 'block';
            document.querySelector('.dots').style.display = 'flex';
            document.querySelector('.keypad').style.display = 'grid';
            document.querySelector('.bottom-buttons').style.display = 'flex';

            currentInput = '';
            savedPins = [];
            updateDots();
            display.style.display = 'none';
            pinVisible = false;
        }, 300);
    });

    // ============================================
    // INITIALIZE APP - TAMBAH INI
    // ============================================
    function initApp() {
      // Initialize dots pertama kali
      initDots();
      
      // Tambah event untuk double click mouse (desktop)
      promptText.addEventListener('dblclick', togglePinLength);
      
      console.log('iPhone Lock Screen initialized');
      console.log('Double-click "Touch ID or Enter Passcode" to toggle PIN length');
    }

    // Start the app
    initApp();
  </script>
</body>

</html>
