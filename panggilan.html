<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Panggilan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
 <link rel="apple-touch-icon" href="./icon/phone-icon-192x192.png">
    <link rel="apple-touch-startup-image" href="./icon/phone-icon-512x512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Telepon">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon/phone-icon-192x192.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'SF Pro Display', sans-serif;
      background-color: black;
      background-size: cover;
      background-position: center;
      color: white;
      overflow: hidden;
      touch-action: none;
      position: relative;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    #callFrame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none; /* Sembunyikan iframe awal */
    }
  </style>
</head>
<body>
  <iframe id="callFrame"></iframe>

  <script>
    const frame = document.getElementById('callFrame');
    let tapCount = 0;
    let callTimer = null;

    // Auto fullscreen saat load
    function enterFullscreen() {
      if (frame.requestFullscreen) {
        frame.requestFullscreen().catch(err => {
          console.log("Fullscreen error:", err);
        });
      }
    }

    // Fungsi untuk mengirim sinyal stop audio ke iframe
    function stopIframeAudio() {
      if (frame.src && frame.src.includes('fakekall.html')) {
        try {
          frame.contentWindow.postMessage('stopAudio', '*');
          console.log("Sinyal stop audio dikirim ke iframe");
        } catch(e) {
          console.log("Tidak bisa mengirim pesan stop audio:", e);
        }
      }
    }

    // Fungsi untuk memulai panggilan
    function startCall() {
      frame.style.display = 'block';
      
      // Load pertama: fakecall.html
      frame.src = "fakecall.html";
      
      frame.addEventListener('load', function() {
        enterFullscreen();
        
        const iframeDoc = frame.contentDocument || frame.contentWindow.document;
        
        if (frame.src.includes('fakecall.html')) {
          // Reset tap count saat masuk fakecall.html
          tapCount = 0;
          
          // Event listener untuk tap pertama kali
          const tapHandler = function() {
            tapCount++;
            
            if (tapCount === 1) {
              // Setelah tap pertama, mulai timer 7 detik
              clearTimeout(callTimer);
              callTimer = setTimeout(function() {
                frame.src = "fakekall.html";
              }, 7000); // 7 detik
              
              // Hapus event listener setelah tap pertama
              iframeDoc.body.removeEventListener('click', tapHandler);
              iframeDoc.body.removeEventListener('touchstart', tapHandler);
            }
          };
          
          // Pasang event listener untuk tap
          iframeDoc.body.addEventListener('click', tapHandler);
          iframeDoc.body.addEventListener('touchstart', tapHandler);
          
        } else if (frame.src.includes('fakekall.html')) {
          // Jika di fakekall.html, set timer 30 detik ke fakecall.html
          setTimeout(function() {
            // SEBELUM berpindah ke fakecall.html, stop audio dulu
            stopIframeAudio();
            // Tunggu sebentar untuk memastikan audio berhenti
            setTimeout(() => {
              frame.src = "fakecall.html";
            }, 100);
          }, 30000); // 30 detik
        }
      });
    }

    // Tambahkan event listener untuk menangani perubahan src iframe
    frame.addEventListener('load', function() {
      // Saat iframe selesai load, jika berpindah dari fakekall.html ke fakecall.html
      if (this.previousSrc && this.previousSrc.includes('fakekall.html') && 
          this.src.includes('fakecall.html')) {
        console.log("Berpindah dari fakekall.html ke fakecall.html");
      }
      this.previousSrc = this.src; // Simpan src sebelumnya
    });

    // Mulai proses saat halaman siap
    window.addEventListener('DOMContentLoaded', startCall);

    // Juga stop audio saat panggilan.html akan ditutup
    window.addEventListener('beforeunload', function() {
      stopIframeAudio();
    });
  </script>
</body>
</html>
