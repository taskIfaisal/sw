<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Panggilan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
 <link rel="apple-touch-icon" href="./icon/phone-icon-192x192.png">
    <link rel="apple-touch-startup-image" href="./icon/phone-icon-512x512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Telepon">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon/phone-icon-192x192.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'SF Pro Display', sans-serif;
      background-color: black;
      background-size: cover;
      background-position: center;
      color: white;
      overflow: hidden;
      touch-action: none;
      position: relative;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    #callFrame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none; /* Sembunyikan iframe awal */
    }
  </style>
</head>
<body>
  <iframe id="callFrame"></iframe>

  <script>
    const frame = document.getElementById('callFrame');
    let isFirstLoad = true; // Flag untuk menandai load pertama

    // Auto fullscreen saat load
    function enterFullscreen() {
      if (frame.requestFullscreen) {
        frame.requestFullscreen().catch(err => {
          console.log("Fullscreen error:", err);
        });
      }
    }

    // Fungsi untuk memulai panggilan
    function startCall() {
      frame.style.display = 'block';
      
      if (isFirstLoad) {
        // Load pertama: fakekall.html
        frame.src = "fakekall.html";
        isFirstLoad = false;
      } else {
        // Load selanjutnya: fakecall.html
        frame.src = "fakecall.html";
      }
      
      frame.addEventListener('load', function() {
        enterFullscreen();
        
        const iframeDoc = frame.contentDocument || frame.contentWindow.document;
        
        if (frame.src.includes('fakekall.html')) {
          // Jika di fakekall.html, set timer 30 detik ke fakecall.html
          setTimeout(function() {
            frame.src = "fakecall.html";
          }, 30000); // 30 detik
          
        } else if (frame.src.includes('fakecall.html')) {
          // Jika di fakecall.html, set timer 7 detik (dari 10 detik)
          const callTimer = setTimeout(function() {
            frame.src = "fakecall.html"; // Refresh fakecall.html setelah 7 detik
          }, 7000);
          
          // Reset timer jika tap
          iframeDoc.body.addEventListener('click', function() {
            clearTimeout(callTimer);
            // Kembali ke fakekall.html setelah tap
            setTimeout(function() {
              frame.src = "fakekall.html";
            }, 100);
          });
          
          iframeDoc.body.addEventListener('touchstart', function() {
            clearTimeout(callTimer);
            // Kembali ke fakekall.html setelah tap
            setTimeout(function() {
              frame.src = "fakekall.html";
            }, 100);
          });
        }
      });
    }

    // Listener untuk pesan dari iframe
    window.addEventListener('message', function(event) {
      if (event.data === 'navigateToFakecall') {
        frame.src = "fakecall.html";
      }
    });

    // Mulai proses saat halaman siap
    window.addEventListener('DOMContentLoaded', startCall);
  </script>
</body>
</html>
